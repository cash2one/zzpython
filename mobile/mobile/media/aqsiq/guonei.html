				<div class="content-main-title">
					证书新申请需要提供以下文件
				</div>
				<div class="content-main-box">
					<p>（一）打印填写的《进口可用作原料的固体废物国内收货人注册登记申请书》。<br/>（二）工商营业执照及其加盖公章的复印件。<br />（三）组织机构代码证书及其加盖公章的复印件。<br />（四）《对外贸易经营者备案注册登记证》等进出口资质许可文件及其加盖公章的复印件。<br/>（五）质量管理体系文件，对于已经获得ISO9001等质量体系认证的，还应提供质量体系认证证书及其加盖公章的彩色复印件。</p>
					<div class="ps">注：证书变更、延续等业务可登陆我司网站或者直接与我们电话/微信联系。</div>
				</div>
			</div>
		</div>
