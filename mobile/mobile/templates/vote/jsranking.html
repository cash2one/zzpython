<script type="text/javascript" src="jsvote/js/viewport.js"></script>
	<div class="toptine">排行榜</div>
	<div class="tenbox">
		<div class="clear">
			<div class="fl pmname">*当前最新排名</div>
			<div class="fr getnew"><a href="?vtype=1">刷新</a></div>
		</div>
		<div class="tenmo">
			<ul class="tenlist">
				<li class="tentitle">
					<div class="tatd tatd1">排名</div>
					<div class="tatd tatd2">公司</div>
					<div class="tatd tatd3">票数</div>
				</li>
				{%for list in listall%}
				<li>
					<div class="tatd tatd1"><span class="pm-name">{{list.n}}</span></div>
					<div class="tatd tatd2">{{list.orderid}}号：{{list.company_name}} </div>
					<div class="tatd tatd3">{{list.votecount}}</div>
				</li>
				{%endfor%}
				
			</ul>
		</div>
	</div>
