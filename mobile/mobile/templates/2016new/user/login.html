<body ng-app="myApp" ng-controller="userCtrl">
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:void(0)" class="" onClick="javascript :history.back(-1)">
                <i class="am-header-icon am-icon-chevron-left"></i>
            </a>
        </div>

        <h1 class="am-header-title">
            登录
        </h1>
    </header>


    <section>
        <div class="am-u-sm-12 am-padding-top-lg">
            <form method="post" class="am-form am-form-horizontal" id="login-form" action="/loginof/">
                <div class="am-form-group">
                    <div class="am-u-sm-12">
                        <div class="am-form-icon">
                            <i class="am-icon-mobile-phone"></i>
                            <input type="text" name="username" id="username" class="am-form-field" value="{{username}}" placeholder="输入注册时填写的手机号">
                        </div>
                    </div>
                </div>
                <div class="am-form-group">
                    <div class="am-u-sm-12">
                        <div class="am-form-icon">
                            <i class="am-icon-lock"></i>
                            <input type="password" name="pwd" id="pwd" class="am-form-field" placeholder="输入密码">
                        </div>
                    </div>
                </div>
                <div class="am-form-group">
                    <div class="am-u-sm-12">
                        <div class="am-cf am-text-xs">
                            <a class="am-fl" href="/weixin/forgetpasswd.html">忘记密码？</a>
                            <a class="am-fr am-text-success" href="/register/">快速注册！</a>
                        </div>
                    </div>
                </div>
                <div class="am-form-group am-margin-bottom-sm">
                    <div class="am-u-sm-12">
                        <input type="button" id="loginsubmit" value="登 录" class="am-btn-block am-btn am-btn-success am-btn-sm am-radius">
                    </div>
                </div>
                <hr>
                <div class="am-cf" style="display: none;">
                    <button type="button" class="am-text-xs am-btn am-btn-default am-radius am-fl">
                        <i  class="am-icon-btn am-success am-icon-weixin"></i>微信登录
                    </button>
                    <button type="button" class="am-text-xs am-btn am-btn-default am-radius am-fr">
                        <i  class="am-icon-btn am-primary am-icon-qq"></i>QQ登录
                    </button>
                </div>
                <input type="hidden" name="done" value="{{done}}">
            </form>
        </div>
    </section>
