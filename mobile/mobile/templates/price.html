<!DOCTYPE html>
<html>
<head>
{%include 'head.html'%}
<link rel="stylesheet"  href="/css/huzhu.css" />
<link rel="stylesheet"  href="/css/comm-searchbar-old.css" />
<link rel="stylesheet" href="/css/comm-searchbar.css" />
<link rel="stylesheet" href="/css/comm-more.css" />
</head>
<body>
<div class="wrapper">
{%include 'top.html'%}

<div class="pt10 pb10">
	
<div class="pl10 pr10">
    <form action="/price/" method="get" id="wikiSearchFrm">
    	<div style="position:relative;">
        	<div class="sch-input">
        		<input id="wikik" type="text" name="keywords" value="" placeholder="请填写搜索关键词" onKeyUp="AliMobile.WikiSearch.showClear();">		
        	</div>
        	<div class="sch-button" onClick="AliMobile.WikiSearch.submitFrm()">搜行情</div>
    		<div id="wikiClear" style="position:absolute;top:0px;right:75px;display:none;"><a href="javascript:AliMobile.WikiSearch.clearData();" class="input-close"><img src="/images/close2.png"></a></div>
    	</div>
    </form>
</div>

</div>

{%if keywords%}
<div class="result-tip">共找到<span class="c-hl">{{pricelistcount}}</span>条相关结果</div>
{%endif%}
<div class="list">
{%for list in pricelist%}  	
	<div class="item" style="border-top:1px solid #FFF;">    
		<a href="/priceviews/?id={{list.id}}">	
			<p class="c-link lh28">{{list.title}}</p>
				 
		</a>
	</div>
{%endfor%}
	<div id="moreDiv"></div>
</div>
	<div>
			
    <table class="moreTable" id="moreTable" {{morebutton}}>
    	<tbody><tr>
    		<td>
    			<div class="moreLeft" id="moreLeft"></div>
    		</td>
    		<td style="width:100px;">
    			<div id="moreButton" onClick="AliMobile.GetMore.getMore();" class="moreButton" pagename="wikiPage" url="/pricemore/?category_id={{category_id}}&amp;keywords={{keywords}}&amp;" pageindex="1">
    			更多...
    			</div>
    		</td>
    		<td>
    			<div class="moreRight" id="moreRight"></div>
    		</td>
    	</tr>
    </tbody></table>

		</div>
	
<div class="h20"></div>
	</div>
{%include 'bottom.html'%}
</div>
</body>
</html>
