<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title>抽奖签到</title>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/subject/621qiandao/css/base-min.css" />
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/subject/621qiandao/css/index.css" />
	</head>
	<body>
		<script type="text/javascript" src="http://static.m.zz91.com/subject/621qiandao/js/viewport.js"></script>
		{%if  cqiandaoflag%}
		<div class="logo-qiand">
			<div class="logo">
				<img src="http://static.m.zz91.com/subject/621qiandao/images/logo.png" />
			</div>
			<div class="qiand">
				<div class="qiand-img">
					<img src="http://static.m.zz91.com/subject/621qiandao/images/images1.png" />
				</div>
				<p class="qiand-tt">
					抽奖签到成功
				</p>
				<p class="qiand-name">
					抽奖时间
				</p>
				<p class="qiand-time">
					19:00
				</p>
			</div>
		</div>
		{%endif%}
		{%if cqiandaoflag%}
		<div class="main">
			<p class="main-p"><span>参展证编号：</span>{{zheng_no}}</p>	
			<p class="main-p"><span>联系人：</span>{{contact}}</p>	
			<p class="main-p"><span>手机号码：</span>{{mobile}}</p>	
			<p class="main-p"><span>公司名称：</span>{{companyname}}</p>	
			<p class="main-p"><span>主营：</span><br />{{business}}</p>	
		</div>
		{%else%}
		<div class="main" style="height: auto;margin-top: 100px;">
			<p class="main-p">{{errtext}}</p>
		</div>
		{%endif%}
	</body>
</html>
