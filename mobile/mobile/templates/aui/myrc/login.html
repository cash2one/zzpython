	<script type="text/javascript">

		function showPassword(){
	        $("#password").attr("type","text");
	        $("#showpass-btn").removeClass("aui-icon-attention");
	        $("#showpass-btn").addClass("aui-icon-attentionfill");
	        $("#showpass-btn").attr("onclick","hidePassword();")
	    }
	    function hidePassword(){
	        $("#password").attr("type","password");
	        $("#showpass-btn").removeClass("aui-icon-attentionfill");
	        $("#showpass-btn").addClass("aui-icon-attention");
	        $("#showpass-btn").attr("onclick","showPassword();")
	    }
	    
		$(function(){
			
			//QQ登录
			var qqopenid;
			$(".qqlogin").on("click", function() {
				var obj = api.require('qq');
				obj.installed(function(ret,err){
				    if(ret.status){
				    	api.showProgress({
							title : '登录中',
							modal : false
						});
				       //api.alert({msg: "QQ已安装"});
				       var username = new Date().getTime();
				       obj.login(function(ret,err){
				       		if (ret){
					       		qqopenid=ret.openId;
					       		$("#qqopenid").val(qqopenid);
							    $("#open_type").val("qq.com");
					       		opentoolsload(qqopenid,"qq.com");
						    }else{
						    	zzalert("QQ登录错误，请重试！")
						    	api.hideProgress();
						    }
						});
				    }else{
				       api.alert({msg: "QQ没有安装"});
				    } 
				    api.hideProgress();
				});
				api.hideProgress();
			});
			
			//微信登陆
			$(".wxlogin").on("click", function() {
				var wx = api.require('wx');
				wx.isInstalled(function(ret, err){
				    if(ret.installed){
				        //alert("当前设备已安装微信客户端");
				        api.showProgress({
				            style: 'default',
				            animationType: 'fade',
				            title: '登录中...',
				            text: '请稍后...',
				            modal: true
				        });
				        wx.auth({
						    apiKey: 'wx6bb99d2f0581b5b0'
						}, function(ret, err){ 
						    if(ret.status){
						    	wx.getToken({
								    apiKey: '',
								    apiSecret: '',
								    code: ret.code
								},function(ret, err){ 
								    if(ret.status){
								        //alert(JSON.stringify(ret));
								        //获取用户信息
						                var accessToken = ret.accessToken;
						                var openId = ret.openId;
						                $("#qqopenid").val(openId);
						                $("#open_type").val("open.weixin.qq.com");
						                opentoolsload(openId,"open.weixin.qq.com");
						                /*
						                wx.getUserInfo({
						                    accessToken: ret.accessToken,
						                    openId: ret.openId
						                }, function(ret,err){
						                	alert(JSON.stringify(ret));
						                });
						                */
						                api.hideProgress();
								    }else{
								        zzalert("登录失败，请重试！");
								        api.hideProgress();
								    }
								    
								});
						        //zzalert(JSON.stringify(ret));
						    }else{
						        zzalert("登录失败，请重试！");
						        api.hideProgress();
						    }
						});
				    }else{
				        zzalert('当前设备未安装微信客户端');
				    }
				});
			});
			
			//点击登录
			$("#loginsubmit").on("submit", function() {
				var login_name = $("#username").val();
				var password = $("#password").val();
				if (login_name.length == 0) {
					layer.msg("帐号不能为空！");
					return false;
				}
				if (password.length == 0) {
					layer.msg("密码不能为空！");
					return false;
				}
				layer.load(2)
				//$("#loginsubmit").submit()
			})
		});
		//#第三方开放平台登录
		function opentoolsload(qqopenid,open_type){
			var username = new Date().getTime();
		    var data = {
				username : username,
				appid : api.deviceId,
				appsystem : api.systemType,
				qqopenid : qqopenid,
				datatype : 'json',
				open_type : open_type,
			}
		    api.ajax({
				url : hosturl + 'user/qqlogin.html',
				method : 'get',
				timeout : 30,
				dataType : 'json',
				data : {
					values : data
				},
				returnAll : false
			}, function(ret, err) {
				//zzalert(JSON.stringify(data))
				if (ret) {
					//zzalert(JSON.stringify(ret));
					if (ret.err == 'false') {
						//密码加密
						//var pwd_hash = UserInfo.get_pwd_hash(ret.passwd);
						var pwd_hash = ret.passwd;
						//登入获取的token
						var token = ret.token;
						//登录获取的mid
						var memberID = ret.result.company_id;
						//登录获取的mid
						var contact = ret.result.contact;
						var username = ret.username
						//保存信息到本地
						UserInfo.onSuccess(token, username, pwd_hash, memberID, contact);
						api.alert({
							title : '登录帐号',
							msg : '登录成功！',
							buttons : ['确定']
						}, function(ret, err) {
							api.execScript({
								name : 'root',
								script : 'changemyrcindex()'
							});
							if (api.pageParam.nextUrl != null) {
								openWin(api.pageParam.winName, api.pageParam.nextUrl, api.pageParam);
								setTimeout(function() {
									api.closeWin()
								}, 1000)
							}
							api.hideProgress();
							api.closeWin();
						});
					} else {
						//未绑定QQ跳转到注册页面
						if (ret.result=="noreg"){
							var html = "";
							html += '<p>绑定您的QQ，下次即可直接QQ登录了。</p>'
							$aui.alert({
								title : '提示',
								content : html,
								buttons : ['登录绑定', '立即注册'],
								radius : 10,
								titleColor : '#333',
								contColor : '#333',
								btnColor : '',
							}, function(ret) {
								if (ret == 1) {
									var pageParam = {
										wintitle : "注册帐号",
										type : "register",
										qqopenid : qqopenid,
										open_type : open_type,
									};
									api.hideProgress();
									openWin("register", "../myrc/register.html", pageParam);
								}else{
									api.hideProgress();
									$(".login-btn").html("登录绑定");
									document.getElementById("username").focus();
								}
							})
						}
					}
				} else {
					api.hideProgress();
				};
			});
		}
		function postAjax(data) {
			$(".login-btn").removeClass("login-btn");
			api.ajax({
				url : hosturl + 'loginof.html?datatype=json',
				method : 'post',
				timeout : 30,
				dataType : 'json',
				data : {
					values : data
				},
				returnAll : false
			}, function(ret, err) {
				if (ret) {
					//zzalert(JSON.stringify(ret));
					if (ret.err == 'false') {
						$(".btn").addClass("login-btn");
						//密码加密
						//var pwd_hash = UserInfo.get_pwd_hash(data.passwdjm);
						var pwd_hash = data.passwdjm
						//登入获取的token
						var token = ret.token;
						//登录获取的mid
						var memberID = ret.result.company_id;
						//登录获取的mid
						var contact = ret.result.contact;
						var username = data.username
						//保存信息到本地
						UserInfo.onSuccess(token, username, pwd_hash, memberID, contact);
						api.execScript({
							name : 'root',
							script : 'changemyrcindex()'
						});
						if (api.pageParam.nextUrl != null) {
							openWin(api.pageParam.winName, api.pageParam.nextUrl, api.pageParam);
							setTimeout(function() {
								api.closeWin()
							}, 1000)
						}
						api.closeWin();
						/*
						api.alert({
							title : '登录帐号',
							msg : '登录成功！',
							buttons : ['确定']
						}, function(ret, err) {
							
						});
						*/
					} else {
						hint(ret.errkey)
						$(".btn").addClass("login-btn");
					}
					api.hideProgress();
				} else {
					if(err){
						saveerrlog(err.body);
					}
					$(".btn").addClass("login-btn")
					api.hideProgress();
				};
			});
		}
	</script>
