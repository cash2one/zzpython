		//发布供求
		function postsave() {
			var trade_type = $(".issue-type input:checked").val();
			var trade_code = $("#trade_code").val();
			var title = $("#title").val();
			var quantity = $("#quantity").val();
			var quantity_unit = $("#quantity_unit").val();
			var price_see = $(".see-price input:checked").val();
			var price = 0;
			var contact_see = $(".see-contact input:checked").val();
			var protopchecked = $("#protop:checked").val();
			var keywords=$(".trade_code").html();
			if (price_see == "0") {
				price = 0
			} else {
				price = $("#price").val();
			}
			if (price == "") {
				price = 0
			}
			if (quantity == "") {
				quantity = 0
			}
			var price_unit = $("#price_unit").val();
			var details = $("#details").val();
			var validity = $(".issue-validity input:checked").val();
			var showcontactnum = $("#showcontactnum").val();
			var contactflag = contact_see;

			if (title == "") {
				hint("供求标题还没填写！");
				return;
			}
			if (!trade_type) {
				hint("请选择供应还是求购！");
				return;
			}
			if (price_see == "1") {
				if (isNaN(price) || price.length == 0 || price == 0) {
					var ts = "请输入价格!"
					hint(ts);
					return;
				}
			}
			if (isNaN(quantity) || quantity.length == 0 || quantity == 0) {
				var ts = "请输入产品数量!"
				hint(ts);
				return;
			}
			if (trade_code == "") {
				hint("请选择供求类别！");
				return;
			}
			if (details == "") {
				hint("请填写详细供求信息！");
				return;
			}
			if (contact_see=="1" || protopchecked){
				if ($(".nomeny").css("display")=="none"){
				}else{
					hint("您的余额不足，请充值！");
					return;
				}
			}
			layer.load(2)
			//获取图片地址
			var piclist=''
			$.each($('.img-kuang img'), function(i, item) {
				var picpath=$(this).attr("path");
				var vtype=$(this).attr("type");
				var pid=$(this).attr("pid");
				piclist+=pid+","
			});
			var data = {
				datatype : "json",
				title : title,
				trade_type : trade_type,
				trade_code : trade_code,
				quantity : quantity,
				quantity_unit : quantity_unit,
				price : price,
				price_unit : price_unit,
				details : details,
				validity : validity,
				source : 'products',
				showcontactnum : showcontactnum,
				contactflag : contactflag,
				llbchecked:protopchecked,
				piclist:piclist,
				keywords:keywords
			}
			data=getshuxin(data);
			if (postflag == true) {
				postflag = false;
				zzajax("post","/trade/post_save.html",data,function(ret){
					if (ret) {
						if (ret.err == "false") {
							if (protopchecked){
								window.location='/trade/post_success.html?keywords='+$(".trade_code").text()+'&trade_type='+trade_type+'&llbchecked='+protopchecked
							}else{
								window.location='/trade/post_success.html?keywords='+$(".trade_code").text()+'&trade_type='+trade_type
							}
							
							layer.closeAll('loading');
						} else {
							layer.msg(ret.errkey)
						}
					} else {
						layer.msg("系统错误！");
					};
					postflag = true;
					layer.closeAll('loading');
				},function(){
					postflag = true;
					layer.msg('系统错误，请重试');
					layer.closeAll('loading');
				});
			}
		}
