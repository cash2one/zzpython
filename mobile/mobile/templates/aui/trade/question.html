	<script type="text/javascript">
		var tradetype="";
		
		function formDataUpLoad(file){
			//创建FormData对象
	        var data = new FormData();
	        //为FormData对象添加数据
	        $.each($('#cameraInput')[0].files, function(i, file) {
	            data.append('file', file);
	        });
			var thisBtn = $(".handle-add");
			layer.load(2);
			$.ajax({
				url : "/huzhu_upload/?source=liuyuan",
				type : 'POST',
				contentType: false, //必须
				processData: false, //必须
				traditional: true,
				data: data,
				success: function(res) {
					res=JSON.parse(res)
					var imginfo = "";
					if (res.err=="login"){
						layer.msg('登录超时，请重新登录再发布信息！');
						window.location='/login/?done='+window.href;
						return;
					}
					if (res.err=="true"){
						layer.msg(res.errkey)
						return;
					}
					$.each(res.piclist, function(i, item) {
						var videopath=item.databasepath;
						var pic=item.path;
						if (item.mediatype=="video"){
							pic="http://static.m.zz91.com/image/video.png";
						}
						imginfo += '<span class="img-kuang"><img src="' + pic + '" width="100%" height="100%" type="'+item.mediatype+'" path="'+pic+'" pid="'+item.id+'"><i class="delt-img aui-iconfont aui-icon-move"></i></span>'
						layer.closeAll("loading")
					});
					thisBtn.before(imginfo);
					layer.closeAll("loading")
				},
				error:function(err){
					layer.closeAll("loading")
				}
			});
		}
		var photoBrowser;
		var postflag = true;
		var imagesList = [];
		$(function(){
			$(".handle-add").on("click",function(){
	            $("#cameraInput").click();
	        });
	        $("#cameraInput").on("change",function(event){
	            var files = event.target.files, file;
	            if (files && files.length > 0) {
	                // 获取目前上传的文件
	                file = files[0];
					formDataUpLoad(file);
	            }
	        });
			//删除添加的图片
			$(".handle").on("click", ".aui-icon-move", function() {
				$(this).parent().fadeOut(function() {
					$(this).remove();
				})
			})
			//充值
			$(".chongzhi").on("click", function() {
				confirmzhifu()
				layer.open({
					type: 2,
					title: '在线充值',
					shadeClose: true,
					shade: 0.4,
					area: ['80%', '70%'],
					content: '/qianbao/minichongzhi.html' //iframe的url
				});
			})
			//查看置顶服务
			$(".seetopservice").on("click", function() {
				window.location='/qianbao/llb_index.html'
			})
			//浏览图片
			
			$(".handle").on("click", "img", function() {
				var picpath=$(this).attr("path");
				var vtype=$(this).attr("type");
				if (vtype=='video'){
					vadioPlay(picpath)
					return;
				}
				$(".bigpicbox").show()
				var bigpiclist='<img src="'+picpath+'" alt=""/>'
				$(".bigpic").html(bigpiclist)
			});
			//点击发布
			$(".handle-into").on("click", function() {
				postsave();
			})
			//获得钱包余额
			getbalance();
		})
		//关闭大图
		function closeopenpic(){
			$(".bigpicbox").hide()
		}
		//选择付费类型
		function selectshowcontact(){
			var balancenum=$(".balancenum").text();
			var protopchecked = $("#protop:checked").val();
			var showcontactnum=0
			if (protopchecked){
				showcontactnum+=300;
			}
			if (parseInt(showcontactnum)>parseInt(balancenum)){
				$(".nomeny").show();
			}else{
				$(".nomeny").hide();
			}
		}
		//获取余额
		function getbalance(){
			//获得余额
			zzajax("get","/qianbao/qianbaobaoblance.html","",function(ret){
				if (ret){
					var blance=ret.blance;
					var showphpne=ret.showphone;
					$(".balancenum").html(blance);
					var showcontactnum=0;
					var protopchecked = $("#protop:checked").val();
					if (protopchecked){
						showcontactnum+=300;
					}
					if (blance>=parseInt(showcontactnum)){
						$(".nomeny").hide();
					}else{
						$(".nomeny").show();
					}
				}
			},function(){
				zzalert("读取余额错误！")
			})
		}
		//确认支付完成
		function confirmzhifu(){
			var html = "";
			html += '你是否已经完成支付';
			layer.open({
				content: html
				,btn: ['确定', '取消']
				,yes: function(index){
					getbalance();
					layer.close(index);
				}
			});
		}
		//
		function jubaocheck(){
		
		}
		
		//发布留言
		function postsave() {
			var be_inquired_id = {{be_inquired_id}};
			var be_inquired_type = {{be_inquired_type}};
			var forcompany_id = {{company_id}};
			var pdtid = {{pdtid}};
			var protopchecked = $("#protop:checked").val();
			var details = $("#details").val();
			if (details == "") {
				hint("请填写留言内容！");
				return;
			}
			if (protopchecked){
				if ($(".nomeny").css("display")=="none"){
				}else{
					hint("您的余额不足，请充值！");
					return;
				}
			}
			layer.load(2)
			//获取图片地址
			var piclist=''
			$.each($('.img-kuang img'), function(i, item) {
				var pic=$(this).attr("src");
				piclist+="<img src='"+pic+"' />"
			});
			details+=piclist
			var data = {
				datatype : "json",
				be_inquired_id : be_inquired_id,
				be_inquired_type : be_inquired_type,
				forcompany_id : forcompany_id,
				pdtid : pdtid,
				content : details,
				source : 'liuyuan',
				quanfachecked:protopchecked,
				piclist:piclist,
			}
			if (postflag == true) {
				postflag = false;
				zzajax("post","/leavewords_save/",data,function(ret){
					if (ret) {
						if (ret.err == "false") {
							if (protopchecked){
								window.location='/trade/question_success.html?forcompany_id='+forcompany_id+'&quanfachecked='+protopchecked
							}else{
								window.location='/trade/question_success.html?forcompany_id='+forcompany_id
							}
							
							layer.closeAll('loading');
						} else {
							layer.msg(ret.errkey)
						}
					} else {
						layer.msg("系统错误！");
					};
					postflag = true;
					layer.closeAll('loading');
				},function(){
					postflag = true;
					layer.msg('系统错误，请重试');
					layer.closeAll('loading');
				});
			}
		}


		function hint(ts) {
			layer.msg(ts)
		}
	</script>
