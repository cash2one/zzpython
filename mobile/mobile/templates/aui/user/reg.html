<!doctype html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" href="http://img0.zz91.com/zz91/images/logo.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title>注册-zz91再生网</title>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/common.css"/>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/comm.js" ></script>
		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>
		<style type="text/css">
			body {
				background: #f4f4f4;
				width: 100%;
				height: 100%;
			}
			.aui-card {
				margin-top: 15px;
			}
			.aui-input-row {
				width: 100%
			}
			.issue-type {
				padding: 7px 10px;
				text-align: center;
			}
			.zhushi {
				text-align: center;
				font-size: 14px;
			}
			.aui-btn-success {
				background-color: #01ba2e;
				border: #01ba2e;
			}
			.btn-post{
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary">
	    	<a class="aui-pull-left" href="/">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title">注册</div>
		    <a class="aui-pull-right" href="/myrc_index/">
		        <span class="aui-iconfont aui-icon-my"></span>
		    </a>
		</header>
		<div class="">
			<div class="aui-form">
				<div class="aui-input-row">
					<span class="aui-input-addon">手机：</span>
					<input type="number" placeholder="手机号码即您的登录用户名" class="userName aui-input" maxlength="12">
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">密码：</span>
					<input type="password" placeholder="请设置6-8位密码" class="passwd aui-input" maxlength="8">
				</div>
				
				<div class="aui-input-row">
					<span class="aui-input-addon">姓名：</span>
					<input type="text" placeholder="请输入您的姓名" class="contact aui-input">
				</div>
				<div class="sexbox aui-input-row">
					<span class="aui-input-addon">性别：</span>
					<label>
						<input name="Fruit" type="radio" value="男" checked="" class="aui-radio aui-radio-info"/>
						<span class="aui-radio-name">男士</span></label>
					<label>
						<input name="Fruit" type="radio" value="女" class="aui-radio aui-radio-info"/>
						<span class="aui-radio-name">女士</span></label>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">行业：</span>
					<select name="industryCode" id="industryCode" class="aui-input" style="padding-left:15px">
						<option value="">请选择主营行业</option>
						<option value="10001000">废塑料</option>
						<option value="10001001">废金属</option>
						<option value="10001002">废纸</option>
						<option value="10001003">废旧轮胎与废橡胶</option>
						<option value="10001004">废纺织品与废皮革</option>
						<option value="10001005">废电子电器</option>
						<option value="10001006">废玻璃</option>
						<option value="10001007">废旧二手设备</option>
						<option value="10001008">其他废料</option>
						<option value="10001009">服务</option>
						<option value="10001010">塑料原料</option>
					</select>
				</div>
				<div class="reg-into aui-input-row">
					<span class="aui-input-addon">供需：</span>
					<select name="products_type_code" id="products_type_code" class="aui-input">
						<option value="">请选择供需</option>
						<option value="供应">供应</option>
						<option value="求购">求购</option>
						<option value="供应/求购">供应+求购</option>
					</select>
				</div>
					
				<div class="reg-into aui-input-row">
					<span class="aui-input-addon">业务：</span>
					<input type="text" placeholder="请输入主营业务" class="business aui-input">
				</div>
				<div class="issue-type aui-input-row">
					<label>
						<input type="checkbox" value="on" class="aui-checkbox aui-checkbox-info xieyicheck" checked/>
						<span class="aui-checkbox-name">阅读并同意协议</span></label>
					<a href="/reg/reginfo.html"><label class="aui-checkbox-name" style="color:#ff5454">  查看协议</label></a>
				</div>
			</div>
		</div>
		<div class="zhushi">
			注：个体经营输入个体经营（姓名）
		</div>
		<div class="btn-post">
			<div class="aui-btn aui-btn-block aui-btn-success">
				立即开通账号
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".btn-post").on("click", function() {
				var userName = $(".userName").val();
				var passwd = $(".passwd").val();
				var contact = $(".contact").val();
				var industryCode= $("#industryCode").val();
				var products_type_code = $("#products_type_code").val();
				var business = $(".business").val();
				var sex = $(".sexbox input:checked").val();
				var xieyicheck = $(".xieyicheck:checked").val();
				var business = $(".business").val();
				var telReg = !!userName.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
				//手机号不正确
				if (telReg == false) {
					var ts = "您输入的手机号有误!"
					hint(ts);
					return;
				}
				//密码不足6位
				if (passwd.length < 6) {
					var ts = "密码必须为是6-8位!"
					hint(ts);
					return;
				}
				//qq姓名
				if (contact.length == 0) {
					var ts = "姓名不能为空!"
					hint(ts);
					return;
				}
				//qq公司
				if (business.length == 0) {
					var ts = "主营业务不能为空!"
					hint(ts);
					return;
				}
				if (xieyicheck!="on"){
					var ts = "请同意协议后才可以注册!"
					hint(ts);
					return;
				}
				var data = {
					userName : userName,
					passwd : passwd,
					contact : contact,
					sex : sex,
					industry_code : industryCode,
					business : business,
					products_type_code : products_type_code,
					datatype : 'json',
					backurl:"{{backurl}}",
					weixin : "{{weixin}}",
					regfrom:"{{regfrom}}",
				}
				postAjax(data);
			})
		})
		function postAjax(data) {
			layer.load(2)
			zzajax("post","/registerSave/",data,function(ret){
				//zzalert(JSON.stringify(err))
				if (ret) {
					if (ret.err == 'false') {
						layer.msg("注册成功！");
						window.location='/user/regsecond.html?backurl={{backurl}}'
					} else {
						hint(ret.errkey)
					}
				} else {
					
				};
				layer.closeAll('loading');
			},function(){
				layer.closeAll('loading');
			});
		}

		function hint(ts) {
			layer.msg(ts)
		}
	</script>
	{%include 'aui/bottom.html'%}
</html>
