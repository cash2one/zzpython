	<script type="text/javascript">
		var paymoney=300;
		var datevalue=0;
		var djqlist ="0";//代金券ID
		$(function(){
			$(".buybutton").on("click",function() {
				var details=$("#details").val()
				if (details.length<=0){
					layer.msg("请输入留言内容！");
					return;
				}
				if (details.length>500){
					layer.msg("留言内容不能大于500个字符！");
					return;
				}
				paysubmit();
			})
		});
		//留言速配服务
		function paysubmit() {
			var data = {
				paytype : '60',
				datatype : 'json',
				content:$("#details").val()
			}
			layer.load(2);
			zzajax("get","/qianbao/qianbaopay.html",data,function(ret){
				if (ret) {
					if (ret.err == 'false') {
						layer.confirm(ret.errtext,{
								btn : ['查看我的服务','关闭']
							}, function() {
								window.location='/qianbao/myservice.html';
							},function(){
								window.location='/service/index.html';
							}
						)
					}
					if (ret.err == 'true' && ret.blanceflag == '0') {
						yuebuzuFun();
					}
					if (ret.err == 'true' && ret.blanceflag == '1') {
						layer.msg(ret.errtext);
					}
				};
				layer.closeAll('loading');
			},function(){})
		}

	</script>
