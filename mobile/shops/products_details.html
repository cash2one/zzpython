	<script type="text/javascript" src="http://static.m.zz91.com/aui/js/aui-slide.js"></script>
	<script type="text/javascript">
		$(function(){
		    var slide3 = new auiSlide({
		        container:document.getElementById("aui-slide3"),
		        // "width":300,
		        "height":180,
		        "speed":500,
		        "autoPlay": 0, //自动播放
		        "loop":true,
		        "pageShow":true,
		        "pageStyle":'dot',
		        'dotPosition':'center'
		    });
		})
	    function pagetotop(){
			$('body').animate( {scrollTop: 0}, 500);
		}
	    //大图滚动
	    $(function(){
	    	//大图滚动
	    	var wdHright = $(window).height();
		    var slide4 = new auiSlide({
		        container:document.getElementById("aui-slide4"),
		        // "width":300,
		        "height":wdHright,
		        "speed":500,
		        "autoPlay": 0, //自动播放
		        "loop":true,
		        "pageShow":true,
		        "pageStyle":'dot',
		        'dotPosition':'center'
		    })
	
		    $("#aui-slide3").on("click",function(){
		    	$(".bigimg-list").addClass("bigimg-list-down")
		    })
		    $(".j_rclose").on("click",function(){
		    	$(".bigimg-list").removeClass("bigimg-list-down")
		    })
	    })
	    
	    $(window).scroll(function(){
	        goDiv();
	    })
	    
	    function goDiv(){
	        if($(window).scrollTop()>48){
	            $(".aui-bar").css("position","fixed").removeClass("navtop");
	        }else{
	            $(".aui-bar").css("position","relative").addClass("navtop");
	        }
	    }
