<script>

	function main(){
		$(".search-tab li").on("click",function(){	//选择搜索类别

			$(this).addClass("active").siblings().removeClass("active");
			$(".searchbox").addClass("aui-hide");
			$(".searchbox").eq(index).removeClass("aui-hide")
		})
		$(".yu-title-big li").on("click",function(){	//行业类别选择
			var index = $(this).index();
			$(this).addClass("this-title").siblings().removeClass("this-title");
		})

	}
