		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_104910_mwwdphx18v5kx1or.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>

		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>

		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/recyclecrm/css/chapman-t.css"/>
	</head>
	<body>
		<div style="height:48px;">
			<header class="aui-bar aui-bar-nav zz-header aui-bg-success">
			    <div class="aui-title">
			    	我的管家
			    </div>
			</header>
		</div>
		
		<div class="aui-content">
		    <ul class="aui-user-view aui-margin-b-0">
		        <li class="aui-user-view-cell aui-img">
		            <img class="aui-img-object aui-pull-left" src="images/indextop.jpg">
		            <div class="aui-img-body">
		                <span>康先生</span>
		                <p class='aui-ellipsis-1'>杭州思拓信息科技有限公司</p>
		            </div>
		        </li>
		    </ul>
		    
		    <ul class="aui-grid-nine aui-border-t-0 aui-margin-b-15">
		        <li class="aui-col-xs-6 aui-text-center">
		        	<div class="aui-flex-item-6 aui-flex-middle aui-border-r">
		        		<b class="aui-text-danger">20</b>
		            	<p>客户数</p>
		        	</div>
		        	<div class="aui-flex-item-6 aui-flex-middle">
		        		<b class="aui-text-danger">10</b>
		            	<p>联系人</p>
		        	</div>
		        </li>
		        <li class="aui-col-xs-6">
		            <p class="">再生钱包余额</p>
		            <b class="aui-text-danger">￥ 23343.00</b>
		        </li>
		    </ul>
		    
		    <ul class="aui-list-view aui-in">
		        <li class="aui-list-view-cell">
		            <i class="iconfont icon-photo aui-font-size-24 aui-padded-r-10"></i>公司图片
		        </li>
		        <li class="aui-list-view-cell">
		            <i class="iconfont icon-ziliao aui-font-size-24 aui-padded-r-10"></i>公司资料
		        </li>
		        <li class="aui-list-view-cell">
		            <i class="iconfont icon-user aui-font-size-24 aui-padded-r-10"></i>我的联系人
		        </li>
		        <li class="aui-list-view-cell">
		            <i class="iconfont icon-key aui-font-size-24 aui-padded-r-10"></i>修改密码
		        </li>
		        <li class="aui-list-view-cell">
		            <i class="iconfont icon-shezhi aui-font-size-24 aui-padded-r-10"></i>设置
		        </li>
		    </ul>
		    
		    <ul class="aui-list-view aui-in">
		        <li class="aui-list-view-cell">
		            <i class="aui-iconfont aui-icon-roundclosefill main-color aui-padded-0"></i>退出
		        </li>
		    </ul>

			<footer class="aui-nav" id="aui-footer">
			    <ul class="aui-bar-tab aui-border-t">
			        <li id="tabbar1" onclick="randomSwitchBtn(this,'栏目1',0)">

			        </li>
			        <li id="tabbar2" onclick="randomSwitchBtn(this,'栏目2',1)">

			        </li>
			        <li id="tabbar3" onclick="randomSwitchBtn(this,'栏目3',2)">

			        </li>
