<script>
	$(".j_select").children().on("click",function(){
        if($(this).hasClass("this_select")){
            closePop();
            return;
        }
        $(".this_select").removeClass("this_select");
        $(this).addClass("this_select")
        var indexNum = $(this).index();
        $(".popshow").removeClass("popshow")
        $(".pop").eq(indexNum).addClass("popshow")
    })
    $(".j_hylist li").on("click",function(){	//行业类别选择
		$(this).addClass("thishye").siblings().removeClass("thishye");
	})

     //关闭弹窗
    function closePop(){
        $(".this_select").removeClass("this_select");
        $(".popshow").removeClass("popshow");
    }
    
    $(".leixing li").click(function(){
    	$(this).addClass("lx-this").siblings().removeClass("lx-this");
    	$(this).children("i:first-child").css("visibility","visible");
    	$(this).siblings().children("i:first-child").css("visibility","hidden");
    })
    
    
	$(document).on("click",function(e){ 
        e = window.event || e; // 兼容IE7
        obj = $(e.srcElement || e.target);
        if ($(obj).is(".pop")) { 
        //要执行的函数b
            closePop()
        } 
    }); 
    $(".pop").on("click",function(){
    })
</script>
