<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信验证</title>
<style>
body{
	font-size:12px;
	line-height:25px;
}
.wleft{
	margin:5px;
	font-size:14px;
}
.wright{
	margin-top:5px;
	margin-left:20px;
	margin-right:20px;
}
.txt{
	line-height: 25px;
	width: 100%;
	border: 1px solid #060;	
}
.err{
	color:#F00;
	height:30px;
}
.button{
	font-size: 16px;
	line-height: 30px;
	color: #FFF;
	background-color: #060;
	width: 100%;
	border: 1px solid #060;
	margin-top: 10px;
}
</style>
<script>
function subsr(frm){
	if (frm.yzm.value.length<=0){
		document.getElementById("err").innerHTML="请输入验证吗！";
		return false;
	}else{
		document.getElementById("err").innerHTML="";
	}
}
function showstats(){
	document.getElementById("err").innerHTML="";
}
</script>
</head>

<body>
<br />
<br />
{%if step1%}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top" style="width:50%"><div class="wleft">第一步：用微信扫描，并关注<br />      <img src="http://img0.zz91.com/zz91/weixin/images/zz91weixin.jpg" width="129" height="129" /><br />
    第二步：在微信中输入<font color=#f00><b>1</b></font>，获得验证码</div></td>
    <td width="1" bgcolor="#CCCCCC">
    </td>
    <td valign="top"><div class="wright">
    第三步：微信验证
        <br />
        <div style="margin-top:20px; color:#666">请输入微信验证码
          
          
        </div>
        <div><form id="form1" name="form1" method="post" action="zz91weixin_yzsave.html" onsubmit="return subsr(this)">
            <input type="hidden" name="account" id="account" value="{{account}}" /><input type="text" name="yzm" id="yzm" class="txt" onkeypress="showstats()" />
            <div class="err" id="err">{{err}}</div>
            <input type="submit" name="button" id="button" value="确认验证" class="button" />
        </form></div>
        </div>
    </td>
  </tr>
</table>
{%else%}
<table width="100%" height="50%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" style="font-size:16px; color:#060">恭喜您,您的微信已验证成功!</td>
  </tr>
</table>
{%endif%}
</body>
</html>
