<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{
	font-size:12px;
	line-height:25px;
}
.wleft{
	margin:5px;
}
.wright{
	margin-top:5px;
	margin-left:20px;
	margin-right:20px;
}
.txt{
	line-height: 25px;
	width: 100%;
	border: 1px solid #060;	
}
.err{
	color:#F00;
	height:30px;
}
.button{
	font-size: 16px;
	line-height: 30px;
	color: #FFF;
	background-color: #060;
	width: 100%;
	border: 1px solid #060;
	margin-top: 10px;
}
</style>
<script>
function subsr(frm){
	if (frm.yzm.value.length<=0){
		document.getElementById("err").innerHTML="请输入验证吗！";
		return false;
	}else{
		document.getElementById("err").innerHTML="";
	}
}
function showstats(){
	document.getElementById("err").innerHTML="";
}
</script>
</head>

<body>
<br />
<br />
{%if step1%}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top"><div class="wright"> <form name="form2" method="post" action="">请输入您的手机
      <input type="text" name="mobile" id="mobile">
     
        <label>
          <input type="submit" name="button2" id="button2" value="获得验证码">
        </label>
      </form>
      <br />
      <div style="margin-top:20px; color:#666">请输入短信验证码
        
        
        </div>
      <div><form id="form1" name="form1" method="post" action="huanbaoweixin_yzsave.html" onSubmit="return subsr(this)">
        <input type="hidden" name="account" id="account" value="{{account}}" /><input type="text" name="yzm" id="yzm" class="txt" onKeyPress="showstats()" />
        <div class="err" id="err">{{err}}</div>
        <input type="submit" name="button" id="button" value="确认验证" class="button" />
        </form></div>
      </div>
    </td>
  </tr>
</table>
{%else%}
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" style="font-size:16px; color:#060">您的微信已验证成功，现在您可以进一步进行操作了</td>
  </tr>
</table>
{%endif%}
</body>
</html>
