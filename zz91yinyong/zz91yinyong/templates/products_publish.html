<script>
function picsubmit(){
	$("#imgpic").html("正在上传图片...")
}
function changepic(picurl,pid){
	var interval = setTimeout(function(){
		$("#imgpic").html("<img src='"+picurl+"'>");
	}, 2000); 
	$("#picidlist").val(pid);
}
function selectOption(menuname,value){
    var menu = document.getElementById(menuname);
	if (menu){
		if (value!=""){
			for(var i=0;i<=menu.options.length;i++){
				if(menu.options[i].value.toString()==value.toString()){
					menu.options[i].selected = true;
					break;
				}
			}
		}
	}
}
function selectRadio(radioname,value){
	$(radioname).each(function(){
		if(value!=""){
			if ($(this).attr("value")==value){
				$(this).attr('checked' ,true);
			}else{
				$(this).attr('checked' ,false);
			}
		}
	});
}

$(document).ready(function(e) {
	$("#submitbutton").click(function(){
		var o=$("input[name='products']:checked").attr("checked");
		var v=$("input[name='validity']:checked").attr("checked");
		var p=$("input[name='pricetype']:checked").attr("checked");
		if (o){
			var oo=$("input[name='products']:checked").val();
			if (oo=="10331000"){
				if (p){
				}else{
					alert("请选择价格类型");
					return false;
				}
			}
			if (v){
			}else{
				alert("请选择供求有效期");
				return false;
			}
			$("#pform").submit();
		}else{
			alert("请选择供应或求购");
			return false;
		}
		
	});
	$("input[name='pricetype']").change(function(){
		var o=$("input[name='pricetype']:checked").val();
		if (o=="0"){
			$("#priceviews").css("display","none");
		}else{
			$("#priceviews").css("display","");
		}
	});
	$("input[name='products']").change(function(){
		var o=$("input[name='products']:checked").val();
		if (o=="10331000"){
			$("#postytpeflag").css("display","");
		}else{
			$("#postytpeflag").css("display","none");
		}
	});
	selectOption("category","{{category}}");
	selectOption("quantity_unit","{{quantity_unit}}");
	selectOption("price_unit","{{price_unit}}");
	selectRadio(".products","{{products}}");
	selectRadio(".pricetype","{{pricetype}}");
	//selectRadio(".validity","{{validity}}");
	var ptype="{{products}}";
	var pricetype="{{pricetype}}";
	if (ptype!=""){
		if (ptype=="10331000"){
			$("#postytpeflag").css("display","");
		}else{
			$("#postytpeflag").css("display","none");
		}
	}
	if (pricetype!=""){
		if (pricetype=="1"){
			$("#priceviews").css("display","");
		}else{
			$("#priceviews").css("display","none");
		}
	}
});

</script>
