<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" href="http://img0.zz91.com/zz91/images/logo.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title>{{news_detail.title}}-{{comp_info.name}}</title>
        <script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>

		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_104910_7f5aea0indnrvn29.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>

		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui-flex.css"/>	
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/common.css"/>
		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>
		
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/shops/css/shops.css"/>
	</head>
	<body>
		<div class="bandbox">
			<div class="bandimg">
				<div class="bandimg-bg"></div>
				<div class="bandmain">
					<header class="aui-bar aui-bar-nav aui-bg-primary navtop">
					    <a onClick="javascript :history.back(-1)" class="aui-pull-left">
					        <span class="aui-iconfont aui-icon-left"></span>返回
					    </a>
					    <div class="aui-title">公司动态</div>
					</header>
					
					<div class="aui-padded-l-15 aui-padded-r-15 aui-padded-b-10">
						<strong class="aui-font-size-24" style="color: #E7FF21;">{{ comp_info.name }}</strong>
						<p class="color-ff aui-padded-t-10">{{ comp_info.businesstop }}</p>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="aui-content">
			<ul class="aui-list-view">
		        <li class="aui-list-view-cell aui-text-center">
					<b>{{ news_detail.title }}</b>
		        </li>
		        <li class="aui-list-view-cell">
		        	<p class="main-color text-2em aui-padded-b-5">
		        		{{ news_detail.content | safe }}
		        	</p>
		        </li>
		    </ul>
		</div>
		
		{% include "shops/tel.html" %}
		<div style="height: 55px;">
			<footer class="aui-nav aui-bg-primary" id="aui-footer">
			    <ul class="aui-bar-tab aui-bg-primary">
			        <li>
			        	<a href="{{ company_id }}.html">
				            <span class="aui-iconfont aui-icon-homefill color-ff"></span>
				            <p class="color-ff">首页</p>
			        	</a>
			        </li>
			        <li class="j_boda_btn">
			            <span class="iconfont icon-dianhua1 color-ff"></span>
			            <p class="color-ff">电话</p>
			        </li>
			        <li>
		        		<span class="iconfont icon-xinxi1 color-ff"></span>
		           		<a href="http://m.zz91.com/messages.html?companyname={{ comp_info.name }}&forcompany_id={{company_id}}"><p class="color-ff">留言</p></a>
			        </li>
			        <li>
			        	<a href="address{{ company_id }}.html">
				            <span class="aui-iconfont aui-icon-locationfill color-ff"></span>
				            <p class="color-ff">地址</p>
			        	</a>
			        </li>
			    </ul>
			</footer>
		</div>
	</body>
	<script type="text/javascript">
		$(window).scroll(function(){
	        goDiv();
	    })
	    
	    function goDiv(){
	        if($(window).scrollTop()>48){
	            $(".aui-bar").css("position","fixed").removeClass("navtop");
	        }else{
	            $(".aui-bar").css("position","relative").addClass("navtop");
	        }
	    }
	    $(".j_boda_btn").click(function(){
			layer.open({
				area: '90%',
				title: false,
			  	type: 1,
			  	skin: 'layui-layer-demo', //样式类名
			  	closeBtn: 0, //不显示关闭按钮
			  	anim: 2,
			  	zIndex:800,
			  	shadeClose: true, //开启遮罩关闭
			  	content: $(".j_boda")
			});
		})
		
		$(".j_liuy_btn").click(function(){
			layer.open({
				area: '90%',
				title: false,
			  	type: 1,
			  	skin: 'layui-layer-demo', //样式类名
			  	closeBtn: 1, //不显示关闭按钮
			  	anim: 2,
			  	zIndex:800,
			  	shadeClose: true, //开启遮罩关闭
			  	content: $(".j_liuy")
			});
		})
		
		$(".closepop").click(function(){
			layer.closeAll();
		})
	</script>
	{% include "shops/bottom.html" %}
</html>
