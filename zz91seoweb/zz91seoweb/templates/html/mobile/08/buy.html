<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>手机</title>
<link rel="stylesheet" type="text/css" href="http://img0.zz91.com/front/css/zz91.base.css"/>
<link rel="stylesheet" type="text/css" href="{{htmlincludes.img}}css/moblie.css"/>
<script src="{{htmlincludes.img}}js/jquery.js"></script>
<script src="{{htmlincludes.img}}js/index.js"></script>
</head>
<body style="background:#e7e7e7">

<script>
$(window).scroll(function(){
　　var scrollTop = $(this).scrollTop();
　　var scrollHeight = $(document).height();
　　var windowHeight = $(this).height();
　　if(scrollTop + windowHeight == scrollHeight){
　　　　htmlobj=$.ajax({
			url:"productsmore{{company_id}}-"+$("#nextpage").val()+".htm",
			async:false
		});
	var a=parseInt($("#nextpage").val());
	$("#nextpage").val(a+1);
	var htmlinfo=$("#item").html();
	if (a<={{prolistcount}}){
		$("#item").html(htmlinfo+htmlobj.responseText);
	}else{
		$(".phoneItem-more").html('');
	}
　　}
});
</script>
<input type=hidden id="nextpage" value=1>

<div class="phoneTop">
	{{list.name}}
</div>
<!--end phoneTop-->
<div class="phoneTitle">
	<center>
	<img src="{{list.viptype.vippic}}" />{%if list.zst_year%}第<span>{{list.zst_year}}</span>年{%endif%}
    </center>
</div>
<!--end phoneTitle-->

<div class="phoneBanner">
	<img src="{{htmlincludes.img}}images/banner2.jpg" />
</div>
<!--end phoneBanner-->

<div class="phone-nav">
	<ul>
    	<li><a href="/mobile/index{{company_id}}.htm" class="phone-nav-icon1"></a></li>
    	{%if gongying%}
        <li><a href="/mobile/products{{company_id}}-1.htm?pdt_type=0" class="phone-nav-icon2"></a></li>
        <li style="background:#d8d8d8"><a href="/mobile/products{{company_id}}-1.htm?pdt_type=1" class="phone-nav-icon3"></a></li>
        {%else%}
        <li style="background:#d8d8d8"><a href="/mobile/products{{company_id}}-1.htm?pdt_type=0" class="phone-nav-icon2"></a></li>
        <li><a href="/mobile/products{{company_id}}-1.htm?pdt_type=1" class="phone-nav-icon3"></a></li>
        {%endif%}
        <li><a href="/mobile/contact{{company_id}}.htm" class="phone-nav-icon4"></a></li>
        <li><a href="/mobile/credit{{company_id}}.htm" class="phone-nav-icon5"></a></li>
        <li><a href="/mobile/contact{{company_id}}.htm" class="phone-nav-icon6"></a></li>
    </ul>
</div>
<!--end phone-nav-->
<div class="fr" style="width:75%">
<div class="phoneBox-title">
{%if gongying%}
供应信息
{%else%}
    求购信息
{%endif%}
</div>
<!--end phoneBox-title-->

<div class="phoneBox">

{%for l in prolist%}
    <a href="/mobile/productdetail{{l.pdt_id}}.htm">
	<div class="phoneItem">
    	<div class="phoneItem-img">
        	<img src="{{l.pdt_images}}" />
        </div>
        <div class="phoneItem-box">
        	<div class="phoneItem-box-text">
            	{{l.products_type}}{{l.pdt_name}}
            </div>
            <div class="phoneItem-box-button">
                <div class="phoneItem-button-img2">
                	<img src="{{htmlincludes.img}}images/icon5.jpg" />
                </div>
                <div class="cb"></div>
            </div>
            <div class="cb"></div>
        </div>
        <div class="cb"></div>
    </div>
    </a>
{%endfor%}
    
    
    
    <div id="item"></div>
    <center>
    <div class="phoneItem-more">
    	<img src="{{htmlincludes.img}}images/load.jpg" />
    </div>
    <!--end phoneItem-more-->
    </center>
</div>
<!--end phoneBox-->
</div>
<div class="cb"></div>

<div class="phoneRuturntop">
	<img src="{{htmlincludes.img}}images/ruturn_top.jpg" class="fr" onclick="bookmarks();" />
    <div class="cb"></div>
</div>
<!--phoneRuturntop-->

<div class="phoneFooterText">
	<span>{{list.name}}</span><br />
    技术支持：<a href="http://m.zz91.com">ZZ91再生网</a>
</div>
<!--end phoneFooterText-->



</body>
</html>
