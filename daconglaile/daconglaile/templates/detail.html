<!DOCTYPE html>
<html>
	<head>
		<title>{{webtitle|safe}}</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="{{subcontent}}" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
    	<meta content="yes" name="apple-mobile-web-app-capable" />
    	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
    	<link rel="stylesheet" type="text/css" href="/css/aui.2.0.css"/>
		<link rel="stylesheet" type="text/css" href="/css/aui-flex.css">
		<style>
			body {
				background-color: #fff;
			}
			.guanzhu_title {
				line-height: 35px;
				padding-top: 10px;
				height: 40px;
				margin-bottom: 15px;
				
			}
			.news-title {
				line-height: 30px;
				font-weight: 700;
				text-align: left;
				font-size: 22px;
				margin-top: 30px;
			}
			.news-dis {
				font-size: 12px;
				color: #999999;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			.aui-content img {
				max-width: 100%;
			}
			.aui-content p {
				line-height: 30px;
				color: #333
			}
			.aui-tab-item.aui-active {
				color: #01BA2E;
				border-bottom: 2px solid #01BA2E;
				z-index: 2;
			}
			
			iframe{
				width:100%;
				height:250px;
			}
			.aui-list .wechat-avatar {
            width:3rem;
        }
        .wechat-avatar .aui-row-padded {
            background-color: #dddee0;
            padding: 0.1rem;
            border-radius: 0.5rem;
            margin-left: -0.05rem;
            margin-right: -0.05rem;
        }
        .wechat-avatar .aui-row-padded [class*=aui-col-xs-] {
            padding: 0.05rem;
        }
        .wechat-avatar,
        .wechat-avatar > img {
            border-radius:0.2rem;
        }
        .aui-btn-success {
			color: #ffffff;
			background-color: #01ba2e;
		}
		</style>
	</head>
	<body>
		
		<div class="aui-content" style="position: fixed;top: 0px;width: 100%;background-color: #fff;z-index: 990;">
	        <ul class="aui-list aui-media-list">
				<li class="aui-list-item aui-list-item-middle">
		            <div class="aui-media-list-item-inner">
		                <div class="aui-list-item-media wechat-avatar">
		                    <!--<div class="aui-badge">9</div>-->
		                    <img src="http://app.daconglaile.com/img/logo.png" />
		                </div>
		                <div class="aui-list-item-center">
		                    <div class="aui-list-item-text">
		                        <div class="aui-list-item-title">大聪</div>
		                    </div>
		                    <div class="aui-list-item-text aui-font-size-12">
		                        我们只给你推荐您关心的资讯
		                    </div>
		                </div>
		                <a class="aui-btn aui-btn-success aui-pull-right aui-margin-r-15 aui-margin-l-15" href="/apps/download.html">
							立即下载
						</a>
		            </div>
		            
		        </li>
			</ul>
	    </div>
		<div style="height: 60px;"></div>
		<div class="aui-line-x"></div>
		<div class="detail newscontent">
			<div class="aui-content-padded aui-clearfix">
				<div class="news-title">
					{{webtitle|safe}}
				</div>
				<div class="news-dis">
					预览量：{{content.click}} 时间：{{content.pubdate}}
				</div>
			</div>
			<div style="clear: both"></div>
			<div class="aui-content">
				<div class="aui-content-padded">
					{{content.content|safe}}
				</div>
			</div>
		</div>
	</body>
</html>
