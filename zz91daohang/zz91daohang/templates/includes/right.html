<div class="box" >
<div class="rightTop">
<h3>搜索标签</h3>
</div>
<script>
function GoTOSeach()
{
	var key=document.getElementById("tagName").value
	if (key!="")
	{
		var searname=UTF8UrlEncode(key)
		searname=searname.replace(/%20/g,"")
		document.location="/tagssearchList/"+searname+"/"
	}
}
</script>
<input name="tagName" id="tagName" type="text" style="width: 116px" />
<input type="button" value="搜索" style="width:38px;" onclick="GoTOSeach()"/>
</div>
