<!DOCTYPE html>
<html>
<head>
{%include 'head.html'%}
<link rel="stylesheet"  href="/css/huzhu.css" />
<link rel="stylesheet"  href="/css/comm-searchbar-old.css" />
</head>
<body>
<div class="wrapper">
{%include 'top.html'%}
<div class="mainContent t-quick-hidden" style="margin:0 0px;padding:0px;">
<link rel="stylesheet" href="/css/comm-bread.css" />
<link rel="stylesheet" href="/css/comm-detail.css" />
{%if errflag%}
<div class="resultTip mt10 mb10 ac"><span>来写点什么吧...</span></div>
{%endif%}
{%if sucflag%}
<div class="resultTip mt10 mb10 ac"><span>留言成功！感谢您对ZZ91再生网客户的关注</span></div>
{%else%}
<div class="replay-div">
        <form method="post" name="form" action="/leavewords_save/">
			<a name="hh"></a>
        	<input type="hidden" name="be_inquired_id" value="{{be_inquired_id}}">
        	<input type="hidden" name="be_inquired_type" value="{{be_inquired_type}}">
			<input type="hidden" name="company_id" value="{{company_id}}">
			<input type="hidden" name="pdtid" value="{{pdtid}}">
			<input type="hidden" name="backurl" value="{{backurl}}">
			
        	<link rel="stylesheet" href="/css/comm-form.css">
        	<div class="textareaDiv">
        		<textarea name="content" class="new-input-area mb10" placeholder="来写点什么吧..."></textarea>
        	</div>
        	<div>
				<input type="submit" id="submit" class="comm-btn-auto" name="event_submit_do_reply" value="我要留言">
			</div>
        </form>
</div>
{%endif%}


<div class="sch-btn">

<div class="pl10 pr10">
<link rel="stylesheet" href="/css/comm-searchbar.css" />
    <form action="/huzhu/" method="get" id="wikiSearchFrm">
    	<div style="position:relative;">
        	<div class="sch-input">
        		<input id="wikik" type="text" name="keywords" value="" placeholder="请填写搜索关键词" onKeyUp="AliMobile.WikiSearch.showClear();">		
        	</div>
        	<div class="sch-button" onClick="AliMobile.WikiSearch.submitFrm()">搜答案</div>
    		<div id="wikiClear" style="position:absolute;top:0px;right:75px;display:none;"><a href="javascript:AliMobile.WikiSearch.clearData();" class="input-close"><img src="/images/close2.png"></a></div>
    	</div>
    </form>
</div>

</div>
	</div>
{%include 'bottom.html'%}
</div>
</body>
</html>
