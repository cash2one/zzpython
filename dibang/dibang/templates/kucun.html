<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" href="http://img0.zz91.com/zz91/images/logo.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://b.zz91.com/layui/css/layui.css"/>	
		<script type="text/javascript" src="http://b.zz91.com/layui/layui.js"></script>
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]--> 
		<style>
			.mainbox{
				margin: 10px;
			}
			.grid-demo{
				padding: 20px; 
				text-align: center;
				background-color: #79C48C; 
				color: #fff;
				margin: 20px 0 10px;
			}
			.grid-demo span{
				font-size: 18px;
				font-weight: bold;
			}
			.grid-demo-bg1{
				background-color: #fb7885;
			}
			.grid-demo-bg2{
				background-color: #02a9f3;
			}
			.grid-demo-bg3{
				background-color: #9774cf;
			}
		</style>
	</head>
	<body>
		<div class="mainbox">
			<div class="demoTable">
				<div class=" layui-form">
					
				  	<div class="layui-inline">
				  		<div class="layui-input-inline">
					    	<select name="gys">
					          	<option value="">选择供应商</option>
					          	<option value="1">aaa</option>
					        </select>
				        </div>
				  	</div>
				  	<div class="layui-inline">
				  		<div class="layui-input-inline">
					    	<select name="fz">
					          	<option value="">选择分站</option>
					          	<option value="1">aaa</option>
					        </select>
				        </div>
				  	</div>
				  	
				    <div class="layui-inline layui-form-item" style="margin-bottom: 0;">
				    	<label class="layui-form-label" style="width: 30px;">时间</label>
				      	<div class="layui-input-inline" style="width: 100px;">
				        	<input type="text" name="time_min" placeholder="" autocomplete="off" class="layui-input">
				     	</div>
				      	<div class="layui-form-mid">至</div>
				      	<div class="layui-input-inline" style="width: 100px;">
				        	<input type="text" name="time_max" placeholder="" autocomplete="off" class="layui-input">
				      	</div>
				    </div>
				    
				    <div class="layui-inline">
				      	<div class="layui-input-inline">
				        	<input type="text" name="cpmc" lay-verify="title" placeholder="产品名称" autocomplete="off" class="layui-input">
				      	</div>
				    </div>
				    
				    <div class="layui-inline">
				  		<div class="layui-input-inline">
					    	<select name="quiz">
					          	<option value="">产品类别</option>
					          	<option value="1">嗷嗷嗷</option>
					        </select>
				        </div>
				  	</div>
				  	
			  		<button class="layui-btn layui-btn-normal" data-type="reload">搜索</button>
				</div>
			</div>
			
		 	<div class="layui-row layui-col-space10">
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			      	<div class="grid-demo grid-demo-bg1"><span>200车</span><br />入库次数</div>
			    </div>
			    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
			      	<div class="grid-demo layui-bg-red"><span>32434kg</span><br />入库量</div>
			    </div>
			    <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
			      	<div class="grid-demo layui-bg-blue"><span>32434.00元</span><br />入库总额</div>
			    </div>
			</div>
			 
			<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table> 
		</div>
	</body>
	
	<script>
		layui.use('table', function(){
		  var table = layui.table;
		  
		  //方法级渲染
		  table.render({
		    elem: '#LAY_table_user'
		    ,url: 'gl_kucun_data.json'
		    ,cols: [[
		      {checkbox: true, fixed: true}
		      ,{field:'id', title: '序号', width:120, fixed: true}
		      ,{field:'fzname', title: '分站名称', width:120}
		      ,{field:'ghid', title: '供货人编号', width:120}
		      ,{field:'ghuser', title: '供货人', width:100}
		      ,{field:'intime', title: '进场时间', width:100}
		      ,{field:'mz', title: '毛重', width:120}
		      ,{field:'outtime', title: '出场时间', width:120}
		      ,{field:'pz', title: '皮重', width:120}
		      ,{field:'danw', title: '计量单位', width:100}
		      ,{field:'pm', title: '品名', width:100}
		      ,{field:'danj', title: '单价', width:100}
		      ,{field:'jzhong', title: '净重', width:120}
		      ,{field:'sum', title: '总额', width:120}
		      ,{field:'zt', title: '状态', width:200}
		    ]]
		    ,id: 'testReload'
		    ,page: true
		    ,height: 315
		  });
		  
		  var $ = layui.$, active = {
		    reload: function(){
		      var demoReload = $('#demoReload');
		      
		      table.reload('testReload', {
		        where: {
		          key: {
		            id: demoReload.val()
		          }
		        }
		      });
		    }
		  };
		  
		  $('.demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
		});
	</script>
</html>
