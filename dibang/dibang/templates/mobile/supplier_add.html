<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>添加供应商-再生资源智能管理系统</title>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/comm.js"></script>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui-flex.css"/>	
		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>

		<link rel="stylesheet" type="text/css" href="/css/index.css"/>
	</head>
	<body>
		<div style="height:45px;">
			<header class="aui-bar aui-bar-nav aui-bar-primary zz-header aui-border-b aui-bg-success">
		    	<a class="aui-pull-left" href="javascript:history.back(-1)">
			        <span class="aui-iconfont aui-icon-left"></span>
			    </a>
			    <div class="aui-title">
			    	添加供应商
			    </div>
			</header>
		</div>
			<div class="db-bg-white">
				<div class="aui-padded-15  zz-div-box">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-gy-title row-right">供货人编码</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt db-input" name="iccode" id="iccode" value="{{iccode}}">
						<a style="color: red;">{{errtext}}</a>
					</div>
					<div class="gy-right-btn">
						<div class="aui-btn aui-btn-success" id="get_iccode">自动</div>
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box aui-padded-t-0">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-gy-title row-right">供应商名称</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt db-input" name="name" id="name" value="">
					</div>
					<div class="gy-right-btn">
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box aui-padded-t-0">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-gy-title row-right">联系人</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt db-input" name="contact" id="contact" value="{{contact}}">
					</div>
					<div class="gy-right-btn">
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box aui-padded-t-0">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-gy-title row-right">联系电话</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt db-input" name="mobile" id="mobile" value="{{mobile}}">
					</div>
					<div class="gy-right-btn">
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box aui-padded-t-0">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-gy-title row-right">地址</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt db-input" name="address" id="address" value="{{address}}">
					</div>
					<div class="gy-right-btn">
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box aui-padded-t-0">
					<div class="aui-padded-r-10 aui-font-size-18 db-gy-title row-right">备注</div>
					<div class="zz-div-td1">
						<textarea name="bz" id="bz">{{bz}}</textarea>
					</div>
					<div class="gy-right-btn">
					</div>
				</div>

				<div class="aui-padded-15  zz-div-box aui-padded-t-0">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-gy-title"></div>
					<div class="zz-div-td1">
						<div class="aui-btn aui-btn-success subinput">&nbsp;保存&nbsp;</div>
					</div>
				</div>
			</div>
		</form>


<input type="hidden" id="request_url" value="{{request_url}}" />
	</body>
</html>
<script>
	$("#get_iccode").on('click',function(){
		var data={data:"data"}
		zzajax('post','/app/get_iccode.html',data,function(ret){
			var data=eval(ret);
			$("#iccode").val(data.iccode)
		},function(){})
	})
</script>
<script>
	$(".subinput").on("click",function(){
		if($("#iccode").val().length==0){
			layer.msg('供货人编码不能为空!');
			return false;
		}
		if($("#name").val().length==0){
			layer.msg('供应商名称不能为空!');
			return false;
		}
		if($("#contact").val().length==0){
			layer.msg('联系人不能为空!');
			return false;
		}
//		if($("#mobile").val().length==0){
//			layer.msg('联系电话不能为空!');
//			return false;
//		}
//		if($("#address").val().length==0){
//			layer.msg('地址不能为空!');
//			return false;
//		}
		var data={
			'iccode':$("#iccode").val(),
			'name':$("#name").val(),
			'contact':$("#contact").val(),
			'mobile':$("#mobile").val(),
			'address':$("#address").val(),
			'bz':$("#bz").val(),
			'company_id':{{company_id}},
			'group_id':{{group_id}}
		}
		zzajax("post","supplier_save.html",data,function(ret){
			if (ret.err=="true"){
				layer.msg(ret.errtext);
			}else{
				window.location=$("#request_url").val();
			}
		},function(err){
			//alert(JSON.stringify(err.responseText))
			$("body").html(err.responseText)
		})
	})
</script>
