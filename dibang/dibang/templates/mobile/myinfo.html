<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>我的资料-再生资源智能管理系统</title>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>

		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_413881_epzj5f4kitacerk9.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui-flex.css"/>	
		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/index.css"/>
		</head>
	<body>
		<div style="height:45px;">
			<header class="aui-bar aui-bar-nav aui-bar-primary zz-header aui-border-b aui-bg-success">
		    	<a class="aui-pull-left" href="javascript:history.back(-1)">
			        <span class="aui-iconfont aui-icon-left"></span>
			    </a>
			    <div class="aui-title">
			    	个人信息管理
			    </div>
			</header>
		</div>
		<form action="myinfo_save.html" method="post" id="form">
			<div class="db-bg-white">
				
				<div class="aui-padded-15  zz-div-box">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-myinfo-title">姓名</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt" placeholder="请输入姓名" name="contact" value="{{contact}}" id="contact">
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-myinfo-title">性别</div>
					<div class="zz-div-td1">
						<input class="aui-radio aui-radio-success" type="radio" name="sex" value="男" {%ifequal sex '男'%}checked{%endifequal%}><div class="aui-radio-name">男</div>
                		<input class="aui-radio aui-radio-success" type="radio" name="sex" value="女" {%ifequal sex '女'%}checked{%endifequal%}><div class="aui-radio-name">女</div>
					</div>
				</div>
				<div class="aui-padded-15  zz-div-box">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-myinfo-title">手机</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt" placeholder="请输入手机" name="mobile"value="{{mobile}}" id="mobile">
					</div>
					<a style="color: red;">{{errtext}}</a>
				</div>
				<div class="aui-padded-15  zz-div-box">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-myinfo-title">密码</div>
					<div class="zz-div-td1">
						<input type="text" class="aui-margin-b-0 mustipt" placeholder="请输入密码" name="pwd" id="pwd">
						<input class="aui-checkbox" type="checkbox" name="ischange_pwd" value="1">
                		<div class="aui-checkbox-name">是否更改密码</div>
					</div>
				</div>

				<div class="aui-padded-15  zz-div-box">
					<div class="column-cnt aui-padded-r-10 aui-font-size-18 db-myinfo-title"></div>
					<div class="zz-div-td1">
						<div class="aui-btn aui-btn-success">&nbsp;保存&nbsp;</div>
					</div>
				</div>
			</div>
		</form>
		<div style="margin: 50px;text-align: center;"><a href="logout.html" class="aui-btn layui-btn-danger">&nbsp;退出重新登录&nbsp;</a></div>
	</body>
</html>
<script>
	$(".aui-btn").on("click",function(){
		if($("#pwd").val().length==0 && $("input[type='checkbox']").is(':checked')){
			layer.msg('密码不能为空!');
			return false;
		}
		if($("#contact").val().length==0){
			layer.msg('姓名不能为空!');
			return false;
		}
		if($("#mobile").val().length==0){
			layer.msg('手机不能为空!');
			return false;
		}
		else{
			$("#form").submit();
		}
	})
</script>
