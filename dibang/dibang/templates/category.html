<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" href="http://img0.zz91.com/zz91/images/logo.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://b.zz91.com/layui/css/layui.css"/>
		<script type="text/javascript" src="http://b.zz91.com/layui/layui.js"></script>
		
		
		<style>
			.mainbox{
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="mainbox">
			<div class="demoTable">
				<button class="layui-btn layui-btn-primary" data-type="">删除</button>
			  	<button class="layui-btn layui-btn-primary" data-type="">添加</button>
			  	<div class="layui-inline">
			    	<input class="layui-input" name="id" id="demoReload" autocomplete="off">
			  	</div>
			  	<button class="layui-btn layui-btn-normal" data-type="reload">查询</button>
			</div>
			 
			<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table> 
		</div>
		<script id="barDemo" type="text/html">
		  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
		</script>
	</body>
	<script src="js/jquery.js" charset="utf-8"></script>
	<script src="js/comm.js" charset="utf-8"></script>
	<script>
		layui.use('table', function(){
		  var table = layui.table;
		  //监听表格复选框选择
		  table.on('checkbox(user)', function(obj){
		    console.log(obj)
		  });
		  //方法级渲染
		  table.render({
		    elem: '#LAY_table_user'
		    ,url: 'category_data.html'
		    ,cols: [[
		      {checkbox: true, fixed: true}
		      ,{field:'id', title: '编号', width:150}
		      ,{field:'name', title: '品名', width:100}
		      ,{field:'caozuo', title: '操作', width:200,toolbar:'#barDemo'}
		    ]]
		    ,id: 'testReload'
		    ,page: true
		    ,height: 315
		  });
		  //监听工具条
		  table.on('tool(user)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'del'){
		      layer.confirm('真的删除行么', function(index){
		        data={id:data.id};
		        crmajax('post','category_del.html',data,function(){obj.del();},function(){});
		        layer.close(index);
		      });
		    } else if(obj.event === 'edit'){
		    	window.location='category_mod.html?id='+data.id;
		       //layer.alert('编辑行：<br>'+ JSON.stringify(data))
		    }
		  });
		  $('.demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
		});
		
		
	</script>
</html>
