	<body>
		<div class="mainbox">
			<form class="layui-form" action="">
				<div class="layui-form-item">
				    <label class="layui-form-label">用户级别</label>
				    <div class="layui-input-block">
				      	<select name="interest" lay-filter="aihao">
				        	<option value=""></option>
				        	<option value="0">检查员</option>
				        	<option value="1" selected="">检查员</option>
				        	<option value="2">检查员</option>
				        	<option value="3">检查员</option>
				        	<option value="4">检查员</option>
				      	</select>
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <label class="layui-form-label">用户名</label>
				    <div class="layui-input-block">
				      	<input type="text" name="user" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
				    </div>
			  	</div>
			  	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">密码</label>
			    	<div class="layui-input-block">
			      		<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    	</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">姓名</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			    	</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <label class="layui-form-label">性别</label>
				    <div class="layui-input-block">
				      	<input type="radio" name="sex" value="男" title="男" checked="">
				      	<input type="radio" name="sex" value="女" title="女">
				    </div>
			  	</div>
			  
				 <div class="layui-form-item">
				    <label class="layui-form-label">手机</label>
				    <div class="layui-input-inline">
				        <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
				    </div>
				</div>
			  	
			  	<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">备注</label>
				    <div class="layui-input-block">
				      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				</div>
				
				<div class="layui-form-item layui-col">
					<div class="layui-input-block">
					    <button type="reset" class="layui-btn layui-btn-primary layui-col-xs2">清除</button>
					    <button class="layui-btn layui-btn-normal layui-col-xs2" lay-submit="" lay-filter="demo1">保存</button>
					</div>
				</div>
			</form>
		</div>
			
	</body>

	</script>
</html>
