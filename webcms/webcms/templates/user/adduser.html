<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/style.css" />
</head>
<body>
<form action="adduserok.html">
<input type="hidden" name="freshtime" value="{{freshtime}}">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if userid%}<input type="hidden" name="userid" value="{{userid}}">{%endif%}
<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">用户名</td><td>{%if userid%}{{username1}}{%else%}<input class="w25px" type="text" name="username1" {%if username1%}value={{username1}}{%endif%}>{%endif%} {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td><tr>
<tr><td class="tableleft">密码</td><td><input class="w25px" type="text" name="password" {%if password%}value={{password}}{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td><tr>
<tr><td class="tableleft">权重</td><td><input class="w25px" type="text" name="sortrank" value={%if sortrank%}{{sortrank}}{%else%}{{0}}{%endif%}>(0是普通客户,1是管理员)</td><tr>
<tr><td class="tableleft">域名</td><td><input class="w25px" type="text" name="website" {%if website%}value={{website}}{%endif%}> {%if error3%}<font color="red">{{error3}}</font>{%endif%}(不用加www前缀，如www.baidu.com则填写baidu.com)</td><tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</body>
</html>
