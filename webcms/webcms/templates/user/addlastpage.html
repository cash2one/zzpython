<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/style.css" />
<script>
function choicetemp(){
document.getElementById('choice1').style.display="inline"
}
function choicetemp1(){
 choiceid=this.event.srcElement.id
 cvalue=document.getElementById(choiceid).getAttribute('value')
 document.getElementById('temp').value=cvalue
}
</script>
</head>
<body>
<form action="addarttypeok.html">
<input type="hidden" name="freshtime" value="{{freshtime}}">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if typeid%}<input type="hidden" name="typeid" value="{{typeid}}">{%endif%}
<table class="table table-bordered table-hover definewidth m10">
<tr><td idth="10%" class="tableleft">用户帐号</td><td><input class="w80px" type="text" name="username" {%if username%}value="{{username}}"{%endif%}> </td></tr>
<tr><td idth="10%" class="tableleft">栏目名称</td><td><input class="w80px" type="text" name="typename" {%if typename%}value="{{typename}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>




<tr><td class="tableleft">模版选择 &nbsp;<a onClick="choicetemp()" class="btn btn-success">+</a></td><td>
<input class="w25px" type="text" name="tempnames" {%if tempnames%}value="{{tempnames}}"{%endif%} id="temp">
<div id="choice1" style="display:none">&nbsp;&nbsp;
{%for list in listall%}
<a onClick="choicetemp1()" id="cc{{list.num}}" value="{{list.name}}">选择</a> <a title="点击预览" href="/{{tempname}}/{{list.name}}.html" target="_blank"><img width="50px" height="50px" src="{{nowimgpath}}{{list.name}}.jpg"></a>
{%endfor%}
</div>
</td><tr>
<tr><td class="tableleft">权重</td><td><input class="w25px" type="text" name="sortrank" value={%if sortrank%}{{sortrank}}{%else%}{{50}}{%endif%}>(越小排序越靠前)</td><tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</body>
</html>
