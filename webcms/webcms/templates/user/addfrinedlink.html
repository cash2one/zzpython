<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/Css/style.css" />
</head>
<body>
<form action="addfrinedlinkok.html">
<input type="hidden" name="freshtime" value="{{freshtime}}">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if flinkid%}<input type="hidden" name="flinkid" value="{{flinkid}}">{%endif%}
<table class="table table-bordered table-hover definewidth m10">
<tr><td idth="10%" class="tableleft">名称</td><td><input class="w80px" type="text" name="name" {%if name%}value="{{name}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr></td><tr>
<tr><td idth="10%" class="tableleft">链接</td><td><input class="w80px" type="text" name="url" {%if url%}value="{{url}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr></td><tr>
<tr><td idth="10%" class="tableleft">图标</td><td><input class="w80px" type="text" name="logo" {%if logo%}value="{{logo}}"{%endif%}> (选填)</td></tr></td><tr>
<tr><td idth="10%" class="tableleft">备注</td><td><input class="w80px" type="text" name="remark" {%if remark%}value="{{remark}}"{%endif%}> (选填)</td></tr></td><tr>
<tr><td class="tableleft">权重</td><td><input class="w25px" type="text" name="sortrank" value={%if sortrank%}{{sortrank}}{%else%}{{50}}{%endif%}> (越小排序越靠前)</td><tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</body>
</html>
