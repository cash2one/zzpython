{%for list in listall%}
  <div class="td_lst">
<div class="tab-lst">
<div class="lst-phone" id="lst-phone{{list.id}}">{%ifequal list.state "1"%}<a onclick="dialtel('{{list.caller_id}}')">{{list.caller_id}}</a>{%else%}<a onclick="lookfirst('{{company_id}}',{{list.id}});">{{list.caller_id_}}<font color=red>未接</font>查看</a>{%endifequal%}</div>
<div class="lst-price">{{list.call_fee}}元</div>
</div>
<div class="tab-lst">
<div class="lst-date">{{list.start_time}}</div>
<div class="lst-date_">{{list.province}}</div>
</div>
  </div>
{%endfor%}
