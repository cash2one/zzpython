<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>来电宝客户推广-ZZ91再生网-手机端，开启废料移动商务</title>
<link rel="stylesheet" type="text/css" href="http://img0.zz91.com/front/css/zz91.base.css"/>
<link rel="stylesheet" type="text/css" href="http://img0.zz91.com/zz91/mobile/css/moblie.css"/>
<script>
function searchkeywords(){
var keywords=document.getElementById("wikik").value;
//alert(keywords);
if (keywords.length<1){
	alert('请填写搜索词');
	}
else{
	window.location.href='?kname='+keywords
	}
}
</script>
</head>
<body style="background:#f1f1f1">

{%include 'top.html'%}

<div class="search">
	<div class="search-content">
    	<input type="text" class="search-text" name="keywords" id="wikik" {%if kname%}value="{{kname}}"{%endif%} placeholder="请输入您要搜索的产品..."/>
    </div>
    <div class="search-button">
    	<center>
    		<input type="button" class="search-ok" onClick="searchkeywords()" value="搜  索" />
        </center>
    </div>
    <div class="cb"></div>
</div>
<!--end search-->
<div class="listConten">
	<table>
{%for l in listall%}
    	<tr>
        	<td>
            	<div><span class="blue"><a href="/companyinfo/?company_id={{l.company_id}}">{{l.name}}</a></span></div>
                <div><span style="color:#6d6d6d">主营：</span>{{l.business}}</div>
                <div><span style="color:#6d6d6d">联系人：</span>{{l.contact}}</div>
                <a href="tel:{{l.ldbphone.tel}}"><div class="telbutton">{{l.ldbphone.front_tel}}</div></a>
                <div class="listConten-click"><a href="/companyinfo/?company_id={{l.company_id}}">查看手机门市部</a></div>
            </td>
        </tr>
{%endfor%}
        <tr>
        	<td>
            
            	<center>
            	<div class="list-page">
                	<div class="list-page-before">
                	{%if prvpage > 0%}
                    	<div onclick="window.location='list-{{prvpage}}.html{%if kname%}?kname={{kname}}{%endif%}'">上一页</div>
                    {%else%}
                    	上一页
                    {%endif%}
                    </div>
                    <div class="list-page-item">
                    	<select onchange="window.location='list-'+this.value+'.html{%if kname%}?kname={{kname}}{%endif%}'">
                            <option>第{{page}}页</option>
                            {%for p in page_range%}
                            <option value="{{p.number}}">第{{p.number}}页</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="list-page-next">
                    {%if nextpage > page_listcount%}
                    	下一页
                    {%else%}
                    <div onclick="window.location='list-{{nextpage}}.html{%if kname%}?kname={{kname}}{%endif%}'">下一页</div>
                    {%endif%}
                    </div>
                    <div class="cb"></div>
                </div>
                <!--end list-page-->
                </center>
            </td>
        </tr>
    </table>
</div>
<!--end list-->

{%include 'bottom2.html'%}

</body>
</html>
