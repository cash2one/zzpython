<style>
	.m-main{padding: 20px;}
	.c-red{color: #F40000;}
</style>
<div class="m-main">
	<form name="regform" method="post" id="regform" action="#">
				<input id="userName" class="text" type="text" name="userName" value="{{userName}}" placeholder="手机号码即您的登录用户名" autocomplete="off" maxlength="11">
				<div id="regerr1" class="c-red"></div>
		
				<input id="passwd" class="text" type="password" name="passwd" value="{{passwd}}" placeholder="请设置6-8位密码" autocomplete="off" maxlength="20">
				<div id="regerr2" class="c-red"></div>
				
				<input id="email" class="text" type="text" name="email" value="{{email}}" placeholder="请输入您的邮箱" autocomplete="off" maxlength="20">
				<div id="regerr6" class="c-red"></div>
				
				<input id="qq" class="text" type="text" name="qq" value="{{qq}}" placeholder="请输入您的QQ号码 " autocomplete="off" maxlength="20">
				<div id="regerr3" class="c-red"></div>
			
				<input id="contact" class="text" style="width:50%" type="text" name="contact" value="{{contact}}" placeholder="请输入您的姓名" autocomplete="off" maxlength="20">
				<input type="radio" style="width:5%" name="sex" value="0" checked="checked">男士
				<input type="radio" style="width:5%" name="sex" value="1">女士
				<div id="regerr4" class="c-red"></div>
			
				<input id="companyname" class="text" type="text" name="companyname" value="" placeholder="请输入您的公司名称" autocomplete="off" maxlength="20">
				<div style="color:#666;font-size: 12px;">注： 个体经营输入  个体经营（姓名）<br /><br /></div>
				<div id="regerr5" class="c-red"></div>
			
				<button type="button" name="button" style="width: 100%;line-height: 30px;font-size: 16px;" id="button" class="mui-btn mui-btn-blue" onclick="return regfunction(this.form);//submitfrm(document.getElementById('regform'),'http://app.zz91.com/regsave.html')">立即开通帐号</button>
			
	</form>
</div>
<input type="hidden" id="appnavname" value="注册" />
