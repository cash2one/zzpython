<style>
	.top_bg {
		width: 100%;
		height: 120px;
		background: url(http://m.zz91.com/images/qianbao/top.jpg) repeat-x
	}
	.top_bg .top_bg_item {
		margin-left: 20px;
		padding-top: 1px
	}
	.top_bg .top_bg_item p {
		color: #fff;
		margin: 10px 0
	}
	.top_bg .top_bg_item .top_bg_item_tle {
		font-family: "微软雅黑";
		font-size: 14px
	}
	.top_bg .top_bg_item .top_bg_item_bal {
		font-size: 40px
	}
	.top_tab {
		width: 100%
	}
	.top_tab tr td {
		height: 50px;
		font-family: "微软雅黑";
		font-size: 14px;
		color: #303030;
		padding: 0 20px;
		line-height: 30px;
	}
	.top_tab tr td p {
		margin: 10px 0
	}
	.top_tab_td-item {
		background: #fff;
		border-right: 1px solid #e9e9e9;
		border-bottom: 1px solid #e9e9e9
	}
	.top_tab_td-item_p {
		color: #a5a5a5
	}
	.top_pay_btn {
		width: 95%;
		height: 45px;
		line-height: 45px;
		background: #00a248;
		font-family: "微软雅黑";
		color: #fff;
		font-size: 18px;
		text-align: center;
		-moz-border-radius: 4px;
		-webkit-border-radius: 4px;
		border-radius: 4px;
		margin: 0 auto;
	}
	.appdown {
		background-color: #FF0;
		border: solid 1px #F60;
		line-height: 25px;
		padding-left: 5px;
		margin: 5px;
	}
</style>
<div class="part">
	<div class="top_bg">
		<div class="top_bg_item">
			<p class="top_bg_item_tle">当前余额（元）</p>
			<p class="top_bg_item_bal">{{blance}}</p>
		</div>
	</div>
	<!--end top_bg-->
	<table class="top_tab" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td class="top_tab_td-item">
				<p class="top_tab_td-item_p">累计充值（元）</p>
				<p>{{infeeyd}}</p>
			</td>
			<td class="top_tab_td-item">
				<p class="top_tab_td-item_p">累计进账（元）</p>
				<p>{{infeeall}}</p>
			</td>
		</tr>
		<tr>
			<td class="top_tab_td-item">
				<p class="top_tab_td-item_p">昨日消费（元）</p>
				<p>{{outfeeyd}}</p>
			</td>
			<td class="top_tab_td-item">
				<p class="top_tab_td-item_p">总消费（元）</p>
				<p>{{outfeeall}}</p>
			</td>
		</tr>
		<tr>
			<td><a href="/qianbao/intxt.html">如何进账?</a>
			</td>
			<td><a href="/qianbao/outtxt.html">怎么消费?</a>
			</td>
		</tr>
	</table>
	<center>
		<div id="zhifufangshi">
			<div style="padding: 10px;line-height: 25px;color: #F40000;">最低充值金额{{paymoney}}元. </div>
			<!--<div><span>4月1号—15号期间充值300即送100。<br />
		        	2016年4月1日开始再生钱包的查看联系方式价格上调为 10元/公司</span></div>-->
			<button class="mui-btn mui-btn-green" style="width:95%;line-height: 30px;font-size: 16px;margin-bottom: 10px;" onClick="payopen('qianbao');//shopfun.chongzhi('/qianbao/chongzhi.html');">在线充值</button>
		</div>
		<button class="mui-btn mui-btn-danger" style="width:95%;line-height: 30px;font-size: 16px;" onClick="gotourl('/qianbao/zhangdan.html','blank');">我的账单</button>
	</center>
</div>
