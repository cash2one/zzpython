<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index-frame.css"/>
		<style>
			.aui-grid-sixteen:after {
				border: none;
			}
			.aui-grid-sixteen li:after {
				border: none;
			}
			.aui-grid-sixteen li .aui-iconfont {
				color: #ffffff;
				width: 45px;
				height: 45px;
				line-height: 45px;
				border-radius: 50%;
				font-size: 27px;
			}
			.aui-grid-sixteen p {
				color: #000
			}
			.aui-content .box {
			}
			.box {
				padding-top: 1px;
				clear: both;
			}
			.box-title {
				margin: 15px 10px 5px 10px;
				/*margin-bottom: 5px;*/
				height: 20px;
				line-height: 20px;
				border-left: 5px solid #ff9900;
				color: #666;
				font-weight: 700;
				padding-left: 10px;
				margin-bottom: 10px
			}
			.box .aui-list-view {
				margin-bottom: 0;
			}
			.aui-list-view i.aui-iconfont {
				margin-right: 0;
			}
			.aui-content {
				margin-bottom: 0px;
			}
		</style>
	</head>
	<body>
		<header id="topbar">
			<!--<div class="qd"><i class="aui-iconfont aui-icon-countdown" style="font-size:17px"></i>签到<i>+0.5</i></div>-->
			<div id="cloud" class="topbar  activebar">
				<div tapmode="hover-category" class="category">
					<span class="aui-iconfont aui-icon-sort"></span>
					<p>
						类目
					</p>
				</div>
				<div class="select">
					<span class="select-ipt">点此输入搜索产品</span>
					<i></i>
				</div>
				<div tapmode="hover-category" class="infonumber my-info">
					<span class="aui-iconfont aui-icon-post"></span>
					<p>
						发供求
					</p>
				</div>
			</div>
		</header>
		<div class="aui-content mainitem" style="margin-bottom:0px">
			<ul class="aui-grid-sixteen">
				<li class="aui-col-xs-3 aui-text-center jy-heart">
					<span class="aui-iconfont aui-icon-cartfill aui-bg-warning"></span>
					<p>
						交易中心
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center offer-list">
					<span class="aui-iconfont aui-icon-rankfill aui-bg-success"></span>
					<p>
						行情报价
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center infomation-heart">
					<span class="aui-iconfont aui-icon-form aui-bg-info"></span>
					<p>
						资讯中心
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center firm-page">
					<span class="aui-iconfont aui-icon-apps aui-bg-danger"></span>
					<p>
						公司黄页
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center community">
					<span class="aui-iconfont aui-icon-creativefill aui-bg-success"></span>
					<p>
						互助社区
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center changyedai">
					<span class="aui-iconfont aui-icon-locationfill aui-bg-warning"></span>
					<p>
						产业带
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center vender">
					<span class="aui-iconfont aui-icon-deliver aui-bg-danger"></span>
					<p>
						厂家直购
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center service">
					<span class="aui-iconfont aui-icon-servicefill aui-bg-info"></span>
					<p>
						产品服务
					</p>
				</li>
			</ul>
		</div>
		<div class="aui-line-x"></div>
		<div style="height:10px;background-color:#f2f2f2"></div>
		<div style="height:45px;background-color:#fff">
		</div>
		<div class="aui-line-x"></div>
		<div id="qiandaomain" style="display:none">
			<div style="height:10px;background-color:#f2f2f2"></div>
			<div id="qiandao">
				<div class="qleft"><img src="../image/qiandao.png" style="height: 40px;" border="0">
				</div>
				<div class="qmid">
					今天签到 + <font color="red">0.5</font>元钱包
				</div>
				<div class="qright">
					<p><div class="qiandaobtn aui-btn aui-btn-success">
						去签到
					</div></p>
				</div>
			</div>
			<div class="aui-line-x"></div>
		</div>
		<div style="height:10px;background-color:#f2f2f2"></div>
		<div style="height:50px;line-height:50px;background-color:#fff;text-align:center;font-size:16px" class="pcountmain"> 这里有  <span style="font-size:24px;color:#ff0000" class="procount"></span> 条商机，供您选择</div>
		<div style="height:10px;background-color:#f2f2f2"></div>
		<div class="aui-content box" style="background-color:#fff">
			<div class="box-title">
				商家工具
			</div>
			<div class="aui-line-x"></div>
			<ul class="aui-grid-sixteen">
				<li class="aui-col-xs-3 aui-text-center my-buyin" tapmode>
					<span class="aui-iconfont aui-icon-list aui-text-info"></span>
					<p>
						我的供求
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-xp" tapmode>
					<span class="aui-iconfont aui-icon-notification aui-text-success"></span>
					<p>
						我的询盘
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-tradeorder" tapmode>
					<span class="aui-iconfont aui-icon-explore aui-text-warning"></span>
					<p>
						商机订阅
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-companyshop" tapmode>
					<span class="aui-iconfont aui-icon-shop aui-text-info"></span>
					<p>
						我的商铺
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-pay" tapmode>
					<span class="aui-iconfont aui-icon-pay aui-text-danger"></span>
					<p>
						我的钱包
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-addressbook" tapmode>
					<span class="aui-iconfont aui-icon-addressbook aui-text-info"></span>
					<p>
						通信录
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-vcard" tapmode>
					<!-- <img src="../image/muchang.png" class="muchang" /> -->
					<span class="aui-iconfont aui-icon-qrcode aui-text-success"></span>
					<p>
						我的名片
					</p>
				</li>
				<li class="aui-col-xs-3 aui-text-center my-shouc" tapmode>
					<span class="aui-iconfont aui-icon-favor aui-text-warning"></span>
					<p>
						我的收藏
					</p>
				</li>
			</ul>
		</div>
		<div class="aui-line-x"></div>
		<div style="height:10px;background-color:#f2f2f2"></div>
		<div class="aui-content box">
			<div class="box-title">
				今日焦点
			</div>
			<ul class="aui-list-view hotnews">
            </ul>
        </div>
		<script id="hotnews-list" type="text/html">
		<li class="aui-list-view-cell" tapmode>
            <a class="aui-arrow-right newsinfo" id="{{d.id}}"><div class="aui-img-body">
                <div class="aui-ellipsis-1"><b>{{d.title}}</b></div>
                <p class='aui-ellipsis-2'>{{d.content}}</p>
            </div></a>
        </li>
        <div style="height:10px;background-color:#f2f2f2"></div>
        </script>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/laytpl.js"></script>
	<script type="text/javascript" src="../script/jquery.js"></script>
	<script type="text/javascript" src="../script/index-frame.js"></script>
</html>
