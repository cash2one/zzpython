		<style>
			.trade_type {
				width: 25%;
				padding-left: 0px;
			}
			.fenxian{
				position: absolute;
				font-size: 22px;
				right: 0px;
				padding: 10px;
				min-width: 40px;
			}
			.collect{
				position: absolute;
				right: 30px;
				padding: 10px;
				min-width: 40px;
			}
			.yearea,.addressbookedit{
				position: absolute;
				right: 0px;
				padding: 13px;
				min-width: 40px;
			}
			.detail-nav{
	            border-bottom: 1px solid #e7e7e7;
	        }
	        .detail-nav ul{
	            display: -webkit-box;
	            display: -webkit-flex;
	            display: flex;
	        }
	        .detail-nav li{
	            height: 40px;
	            line-height: 30px;
	            -webkit-box-flex: 1; 
	            -webkit-flex: 1;
	            flex: 1;
	            text-align: center;
	            font-size: 14px;
	            padding: 5px 0;
	            background-color: #fff;
	        }
	        .detail-nav li div{
	            padding: 0 10px;
	            border-right: 1px solid #e7e7e7;
	            background: url(../../image/ic_routelist_dropdown_arrow.png) no-repeat bottom right;
	            -webkit-background-size: 9px;
	            background-size: 9px;
	            -webkit-background-origin: content;
	            -webkit-background-origin: content-box;
	            background-origin: content-box;
	        }
	        .detail-nav li:last-child div{
	            border-right: none;
	        }
	        .tap-active{
			    background-color: #e6e6e6;
			}
			.trade_tab li{
				width:25%;
				
			}
			.trade_tab li div{
				width:100%;
				padding-left:3px;
				padding-right:3px;
				overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
			}
			.czfoot{
				
			}

	<body>
		<header id="topbar">
			<div id="cloud" class="topbar  activebar">
				<div tapmode="hover-category" class="category" onclick="closewindows();">
					<i></i>
				</div>
				<div class="select">
					<span class="select-ipt" onclick="openSearch()">点此输入搜索关键字</span>
					<i></i>
				</div>
				<div tapmode="hover-category" class="infonumber font-wen"></div>
				<div tapmode="hover-category" class="infonumber my-gout">
					<i class="gout-img"></i>
					<p>发布</p>
				</div>
				<div tapmode="hover-category" class="infonumber shaxuan">
					<i class="shaxuan-mig"></i>
					<p>筛选</p>
				</div>
				<div tapmode="hover-category" class="infonumber yearea">
					<i class="aui-iconfont aui-icon-search" style="font-size: 16px;"></i> 筛选地区
				</div>
				<div tapmode="hover-category" class="infonumber fenxian">
					<i class="aui-iconfont aui-icon-share" style="font-size: 22px;"></i>
				</div>
				<div tapmode="hover-category" class="infonumber collect">
					<i class="aui-iconfont aui-icon-favor" style="font-size: 22px;"></i>
				</div>

					<i class="aui-iconfont aui-icon-edit" style="font-size: 16px;"></i> 编辑
				</div>

		        <ul>
		            <li class="tap trade_leimu" tapmode="tap-active">
		                <div>类别</div>
		            </li>
		            <li class="tap trade_gq" tapmode="tap-active">
		                <div>供求</div>
		            </li>
		            <li class="tap trade_order" tapmode="tap-active">
		                <div>排序</div>
		            </li>
		            <li class="tap trade_select" tapmode="tap-active">
		                <div>筛选</div>
		            </li>
		        </ul>
		    </div>
			
			<div class="detail-nav company_tab" style="display:none">
		        <ul>
		            <li class="tap comp_leimu" tapmode="tap-active" style="width: 32%;">
		                <div>类目</div>
		            </li>
		            <li class="tap comp_area" tapmode="tap-active" style="width: 32%;">
		                <div>地区</div>
		            </li>
		            <li class="tap comp_jsd" tapmode="tap-active" style="width: 32%;">
		                <div>集散地</div>
		            </li>
		        </ul>
		    </div>
		</header>
		<div class="main"></div>
		<footer style="display:none">
			<ul class="czfoot zhigou" style="display:none">

				</li>

					我的采购单
				</li>
				<li class="j_supply">

				</li>

				<li class="c_chat">

		<script>
			var type;
			var tocompany_id;
			//设备back键
			var keybackflag="1";
			//是否收藏
			var favoriteflag;
			//公司库选择类别标志
			var company_select_leimu=false;
			//返回标志重置
			function keybackFun(flag){
				keybackflag=flag;
				if (flag=="0"){
					company_select_leimu=true;
				}else{
					company_select_leimu=false;
					$(".detail-nav li").css("color","#111111");
					$(".detail-nav li").attr("title","0");
				}
			}
			//公司门市部拨打电话
			function phonedata(){
				api.execScript({
					frameName : api.winName+"_",
					script : "phoneFun()"
				});
			}
			function classselectall(obj){
				var ncss=obj.attr("title");
				keybackFun("1");
				obj.css("color","#ff0000");
				obj.attr("title","1");
				if (ncss.toString()=="1"){
					api.execScript({
						frameName : 'company-select-leimu',
						script : "closeselect()"
					});
					company_select_leimu=true;
				}
			}
			//分享
			function shareopen(){
				var html = "";
					html += '<div class="sharebox"><ul><li class="share_qq"><img src="../image/share/share_to_icon_qq.png"><br />QQ好友</li><li class="share_wx"><img src="../image/share/share_to_icon_wx.png"><br />微信好友</li><li class="share_wxq"><img src="../image/share/share_to_icon_wxq.png"><br />朋友圈</li><li class="share_weibo"><img src="../image/share/share_to_icon_weibo.png"><br />新浪微博</li></div>'
					$aui.alert({
						title : '',
						content : html,
						buttons : ['取消'],
						radius : 10,
						titleColor : '#333',
						contColor : '#333',
						btnColor : ''
					}, function(ret) {
						//处理回调函数
						if (ret) {
							if (ret == 0) {
								return;
							}
						}
					});
			}
			//打开搜索
			function openSearch() {
				api.openWin({
					name : 'search',
					pageParam : api.pageParam,
					url : 'widget://html/comm/search.html',
					bounces : false,
					delay : 200
				});
			}
			//是否收藏
			function isfavor(flag){
				if (flag==1){
					//$(".collect i").css("color","#34495E");
					$(".collect i").removeClass("aui-icon-favor");
					$(".collect i").addClass("aui-icon-favorfill");
				}else{
					$(".collect i").removeClass("aui-icon-favorfill");
					$(".collect i").addClass("aui-icon-favor");
				}
				favoriteflag=flag
			}
			//公司库选中类别
			function xzleimu(k){
				$(".comp_leimu div").html(k)
			}
			//公司库选中地区
			function xzarea(k){
				$(".comp_area div").html(k)
			}
			//公司库选中集散地
			function xzjsd(k){
				$(".comp_jsd div").html(k)
			}
			
			//供求选中类别
			function pro_xzleimu(k){
				$(".trade_leimu div").html(k)
			}
			function pro_gq(k){
				$(".trade_gq div").html(k)
			}
			//保存供求筛选参数
			var choicepageParam;
			function choicechick(province,timearg){
				//zzalert(JSON.stringify(p))
				choicepageParam = {
					province : province,
					timearg : timearg
				}
			}
			apiready = function() {
				//var systemType = api.systemType;
				//if (systemType != "ios") {
					//$("header").css("padding-top", "0px")
				//}
				var header = $api.byId('topbar');
    			$api.fixStatusBar(header);
				type = api.pageParam.type;
				//公司库
				if (type == "company-list") {
					$(".my-gout").hide();
					$(".company_tab").show();
				}
				//供求列表
				if (type == "trade-list") {
					$(".my-gout").show();
					$(".trade_tab").show();
				}
				/////底部显示
				//公司门市部
				if (type == 'companyshop'){
					$(".companyshop").show();
				}
				//来电宝电话清单
				if (type=="my-ldbphone"){
					$(".ldbphone").show();
				}
				//厂家直购
				if (type == 'vender'){
					$(".zhigou").show();
				}
				var url = api.pageParam.url;
				if (url) {
					loadcommonurl(url, api.pageParam);
				}
				//判断是否需要分享
				if (type == "infomation-heart" && api.pageParam.frame_url[0]=='../trade/firm-detail.html') {
					$(".fenxian").show();
					//$(".font-wen").hide();
				}
				//判断是互助社区发布页
				if (type == "community" || type=="huzhu-list" || type=="issue-info" || type=="vender") {
					$(".my-gout").hide();
				}

				//判断是否需要分享和收藏
				if (type == "double-heart"||type == "price-detail"||type == "detail"||type == "companyshop") {
					$(".fenxian").show();
					$(".collect").show();
					//$(".font-wen").hide();
				}
				//
				if (type=="ye-detail"){
					$(".fenxian").show();
				}
				
				//判断是否产业带
				if (type == "ye-list"){
					$(".yearea").show();
				}
				
				//我的通讯录编辑
				if (type=="my-addressbook"){
					$(".addressbookedit").show();
				}
				
				//判断中间字体位子(当右边文字过多时)
				var wenWight = $(".font-wen").width()
				if (wenWight > 50) {
					//$(".select").css("padding-left", wenWight - 50 + "px")
				}

				$("#choice").on("click", function() {
					api.execScript({
						frameName : 'trade-list_',
						script : "choicechick()"
					});
				})
				//通讯录编辑
				$(".addressbookedit").on("click", function() {
					api.execScript({
						frameName : api.winName+'_',
						script : "editaddressbook('1')"
					});
				})

					api.execScript({
						frameName : api.winName+'_',
						script : "leavewordFun()"
					});
				})

					shareopen();
				});

					//报价、资讯信息收藏
					if (type == "price-detail" || type == "detail" || type=="companyshop") {
						api.execScript({
							frameName : api.pageParam.wname,
							script : "shoucFun("+favoriteflag+")"
						});
						if (favoriteflag==1){
							isfavor(0);
							favoriteflag=0;
						}else{
							isfavor(1);
							favoriteflag=1;
						}
					}
				});

					//classselectall($(this));

						var topHeight = $("header").height();

			//关闭窗口
			function closewindows(){
				//operation
				api.execScript({
					frameName : 'aui_alert_frm',
					script : "closeselect()"
				});
				if (api.pageParam.nextUrl && !UserInfo.has_login()){
					api.closeWin();
					return;
				}
			    if (type == "huifu" || type=="hf-form") {
					api.execScript({
						frameName : api.winName+'_',
						script : "closepicture()"
					});
					if (keybackflag=="0"){
						return false;
					}else{
						api.confirm({
							title:'提示',
							msg: '确实要退出编辑吗？',
		    				buttons: ['确定','取消']
                        },function(ret,err){
                        	if (ret.buttonIndex==1){
                        		api.closeWin();
                        	}else{
                        		return false;
                        	}
                        });
                        return false;
					}
				}
				//发布互助提问
				if (type == "issue") {
					api.execScript({
						frameName : 'issue_',
						script : "closepicture()"
					});
					if (keybackflag=="0"){
						return false;
					}else{
						api.confirm({
							title:'提示',
							msg: '确实要退出编辑吗？',
		    				buttons: ['确定','取消']
                        },function(ret,err){
                        	if (ret.buttonIndex==1){
                        		api.closeWin();
                        	}else{
                        		return false;
                        	}
                        });
                        return false;
					}
				}
				//公司库列表选择类别
				if (type == "company-list" || type == "trade-list" || type == "ye-list") {
					api.execScript({
						frameName : 'company-select-leimu',
						script : "closeselect()"
					});
					api.execScript({
						frameName : 'company-select-area',
						script : "closeselect()"
					});
					
					company_select_leimu=false;
					if (keybackflag=="0"){
						return false;
					}else{
						
					}
				}
				//发布供求选择供求
				if (type == "issue-info") {
					api.execScript({
						frameName : 'trade-code',
						script : "closeselect()"
					});
					company_select_leimu=false;
					if (keybackflag=="0"){
						return false;
					}else{
						api.confirm({
							title:'提示',
							msg: '确实要退出编辑吗？',
		    				buttons: ['确定','取消']
                        },function(ret,err){
                        	if (ret.buttonIndex==1){
                        		api.closeWin();
                        	}else{
                        		return false;
                        	}
                        });
                        return false;
					}
				}
				
				if (keybackflag=="0"){
					return false;
				}
				api.closeWin();
			}
