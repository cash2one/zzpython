						content: '<p>1、一轮明月，思念无限﹔一块月饼，合家团圆﹔一声关怀，心心相牵﹔一份相牵，情谊相连﹔一个拥抱，中秋节节日快乐！</p><p>2、亲情爱情，情系佳节。家园月圆，圆满中秋。</p><p>3、圆圆的月亮，圆圆的饼，中秋佳节等着你！美丽的星空，美丽的景，愉快心情陪伴你！美好的祝福，美好的心，美好情意滋润你！提前预祝你中秋节快乐！</p><p>4、一轮明月一颗心，二位妙人心连心﹔三邻四舍很交心﹔五合六聚不变心﹔七星伴月很齐心﹔八月十五九（久）开心！短信祝福表我心！中秋愉快！</p><p>5、千里试问平安否？且把思念遥相寄。绵绵爱意与关怀，浓浓情意与祝福，心中怀念月儿圆，仰观月儿心里甜！</p><p>6、默默地思念很深，默默地祝福最真，默默地怀念难舍难分，默默的牵挂永远在心，默默地等待中秋节来临，默默地&hellip;&hellip;祝福你&hellip;&hellip;愉快团圆！欣喜万分！？</p><p>7、一个萝卜两片藕，幸福与你手牵手；三两豆腐四片姜，观物你宜放眼量；五个月饼六块糖，平等沟通团圆有。</p><p>8、把酝酿已久的创意交给秋风，任其去演绎相思的旋律；让翘盼团聚的心跃上太空，在月宫桂树下再叙永恒的主题。</p><p>9、月是中秋分外明，我把相思遥相寄！节日快乐，我的朋友。</p><p>10、相思明月中，祝福花香里：一愿人团圆，千里共婵娟；二愿事业丰，万事皆如意；三愿爱美满，情意永相随。亲爱的客户，中秋快乐！</p><p>11、虽然，老婆饼里没有老婆，乌龙茶里没有龙，麻婆豆腐里没有麻婆，铁观音里没有观音，但是，我为亲爱的客户们，精心准备的月饼里，有&ldquo;真诚、甜蜜、好运、吉祥&rdquo;。祝中秋节快乐。</p><p>12、愿圆圆的月亮带上我的思乡之情，把他传递给远在他乡的父母！</p><p>13、我打八月走过，那等在八月十五的月饼如短信的发送简单而温馨。短信不来，你的月饼不准吃，那悦耳的短信铃声是份亲切的祝福，看完短信吃月饼去吧，中秋节快乐！</p><p>14、又是一年落叶黄，一层秋雨一层凉。整日工作挺辛苦，天凉别忘加衣裳。保重身体多餐饭，珍惜友情常想想。信短情长言未尽，唯愿朋友多安康。中秋快乐，合家团圆！</p><p>15、月亮说，她会在八月十五的晚上安排美丽的月光，将我的祝福送到你的眼里。写在你的心上。</p><p>16、中秋节将至，我将六个愿望﹔做事兢兢业业，事业顺顺利利，好事层层叠叠，心情快快乐乐，身体健健康康，家庭和和美美﹔做成月饼送给你，祝你中秋节快乐！</p><p>17、中秋来临，送上秘制月饼，快乐做皮，幸福做馅，传说只要吃下去的人将会得到神的眷顾，永远开心和幸福，所以我将它送你，因为我希望你开心、幸福！</p><p>18、月到中秋份外明，你的心思看不清；暂借明月寄衷情，希望你能够心领！</p><p>19、中秋佳节倍思您，发条短信祝福您：家圆人圆多宠您！幸福快乐追着您！福星高照绕着您！财源滚滚奔向您！花好月圆只爱您！祝我亲爱的朋友天涯海角中秋节快乐！</p><p>20、幸福杯中酒，举杯邀明月，月圆人团圆，共享中秋月，盛世好佳节，健康更平安，欢乐无限多，开心财运来，祝你更幸福，中秋节快乐！</p><p>21、我在《月亮之上》，看着那《十五的月亮》，想着那《春江花月夜》，很想对您说一句：《月亮代表我的心》。亲爱的客户，愿您中秋愉快，全家幸福安康，团团圆圆过佳节。</p><p>22、夕七彩人间长共中秋八月，杯低吟酒伴同歌盛世高风。</p><p>23、心到*想到*闻到*看到*得到*吃到！福到*运到*财到！中秋节还没到。但愿我的问候是第一个到。祝愿你：中秋愉快！合家欢乐！万事如意！</p><p>24、中秋佳节，圆月皎洁，短信不缺，祝福跳跃，快乐如雪，纷飞不歇，忧愁全解，烦恼逃曳，好运真切，幸福的确，祝：中秋快乐！</p><p>25、月饼圆圆，月亮皎皎，朗朗乾坤，思念普照。圆圆月饼，祝福为勺，圆你心愿，圆你梦想。恭祝阁下：中秋快乐，合家团圆，健康常伴，幸福驾到！</p><p>26、我愿是初秋的夕阳，慢慢落进你远山的怀里；我愿是中秋的月光，轻轻撒在你如水的眼里；我愿是深秋的野菊，朵朵开在你吟秋的梦里。</p><p>27、明月千里难以触摸，对你的思念无处寄托。举杯邀明月，说：福多！钱多！快乐多！</p><p>28、一帆风顺送给你，二话不说祝福你，三言两语话情谊，四面八方齐祝愿，五光十色属你帅。中秋佳节的到来，发表短信祝愿客户的事业蒸蒸日上，家庭和和美美，身体健健康康。</p><p>29、圆圆的月亮，圆圆的思念，圆圆的月饼，圆圆的心愿，圆圆的节日，圆圆的祝愿，中秋十五大团圆，短信幸福快乐圆，祝你合家团圆，美梦得圆，万事皆圆。</p><p>30、对于中秋，我要祝福的很多。用这样的卡片祝福，点点心意，愿你请收下。时间过的真快，再过几天就要迎来中秋节，我只想说，这个九月非比寻常。你知道的！提前祝你中秋愉快！永远幸福！</p><p>31、月神在上，黑土地在下，在这明月相思之夜，猪你和你的嫦娥妹妹相爱如蜜，幸福快乐一辈子。愿月神作证，黑土地见证。呵呵，更要中秋节快乐。</p><p>32、有一句话存在心里很久，怕暴雨把它淋湿，怕狂风把它吹走，怕寒气把它冰冻，怕烈日把它晒透，终於盼到中秋佳节，我想对你说出口：祝你中秋节快乐！</p><p>33、又是一年圆月夜，秋风习习庆佳节，中秋十五悬灯彩，家家户户乐陶陶，平安团圆中秋夜，美滋美味品月饼，祝你健康更幸福，祝你快乐更开心！</p><p>34、我用快乐做馅，幸福做皮，又融入了我无边的祝福制作了一块月饼，希望在中秋这一天送给你，愿你吃了之后，能够快乐如仙子，幸福如天使，无忧无虑一百年！</p><p>35、月白风清两岸亲人同望月，牛耕女织双星伴侣偶牵牛。</p><p>36、无论我在何处，我与你只有一个荧屏的距离；无论我在何时，我都会铭刻你在心里，我永远在远方祝福你！祝远方的朋友健康平安，万事如意！</p><p>37、月儿圆圆是家乡的源泉，股股甘甜把梦实现﹔月儿弯弯是思想的客船，载着游子把梦寻遍。愿天下有梦的人中秋节梦圆！</p><p>38、夏日的最后一抹热浪，慢慢消逝在流去的时光，中秋佳节，带来了金秋的清凉，在这收获的时节，真诚愿您收获一份幸福，收获一份成功！中秋快乐！</p><p>39、一轮明月挂天边，中秋感恩送祝愿，亲爱的客户，值此佳节，祝您全家欢乐团圆，幸福美满，福降门前，好运连连，财神眷恋，四海来缘！</p><p>40、中秋月圆、佳节思亲、远隔天涯、举目有亲、心愿、祝愿、如愿、情缘、了愿。祝你万事遂愿！快乐永远！</p><p>41、守着月儿，就想到了你。即便千里，又怎隔得断这份相思。</p><p>42、中秋佳节，天上月圆，人间团圆，家庭情圆，朋友事圆，心中梦圆，左右逢圆；愿你每一天中，人缘，情缘，福缘，财源，缘缘不断，事事如愿！祝中秋节快乐！</p><p>43、圆圆的月亮高高的天空那边，一家圆满的家人坐在圆圆的桌边，手捧圆圆的月饼慢慢的幸福挂在嘴边。中秋团圆的日子，祝愿我的朋友开心快乐幸福美满每天！</p><p>44、一年一度的中秋佳节又要到，我的短信提前来报道，小小短信诉我心，我愿你时时都如意，刻刻都顺心，一家团圆脸微笑，幸福、快乐少不了！</p><p>45、兄弟，请你在这星期内准备两张一寸免冠彩照，身份证、学历证书复印件，个人简历一份送到国家航天局，据可靠消息：为庆祝中秋节，要招聘嫦娥！</p><p>46、在此中秋佳节来临之际，愿你心情如秋高气爽！笑脸如鲜花常开！愿望个个如愿，中秋快乐！</p><p>47、举杯仰天遥祝：月圆人圆花好，事顺业顺家兴。</p><p>48、忧愁烦恼&ldquo;月&rdquo;过&ldquo;月&rdquo;少，工资薪水&ldquo;月&rdquo;来&ldquo;月&rdquo;高，开心事儿&ldquo;月&rdquo;多&ldquo;月&rdquo;妙，中秋祝福&ldquo;月&rdquo;早&ldquo;月&rdquo;好。祝：中秋节快乐！</p><p>49、月光映照双眼，圆月照亮心田，赏月就在今天，感受名不虚传，每年一个轮回，每次一举重归，望月饮酒相伴，百年至今流传。祝快快乐乐庆中秋，和和美美家团圆！</p><p>50、又是一个中秋时，明月在照杨柳岸。月圆孤夜嫦娥泪，谁解其中相思味。独坐广寒独作舞，可知月下望月人。昔日其形如黛眉，今朝它状似玉盘。每逢佳节更添愁，欲换笑颜却是谁。</p><p>51、皓月闪烁，星光闪耀，中秋佳节，美满快乐！祝福阖家团团圆圆！</p><p>52、遥遥千里暂未聚，但邀明月代传情。月圆酒美共相福，满天福祝都送你。</p><p>53、心到想到得到，看到闻到吃到，福到运到财到，中秋节还没到，但愿我的短信是第一个到，提前祝你中秋节快乐！</p><p>54、炎炎的夏日慢慢的退去，凉凉的金秋缓缓的来临；慢慢的中秋闹闹的走了，悄悄的秋分静静的来了。愿你在秋分之际，好好放松自己，消除一身的疲倦。</p><p>55、玉宇无尘，银河泻影，月色横空，花荫满径，中秋的夜晚格外温馨，空气弥漫着甜蜜，光华浸透着祝福，中秋佳节，真诚祝愿您合家团圆，前途顺利！</p><p>56、以真诚为圆心，以理解为半径，画出友情的圆。以缘份为圆心，以浪漫为半径，画出爱情的圆。以关怀为圆心，以感动为半径，画出团圆的圆。中秋节快乐！</p><p>57、月饼飘香，中秋圆满，生活美好，合家团圆，让我们一起庆祝这美好时刻。祝你中秋节快乐，愿我们接下来的合作更上层楼，共创我们事业的大丰收。</p><p>58、我将你的手机号码告诉了一个陌生人，他叫月老，他会在中秋月圆夜要帮我告诉你﹔我心思你，我心念你，我心祝你中秋快乐！</p><p>59、圆圆的月，就向我的心，为你，而象一块猪肉馅的月饼，任你吞食。</p><p>60、中秋节日到，祝福也送到，祝您：财源四面八方来报到，人才济济不缺料，生意红火金彩多，人脉地脉翻倍多，和您合作愉快不得错过，身体健康中秋快乐！</p><p>61、相逢是首悠扬的歌，相识是杯醇香的酒，相处是那南飞的雁，相知是根古老的藤，心静时总会默默地祝福你！</p><p>62、月儿高高，思念心情给你捎，开口笑笑，好彩好运一起到，心儿跳跳，迎得福气来拥抱，日子好好，幸福生活抱你腰，中秋佳节，祝愿工作事业步步高。</p><p>63、一日思，一夜盼，思盼中秋月儿圆﹔一百年，一千年，百千年来传统延﹔一句诗，一首词，诗词祝兴云追月﹔一个家，一门户，家家户户贺团圆！祝中秋节快乐！</p><p>64、人活一世，亲情、友情、爱情三者缺一已为遗憾；三者缺二，实属可怜；三者全缺，生不如死。</p><p>65、不管是五一还是十一，身体健康才是唯一。只要你把十一当作六一，把海口当成巴黎，生活就会阳光美丽。祝中秋节快乐！</p><p>66、月亮可以不瞧，月饼可以不吃，放假可以不玩，美景可心不赏，佳肴可以不尝！但中秋祝福是不能不送的！祝中秋合家喜洋洋，好运又吉祥，温馨美满心舒畅！</p><p>67、我特意拜托玉帝制作一弯皎皎明月，委托嫦娥洒下漫天熠熠星辉，请求天神创造中秋团圆佳节，只为与你共赏明月，共浴星辉在此中秋团圆佳节！</p><p>68、迎中秋，接白露，秋节秋气齐来到，颂秋高，看秋远，秋花秋景秋烂漫，看秋月，观秋水，送思寄念你身边，白露时节到，愿你多添衣，多锻炼，保重身体，平平安安。</p><p>69、鲜花开在身边，应该欣赏﹔流星划过头顶，应该许愿﹔歌声响在耳边，应该聆听﹔祝福发到手机，应该珍藏﹔佳节来到眼前，应该欢庆﹔祝你中秋节快乐！</p><p>70、月到中秋分外明，节日喜气伴你行。人逢喜事精神爽，人团家圆事业旺。节日愉快身体硬，心想事成您准赢。</p><p>71、月儿圆圆当空照，中秋佳节又来到，明月千里寄相思，一条短信送福到，我愿你事事如意心情好，天天开心不会老，合家团圆人欢笑，生活顺心乐逍遥！</p><p>72、谨此中秋佳节之际，衷心祝愿您和家人团圆美满，幸福安康。</p><p>73、月饼盒包装得再密实，却掩盖不了我对你中秋佳节的祝福﹔月饼再精巧美味，也不及我内心真挚的一声问候。祝你健康快乐，事业辉煌！</p><p>74、一沙一世界，一花一天堂，当短信传到，我的祝福也随之即到，祝福远方的你，活在天堂般的幸福世界里，健康平安，中秋快乐！</p><p>75、想给你一句关怀，忘了﹔想给你一声祝福，远了﹔想给你一个月饼，贵了。想来想去，还是送你一个中秋的月亮，祝你的生活像月光那样挥洒自如！</p><p>76、家庭如明月般幸福团圆、生活如月饼般蜜一样的甜、前途如月光般明亮、老婆如嫦娥漂亮。中秋佳节，为你送你温暖的问候，祝你节日快乐，一切顺利。</p><p>77、一生中总有一些朋友最珍惜，一年中总有一些曰子难忘记﹔从夏走到秋，由陌生转为熟悉，虽不能时时问候，却在特别的曰子，轻轻道声：朋友，中秋节节愉快！</p><p>78、窗前明月光，那是中秋到，举头望明月，低头发信息，传给你快乐，传给你好运，平安发大财，健康又幸福，中秋节快乐！</p><p>79、月到十五分外明，人到中秋情更浓，金秋季节景更美，圆圆明月更传情。遥寄情思与明月，清辉脉脉祝福行，祝君坦途通仙境，国盛家富事业兴。祝中秋快乐！</p><p>80、我们的祝福希望你收到，我们的关心希望你知道，我们天天想着你的好，一生一世忘不了。如此客户岂容易找，有幸我们碰的巧。中秋又到，祝福不会少，愿您合家团圆，辛福乐陶陶！</p><p>81、一轮明月，撒下万缕思念；一袭桂香，醉人的幸福在身边；一柄红烛，映红团聚的笑脸；一封月饼，品尝生活的香甜；一道祝愿，数不尽的好明天。中秋快乐！</p><p>82、又是中秋又是圆，每年中秋夜见明，穿梭灯笼快乐夜，祝君健康永团圆！</p><p>83、许一个美好的心愿祝你快乐连连，中秋月圆、佳节思亲、愿所有的幸福伴随你，愿你笑脸如鲜花常开，愿望个个如愿！祝中秋节快乐！</p><p>84、明月，一闪一闪，挂天边；思念，一丝一丝，连成线；回忆，一幕一幕，在眼前；但愿，一年一年，人圆全。</p><p>85、邀你欣赏一轮圆圆的月，送你一个圆圆的饼，献你一颗圆圆的心，寄你一份圆圆的情，愿你圆一个圆圆的梦。祝中秋节快乐！</p><p>86、我想变成一个垃圾桶，把你的烦恼都统统回收﹔我想化成一个吸尘器，把你的悲伤都统统吸走﹔我想成为一个电风扇，把你的压力都统统吹散，希望中秋佳节这一天，烦恼、悲伤、压力全远离，幸福、快乐、无忧伴随你！</p>
