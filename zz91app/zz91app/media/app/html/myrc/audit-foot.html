  <style>
    .footer span{
      width: 33.333%;
      float: left;
      text-align: center;
      height: 50px;
      border-top: 1px solid #e1e1e1;
      position: relative;
      line-height: 50px;
      padding-top: 10px;
      background-color: #f2f2f2;
      color: #959595
    }
    .footer span i{
      display: block;
      height: 15px;
      width: 15px;
      background-image: url(../../image/imageslist.png);
      background-size: 250px;
      position: absolute;
      left: 50%;
      margin-left: -7px;
      top: 7px;

    }
    .gonew{
      border-right:1px solid #e1e1e1;
    }
    .footer .gonew i{
      background-position: -135px -0px;
    }
    .footer .notinto i{
      background-position: -135px -17px;
    }
  </style>

</div>
