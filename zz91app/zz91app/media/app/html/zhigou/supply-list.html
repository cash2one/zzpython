	<script id="info-list" type="text/html">

			<div class="infomation">

	<script type="text/javascript">
		var currPage = 1;
		apiready = function() {
			//底部加载更多
			api.addEventListener({
				name : 'scrolltobottom'
			}, function(ret, err) {
				//如果底部没有加载更多提示，添加加载更多提示
				$(".la_more").html("加载更多中...");
				setTimeout(function() {
					ajaxInfo();
				}, 1000)
			});
			//页面刷新
			api.setRefreshHeaderInfo({
				visible : true,
				// bgColor: '#F2F2F2',
				bgColor : '#E6E6E6',
				textColor : '#000000',
				textDown : '下拉刷新',
				textUp : '释放刷新',
			}, function(ret, err) {
				currPage = 1;
				ajaxInfo();
				api.toast({
					msg : '数据已是最新！',
					duration : 3000,
					location : 'bottom'
				});
			});
			api.showProgress({
				title : '加载中',
				modal : false
			});
			ajaxInfo();
		}
		var dataload = true;
		function ajaxInfo() {
			if (dataload == false) {
				return false;
			}
			dataload = false;
			api.ajax({
				url : hosturl + 'trust/listmysupply.html?company_id=' + UserInfo.memberID() + '&page=' + currPage,
				method : 'get',
				timeout : 30,
				dataType : 'json',
				returnAll : false
			}, function(ret, err) {
				if (ret) {
					var pageHtml = "";
					$.each(ret.result, function(index, item) {
						var getTpl = $api.html($api.byId("info-list"));
						laytpl(getTpl).render(item, function(html) {
							pageHtml = pageHtml + html;
						});
					})
					//如果是刷新页面，数据替换，如果不是插上新数据在底部，currPage == 1为刷新数据
					if (currPage == 1) {
						$(".purchase-list").html(pageHtml);
						if (pageHtml==""){
	                		$(".nodata").show();
	                		$(".la_more").hide();
	                	}else{
	                		$(".nodata").hide();
	                		$(".la_more").show();
	                    }
					} else {
						$(".purchase-list").append(pageHtml);
					}
					if (pageHtml!=""){
						currPage += 1;
						$(".la_more").html("上拉获取更多信息");
					}else{
						$(".la_more").html("全部加载完毕");
					}
					api.refreshHeaderLoadDone();
					api.hideProgress();
				} else {
				};
				dataload = true
			});
		}
	</script>
