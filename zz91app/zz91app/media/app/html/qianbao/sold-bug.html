<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>庆国庆再生钱包活动</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
</head>
<style>
img{
  vertical-align: top;
}
.endtime{
  height: 60px;
  text-align: center;
  padding-left: 20px;
  line-height: 60px;
  font-size: 18px;
  position: relative;
  color: #959595;
  border-bottom: 1px solid #e1e1e1
}
.endtime i{
  height: 24px;
  width: 24px;
  display: block;
  background-image: url(../../image/imageslist.png);
  background-size:320px;
  background-position: -144px -29px;
  position: absolute;
  top: 50%;
  margin-top: -12px;
  left: 50%;
  margin-left: -64px;
}
.buynumber{
  display: table;
  width: 100%;
  color: #959595;
  border-bottom: 1px solid #e1e1e1;
  line-height: 18px;
}
.buynumber div{
  display: table-cell;
  width: 33.333%;
  height: 50px;
  vertical-align: middle;
  text-align: center;
  border-right: 1px solid #e1e1e1
}
.buynumber div:last-child(){
  border-right:0
}
.redfont{
  display: block;
  color: #ff0000
}
</style>
<body>
  <img src="../../image/sold-img.png" width="100%">
  <div class="endtime"><i></i>活动已结束</div>
  <div class="buynumber">
    <div><s>充值100</s><span class="redfont">赠送50</span></div>
    <div>不限量</div>
    <div>不限量</div>
  </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript">
apiready = function () {
}
</script>
</html>
