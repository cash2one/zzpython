<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{{result.name}}-详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="http://static.m.zz91.com/layui/css/layui.css" type="text/css">
		<script src="http://static.m.zz91.com/layui/layui.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<style>
			.layui-btn {
				height: 28px;
				line-height: 28px;
			}
			
			.layui-table {
				margin: auto;
			}
			
			.layui-table td,
			.layui-table th {
				padding: 2px 4px;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>客户详细信息</legend>
		</fieldset>
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">
					<a href="company.html?company_id={{company_id}}">公司信息</a>
				</li>
				<li>
					<a href="picture.html?company_id={{company_id}}">公司图片</a>
				</li>
				<li>
					<a href="user.html?company_id={{company_id}}">用户信息</a>
				</li>
				<li>
					<a href="activity.html?company_id={{company_id}}">活动记录表</a>
				</li>
				<li>
					<a href="user_activity.html?company_id={{company_id}}">用户活动情况表</a>
				</li>
				<li>
					<a href="message.html?company_id={{company_id}}">用户留言</a>
				</li>
			</ul>
		</div>
			<form action="save_admin.html?company_id={{result.company_id}}" method="post" name="company_sec" onsubmit="return subchk(this)">
				<table class="layui-table">
					<tr>
						<td style="width: 100px;">公司名称</td>
						<td style="width: 600px;"><input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.name}}"></td>
					</tr>
					<tr>
						<td>地区</td>
						<td><input type="text" name="area" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.area}}"></td>
					</tr>
					<tr>
						<td>公司电话</td>
						<td><input type="text" name="tel" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.tel}}"></td>
					</tr>
					<tr>
						<td>公司传真</td>
						<td><input type="text" name="fax" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.fax}}"></td>
					</tr>
					<tr>
						<td>详细地址</td>
						<td><input type="text" name="address" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.address}}"></td>
					</tr>
					<tr>
						<td>邮编</td>
						<td><input type="text" name="zip" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.zip}}"></td>
					</tr>
					<tr>
						<td>主营行业</td>
						<td><input type="text" name="industry_code" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.industry_code}}"></td>
					</tr>
					<tr>
						<td>是否删除</td>
						<td>
							<input type="text" name="isdeleted" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.isdeleted}}">
						</td>
					</tr>
					<tr>
						<td>主营业务及简介</td>
						<td>
							<textarea placeholder="请输入内容" class="layui-textarea" name="business">{{result.business}}</textarea>
						</td>
					</tr>
					<tr align="center">
						<td colspan="2" bgcolor="#FFFFFF">
							<button class="layui-btn" type="submit">提交</button>
							<button class="layui-btn" type="reset">重置</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
