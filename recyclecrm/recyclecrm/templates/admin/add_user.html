<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加联系人</title>
		<link rel="stylesheet" href="http://static.m.zz91.com/layui/css/layui.css" type="text/css">
		<script src="http://static.m.zz91.com/layui/layui.js" type="text/javascript"></script>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>添加联系人</legend>
		</fieldset>
		<form action="save_user_admin.html?com_id={{list.company_id}}" method="post" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-inline">
						<input type="tel" name="name" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">安全密码</label>
					<div class="layui-input-inline">
						<input type="tel" name="password" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">公司ID</label>
					<div class="layui-input-inline">
						<input type="tel" name="company_id" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">联系人姓名</label>
					<div class="layui-input-inline">
						<input type="tel" name="contact" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<input type="tel" name="sex" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">职务</label>
					<div class="layui-input-inline">
						<input type="tel" name="position" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-inline">
						<input type="tel" name="tel" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="mobile" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">微信</label>
					<div class="layui-input-inline">
						<input type="tel" name="wechat" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">QQ</label>
					<div class="layui-input-inline">
						<input type="tel" name="qq" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-inline">
						<input type="tel" name="email" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">地区</label>
					<div class="layui-input-inline">
						<input type="tel" name="area" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">详细地址</label>
					<div class="layui-input-inline">
						<input type="tel" name="address" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">注册时间</label>
					<div class="layui-input-inline">
						<input type="text" name="register_time" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">微信ID</label>
					<div class="layui-input-inline">
						<input type="tel" name="wechat_id" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">APPID</label>
					<div class="layui-input-inline">
						<input type="tel" name="appid" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">header_path</label>
					<div class="layui-input-inline">
						<input type="tel" name="header_path" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<table>
				<button class="layui-btn layui-btn-small" lay-submit="" lay-filter="demo1">添加</button>
			</table>
		</form>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});
			});
		</script>
	</body>

</html>
