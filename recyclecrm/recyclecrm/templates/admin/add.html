<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加客户</title>
		<link rel="stylesheet" href="http://static.m.zz91.com/layui/css/layui.css" type="text/css">
		<script src="http://static.m.zz91.com/layui/layui.js" type="text/javascript"></script>
		<style>
			body {
				padding: 10px;
			}
			
			::-webkit-scrollbar {
				width: 20px;
				height: 20px;
			}
			
			::-webkit-scrollbar-corner,
			::-webkit-scrollbar-track {
				background-color: #5fb878;
			}
		</style>
		<style>
			.input {
				width: 150px;
			}
			
			.layui-table .button {
				border: solid 1px #ccc;
				background-color: #EBEBE4;
				line-height: 25px;
				padding: 5px;
			}
			
			.layui-table td,
			.layui-table th {
				padding: 2px 5px;
				font-size: 12px;
			}
			
			.layui-btn {
				height: 28px;
				line-height: 28px;
				padding: 0 8;
			}
			
			.layui-input,
			.layui-select,
			.layui-textarea {
				height: 28px;
				line-height: 28px;
			}
			
			.layui-form-label {
				padding: 2px 5px;
				width: 100px;
			}
			
			.layui-form-item {
				margin-bottom: 5px;
			}
		</style>
		<script language=JavaScript>
			function selectOption(menuname, value) {
				$("#" + menuname).val(value)
			}
		</script>

	</head>

	<body>
		<form class="layui-form" enctype="multipart/form-data" action="save.html" method="post">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加公司资料</legend>
			</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red;">*</span> 公司ID</label>
				<div class="layui-input-inline">
					<input type="text" name="company_id" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> <span style="color: red;">*</span>公司名称</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label"><span style="color: red;">*</span> 地区</label>
				<div class="layui-input-inline">
					<input type="text" name="area" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 公司电话</label>
				<div class="layui-input-inline">
					<input type="text" name="tel" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">公司传真</label>
				<div class="layui-input-inline">
					<input type="text" name="fax" autocomplete="off" class="layui-input">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 详细地址</label>
				<div class="layui-input-inline">
					<input type="text" name="address" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮编</label>
				<div class="layui-input-inline">
					<input type="text" name="zip" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 主营业务</label>
				<div class="layui-input-inline">
					<input type="text" name="industry_code" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 主营业务及简介</label>
				<div class="layui-input-inline">
					<input type="text" name="business" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"> 是否删除</label>
				<div class="layui-input-inline">
					<input type="text" name="isdeleted" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1">提交</button>

					<button class="layui-btn" type="reset">重置</button>
				</div>
			</div>
		</form>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit
				//自定义验证规则
				form.verify({

				});
				var editIndex = layedit.build('LAY_demo_editor');
			})
		</script>
	</body>

</html>
