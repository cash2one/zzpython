<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{{result.name}}-详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="http://static.m.zz91.com/layui/css/layui.css" type="text/css">
		<script src="http://static.m.zz91.com/layui/layui.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<style>
			.layui-btn {
				height: 28px;
				line-height: 28px;
			}
			
			.layui-table {
				margin: auto;
			}
			
			.layui-table td,
			.layui-table th {
				padding: 2px 4px;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>客户详细信息</legend>
		</fieldset>
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li>
					<a href="company.html?company_id={{company_id}}">公司信息</a>
				</li>
				<li class="layui-this">
					<a href="picture.html?company_id={{company_id}}">公司图片</a>
				</li>
				<li>
					<a href="user.html?company_id={{company_id}}">用户信息</a>
				</li>
				<li>
					<a href="activity.html?company_id={{company_id}}">活动记录表</a>
				</li>
				<li>
					<a href="user_activity.html?company_id={{company_id}}">用户活动情况表</a>
				</li>
				<li>
					<a href="message.html?company_id={{company_id}}">用户留言</a>
				</li>
			</ul>
		</div>
		<form action="usershow.html?uid={{result.id}}" method="post" name="company_sec" onsubmit="return subchk(this)">
			<table class="layui-table">
				<tr>
					<td style="width: 100px;">图片名称</td>
					<td style="width: 600px;"><input type="text" name="picture_name" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.picture_name}}"></td>
				</tr>
				<tr>
					<td>简介</td>
					<td><input type="text" name="intro" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.intro}}"></td>
				</tr>
				<tr>
					<td>图片地址</td>
					<td><input type="text" name="picture_path" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.picture_path}}"></td>
				</tr>
				<tr>
					<td>类别(证书，产品)</td>
					<td><input type="text" name="picture_category" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.picture_category}}"></td>
				</tr>
				<tr align="center">
					<td colspan="2" bgcolor="#FFFFFF">
						<button class="layui-btn" type="submit">提交</button>
						<button class="layui-btn" type="reset">重置</button>
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
