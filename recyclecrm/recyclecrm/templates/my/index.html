<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" href="http://img0.zz91.com/zz91/images/logo.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title>淘再生-再生商客</title>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<script type="text/javascript" src="http://b.zz91.com/comm/js/comm.js"></script>

		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_104910_mwwdphx18v5kx1or.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui-flex.css"/>	
		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>
		
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/recyclecrm/css/chapman.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/recyclecrm/css/chapman-t.css"/>
	</head>
	<body>
		<div style="height:48px;">
			<header class="aui-bar aui-bar-nav zz-header aui-bg-success">
			    <div class="aui-title">
			    	我的管家
			    </div>
			</header>
		</div>
		
		<div class="aui-content">
		    <ul class="aui-user-view aui-margin-b-0">
		        <li class="aui-user-view-cell aui-img">
		            <img class="aui-img-object aui-pull-left" src="images/indextop.jpg">
		            <div class="aui-img-body">
		                <span>{{result.name}}</span>
		                <p class='aui-ellipsis-1'>{{result.company_name}}</p>
		            </div>
		        </li>
		    </ul>
		    
		    <ul class="aui-grid-nine aui-border-t-0 aui-margin-b-15">
		        <li class="aui-col-xs-6 aui-text-center">
		        	<div class="aui-flex-item-6 aui-flex-middle aui-border-r">
		        		<b class="aui-text-danger">{{result.customer_count}}</b>
		            	<p>客户数</p>
		        	</div>
		        	<div class="aui-flex-item-6 aui-flex-middle">
		        		<b class="aui-text-danger">{{result.contact_count}}</b>
		            	<p>联系人</p>
		        	</div>
		        </li>
		        <li class="aui-col-xs-6">
		            <p class="">再生钱包余额</p>
		            <b class="aui-text-danger">￥ 23343.00</b>
		        </li>
		    </ul>
		    
		    <ul class="aui-list-view aui-in">
		        <!--<li class="aui-list-view-cell">
		            <i class="iconfont icon-photo aui-font-size-24 aui-padded-r-10"></i>公司图片
		        </li>-->
		        <form action="/crm/my/company_info.html" method="post" id="form1">
		        <li class="aui-list-view-cell">
		            <a class="aui-arrow-right" onclick="submit1()"><i class="iconfont icon-ziliao aui-font-size-24 aui-padded-r-10"></i>公司资料</a>
		        </li>
		        <input type="hidden" name="company_id" value="{{result.company_id}}" />
		        </form>
		        
		        <form action="/crm/my/contact.html" method="post" id="form2">
		        <li class="aui-list-view-cell">
		            <a class="aui-arrow-right" onclick="submit2()"><i class="iconfont icon-user aui-font-size-24 aui-padded-r-10"></i>我的联系人</a>
		        </li>
		        <input type="hidden" name="my_user_id" value="{{user_id}}" />
		        </form>
		        
		        <form action="/crm/my/security_mod.html" method="post" id="form3">
		        <li class="aui-list-view-cell">
		            <a class="aui-arrow-right" onclick="submit3()"><i class="iconfont icon-key aui-font-size-24 aui-padded-r-10"></i>修改密码</a>
		        </li>
		        <input type="hidden" name="my_user_id" value="{{user_id}}" />
		        </form>
		        <!--<li class="aui-list-view-cell">
		            <i class="iconfont icon-shezhi aui-font-size-24 aui-padded-r-10"></i>设置
		        </li>-->
		    </ul>
		    
		    <ul class="aui-list-view aui-in">
		        <li class="aui-list-view-cell">
		            <a href="/crm/my/logout.html"><i class="aui-iconfont aui-icon-roundclosefill main-color aui-padded-0"></i>退出</a>
		        </li>
		    </ul>
		</div>
		
		<div style="height: 55px;">
			<footer class="aui-nav" id="aui-footer">
			    <ul class="aui-bar-tab aui-border-t">
			        <li id="tabbar1" onclick="randomSwitchBtn(this,'栏目1',0)">
			            <span class="iconfont icon-gongzuotai"></span>
			            <p>工作台</p>
			        </li>
			        <li id="tabbar2" onclick="randomSwitchBtn(this,'栏目2',1)">
			            <span class="iconfont icon-xiaoxi"></span>
			            <p>消息</p>
			        </li>
			        <li id="tabbar3" onclick="randomSwitchBtn(this,'栏目3',2)">
			            <span class="iconfont icon-faxian"></span>
			            <p>发现</p>
			        </li>
			        <li id="tabbar4" class="active-warning" onclick="randomSwitchBtn(this,'栏目4',3)">
			            <span class="iconfont icon-kehu"></span>
			            <p>我的</p>
			        </li>
			    </ul>
			</footer>
		</div>
		<script>
			function randomSwitchBtn(This,lanmo,num){
				if (num==0){
					location.href='/crm/index.html'
				}
				if (num==1){
					location.href='/crm/message/index.html'
				}
				if (num==2){
					location.href='/crm/found/index.html'
				}
				if (num==3){
					location.href='/crm/my/index.html'
				}
			}
			function submit1(){
				$("#form1").submit()
			}
			function submit2(){
				$("#form2").submit()
			}
			function submit3(){
				$("#form3").submit()
			}
		</script>
	</body>
</html>
