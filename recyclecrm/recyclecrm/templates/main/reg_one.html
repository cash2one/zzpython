<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css" />
    <script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
    <script type="text/javascript" src="http://static.m.zz91.com/aui/js/comm.js"></script>
    <style type="text/css">
    body {
        height: auto;
    }
    .aui-card {
        margin-top: 15px;
    }
    .aui-input-addon.aui-iconfont {
        font-size: 20px;
    }
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-bar-primary zz-header aui-border-b aui-bg-success">
		<a class="aui-pull-left" href="/">
			<span class="aui-iconfont aui-icon-left"></span>
		</a>
		<div class="aui-title">
			注册
		</div>
		<a class="aui-pull-right" href="javascript:void(0)">
			<i class="iconfont icon-sousuo1 aui-font-size-20"></i>
		</a>
	</header>
    <div class="aui-content aui-card aui-noborder">       
        <div class="aui-form">
        	<form action="reg_two.html" method="post" id="form">
            <div class="aui-input-row">
                <i class="aui-input-addon aui-iconfont aui-icon-mobilefill aui-text-warning"></i>
                <input type="text" id="mobile" name="mobile" class="aui-input" placeholder="手机号"/>
            </div>
            <div class="aui-input-row">
                <input type="number" class="aui-input" id="code" placeholder="请输入收到的验证码"/>
                <span class="aui-input-addon">
                    <div class="aui-btn" id="sendVerify" status="1" tapmode >获取验证码</div>
                </span>
            </div>
            
            <div class="aui-input-row">
                <i class="aui-input-addon aui-iconfont aui-icon-lock aui-text-warning"></i>
                <input type="password" id="password" name="password" class="aui-input" placeholder="密码"/>
                <i class="aui-input-addon aui-iconfont aui-icon-attention aui-text-default" tapmode  id="showpass-btn"></i>
            </div>
            <div class="aui-input-row">
                <i class="aui-input-addon aui-iconfont aui-icon-lock aui-text-warning"></i>
                <input type="password" id="password2" class="aui-input" placeholder="确认密码"/>
            </div>
            <div class="aui-btn-row">
                <div class="aui-btn aui-btn-warning" tapmode onclick="next()">下一步</div>
            </div>
            </form>
        </div>
    </div>
     <script>
          function next() {
              var pwd1 = document.getElementById("password").value;
              var pwd2 = document.getElementById("password2").value;
              if(pwd1 !== pwd2) {
                  alert('两次输入的密码不同！');
              }
              else{
              	document.getElementById('form').submit()
              }
              
          }
      </script>
</body>
</html>
