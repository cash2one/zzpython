<script>
	$(function(){

	function ajaxinfo(){
		zzajax("get","/zt/fh621_zajindanlist.html",'',function(ret){
			$.each(ret, function(n, item) {
				var num=item['num']
				var jiangpin=item['jiangpin']
				$this=$(".jd-list li").eq(parseInt(num)-1);
				$this.find(".dsucc-jp").html(jiangpin);
				$this.addClass("stpy2")
				$this.removeClass("stpy2");
				$this.addClass("dsucc")
			})
		})
	}
	var jiangpin=["商务大全一本","移动端置顶广告3个月","PC端黄金展位广告6个月","再生钱包500元","百度微门户广告3个月","台州展会易拉宝1个"

	,"商务大全页眉广告一个","移动端排名广告3个月","PC端独家广告6个月"]
	$(".jd-list li").on("mouseenter",function(){
		if($(this).hasClass("dsucc")){
			return
		}else{
			$(this).addClass("stpy")
		}
	})
	$(".jd-list li").on("mouseleave",function(){
		$(this).removeClass("stpy")
	})
	$(".qingkong").on("click",function(){
		var data={
			clear:1
		}
		zzajax("get","/zt/fh621_zajindanlist.html",data,function(ret){
			window.location.reload()
		})
	})
	$(".jd-list").on("click",".stpy",function(){
		var $this = $(this);
		$this.addClass("stpy2");
		var i = parseInt(Math.random() * jiangpin.length);
		var playSucc = jiangpin[i];
		$this.find(".dsucc-jp").html(playSucc);
		jiangpin.splice(i,1)
		var data={
			num:$(this).attr("index"),
			jiangpin:playSucc
		}
		zzajax("get","/zt/fh621_zajindan.html",data,function(ret){
		})
		setTimeout(function(){
			$this.removeClass("stpy2");
			$this.addClass("dsucc")
		},300)
	})
</script>
