<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript">
$(".bigbn-img").bind("click",function(){
    $(".pop-main").remove()
    var voidSrc = $(this).attr("voidSrc");
    var popHtml = '<div class="pop-main">'
                        +'<div class="close-div">'
                        +'<a href="javascript:void(0)" class="fr close"></a>'
                        +'</div>'
                        +'<div class="video" id="CuPlayer">'
                            +'<strong></strong>'
                        +'</div>'
                    +'</div>'

                    $("body").append(popHtml)

    var so = new SWFObject("js/CuPlayerMiniV4.swf","CuPlayerV4","600","410","9","#000000");
    so.addParam("allowfullscreen","true");
    so.addParam("allowscriptaccess","always");
    so.addParam("wmode","opaque");
    so.addParam("quality","high");
    so.addParam("salign","lt");
    so.addVariable("CuPlayerSetFile","js/CuPlayerSetFile.xml"); //播放器配置文件地址,例SetFile.xml、SetFile.asp、SetFile.php、SetFile.aspx
    so.addVariable("CuPlayerFile","../void/"+voidSrc); //视频文件地址
    so.addVariable("CuPlayerImage","images/smimgbig.jpg");//视频略缩图,本图片文件必须正确
    so.addVariable("CuPlayerAu toPlay","yes"); //是否自动播放
    so.write("CuPlayer");
})
$("body").delegate(".close-div","click",function(){
    $(".pop-main").remove()
})
</script>
