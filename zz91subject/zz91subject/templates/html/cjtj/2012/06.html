<script type="text/javascript">
jQuery(function() {
  var slider = jQuery("#slider"),
      ul = slider.find("ul"),
      prev = jQuery("#prev"),
      next = jQuery("#next"), 
      movable = "left";
      function pmove() {
        ul.animate({
          marginLeft:"-921px"
        }, function() {
          movable = "right";
        });
      }
      function nmove() {
        ul.animate({
          marginLeft:"0"
        }, function() {
          movable = "left";
        });
      }
  prev.click(function() {
    if ( movable === "left") {
      pmove();
    } 
  });
  next.click(function() {
    if ( movable === "right") {
      nmove();
    }
  });
  setInterval(function() {
    movable === "left" ? pmove() : nmove();
  }, 5000)
})
</script>
