<script>
//jQuery("#Js_join").facebox();
carousel("Js_carousel");
function carousel(el){
	var doc = document,
		target = typeof el === "object" ? el : doc.getElementById(el),
		container = target.getElementsByTagName("div")[0],
		ul = target.getElementsByTagName("ul")[0],
		li = target.getElementsByTagName("li"),
		controls = target.getElementsByTagName("div")[1],
		num = li.length,
		liMarginLeft = parseInt((li[0].currentStyle? li[0].currentStyle : window.getComputedStyle(li[0], null)).marginLeft),
		liWidth = li[0].offsetWidth + 2 * liMarginLeft,
		frag = doc.createDocumentFragment(),
		direction = 1,
		delt,
		step;

	ul.style.width = liWidth * num * 2 + "px";
	for (var i = 0; i < num; i++) {
		frag.appendChild(li[i].cloneNode(true));
	}
	ul.appendChild(frag);

	ul.auto = setInterval(function(){
		move(liWidth);
	}, 3000);

	if (doc.addEventListener) {
		controls.addEventListener("click", function(e){
			doMove(e.target.className);
		}, false);
		target.addEventListener("mouseover", function(){
			clearInterval(ul.auto);
		}, false);
		target.addEventListener("mouseout", function(){
			ul.auto = setInterval(function(){
				move(liWidth);
			}, 3000);
		}, false);
	} else {
		controls.attachEvent("onclick", function(e){
			doMove(e.srcElement.className)
		});
		target.attachEvent("onmouseover", function(){
			clearInterval(ul.auto);
		});
		target.attachEvent("onmouseout", function(){
			ul.auto = setInterval(function(){
				move(liWidth);
			}, 3000);
		});
	}

	function doMove(className){
		if (className === "prev") {
			direction = -1;
		} else if (className === "next") {
			direction = 1;
		}	
		move(liWidth);
	}
	function move(distance){
		clearTimeout(ul.loop);
		delt = (container.scrollLeft - distance * direction) % liWidth;
		distance = distance + delt * direction;
		step = Math.ceil(distance / 20);
		if (distance !== 0) {
			checkBoundry();
			container.scrollLeft = container.scrollLeft - direction * step;
			distance = distance - step;
			ul.loop = setTimeout(function(){
				move(distance);
			}, 16);
		} 
	}
	function checkBoundry() {
		if (direction === 1 && container.scrollLeft === 0) {
			container.scrollLeft = num * liWidth;
		} else if (direction === -1 && container.scrollLeft === num * liWidth) {
			container.scrollLeft = 0;
		}
	}
}
