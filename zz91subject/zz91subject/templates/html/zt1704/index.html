<script type="text/javascript">
	$(".btn1,.btn2").on("click",function(){
		popShow($(".popmian"))
	})
	$(".j_close").on("click",function(){
		closePop($(".popmian"))
	})
	var popShow = function(obj){
	    this.window_h = $(window).height();
	    this.window_w = $(window).width();
	    this.pageHeight = $(document).height();
	    this.obj_h    = obj.height();
	    this.obj_w    = obj.width();
	    this.Top      = (window_h - obj_h)/2;
	    this.Left     = (window_w-obj_w)/2;
	    if($(".wdpop").length>0){
	        $(".wdpop").show();
	    }else{
	        this.wdpopHtml = "<div class='wdpop' style='background:#000;height:" + this.pageHeight +"px;width:"+ this.window_w +"px;position:fixed;z-index:1000;opacity: 0.80;filter:Alpha(opacity=80);left:0;top:0;'><div>"
	        $("body").append(this.wdpopHtml);
	    }
	    obj.css({"top":-this.obj_h+"px","left":this.Left+"px","zIndex":"1001","position":"fixed"}).show();
	    obj.animate({"top":this.Top+"px"},300,"swing")
	}

	var closePop = function(obj){
	    obj.hide();
	    $(".wdpop").hide();
	}

	laydate({

        elem: '#J-xl'

     });




</script>
