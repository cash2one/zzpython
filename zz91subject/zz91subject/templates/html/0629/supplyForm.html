<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport"  content="width=device-width, minimum-scale=1, maximum-scale=2,user-scalable=no">
	<meta name="format-detection"  content="telephone=no">
    <title>生意管家-我要供货</title>
    <link href="css/caigou.m.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
    	<div class="header"><h2>我的供货</h2></div>
    </header>
    <div class="supply">
    	<div class="supply-form">
        	<form action="" method="get" id="">
            	<p>请在下方填写您的真实报价（价格必填），并对您的货物描述清楚。</p>
                <p>例如：HDPE再生颗粒，吹膜用，白色，优质，杭州，10吨/月，8000元/吨</p>
                <p>
                	<textarea class="supply-textarea" rows="7"></textarea>
                </p>
                <p>注：不合理报价会被系统自动屏蔽</p>
                <p>
                	<input type="button" class="sub_btn" id="" name="" value="提交报价" />
                </p>
            </form>
        </div>
        <!--end supply-form-->
    </div>
    <!--end supply-->
</body>
</html>
