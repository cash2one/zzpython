<html xmlns="http://www.w3.org/1999/xhtml">

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <script type="text/javascript" src="js/viewport.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base-min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="http://img0.zz91.com/lib/jquery/jquery-1.6.2.min.js"></script>
</head>
<body>
    <div class="top">
        <img src="images/topband.jpg">
    </div>
    <div class="zadan-main">
        <div class="zadan-title"><img src="images/title1.png"></div>
        <div class="zadan-ts">（当天还有 <span class="playNum j_playNum">2</span> 次机会）</div>
        <div class="zadan-play">
            <ul class="zadan-play-ul clear">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="zj-name">
        <div><img src="images/zjbiao.jpg"></div>
        <div class="zj-list">
            <div class="zj-list-mn">
                <div class="gund-info">
                    <ul class="zj-list-ul">
                        <li>宏久*** 有限公司 砸中恭喜发财大礼包 </li>
                        <li>个体*** (吴女士）砸中恭喜发财大礼包 </li>
                        <li>湖北*** 有限公司 砸中恭喜发财大礼包 </li>
                        <li>兄弟*** 料加工厂 砸中恭喜发财大礼包 </li>
                        <li>北京*** 责任公司 砸中恭喜发财大礼包 </li>
                        <li>河北*** 料加工厂 砸中恭喜发财大礼包 </li>
                        <li>浙北*** 交易市场 砸中恭喜发财大礼包 </li>
                        <li>个体*** (朱女士）砸中恭喜发财大礼包 </li>
                        <li>火鑫*** 有限公司 砸中恭喜发财大礼包 </li>
                        <li>河南*** 贸易公司 砸中恭喜发财大礼包 </li>
                        <li>长春*** 料再生厂 砸中恭喜发财大礼包 </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="lastmo"><img src="images/lastimg.jpg"></div>
    <div class="pop-wq">
        <div class="pop-wq-tc">
            <i class="close j_closeTc">x</i>
            <div  class="czbtn">
                <a href="#"><img src="images/czimg.png"></a>
            </div>
        </div>
    </div>
    <div class="popmain">
        <div class="popmain-jx">
            <i class="close j_close">x</i>
            <img src="images/zhongjts1.png" class="j_zjimg">
        </div>
    </div>
</body>
<script type="text/javascript">
    var notMoery = true;//没有余额
    if(notMoery){
        $(".pop-wq").show();
    }
    $(".j_closeTc").live("click",function(){
        $(".pop-wq").hide();
    })

    var time,marginTop,gdHeight;
    $(function(){
        gdHeight = $(".gund-info").height();
        var ulHtml = $(".gund-info").html();
        $(".gund-info").live("mouseover",function(){
            clearInterval(time)
        })
        $(".gund-info").live("mouseout",function(){
            startmov(ulHtml);
        })
        if(gdHeight>$(".gund-info").parent().height()){
            $(".gund-info").append(ulHtml);
            marginTop = parseInt($(".gund-info").css("margin-top"));
            startmov(ulHtml)
        }
    })
    function startmov(ulHtml){
        time = setInterval(function(){
            if(marginTop == gdHeight){
                $(".gund-info").append(ulHtml);
                $(".gund-info").children("ul").eq(0).remove()
                marginTop = 0;
            }
            marginTop +=1;
            $(".gund-info").css("margin-top",-marginTop+"px") 
        },50)
    }


    //砸金蛋 0.三次机会用完 1.没中奖 2.绿茶糕 3.蛋黄酥 4.零食包 5.坚果包 6.广告位 7.20元现金红包
    var jiangpList = ["images/zhongjts1.png","images/zhongjts2.png","images/zhongjts3.png","images/zhongjts4.png","images/zhongjts5.png","images/zhongjts6.png","images/zhongjts7.png","images/zhongjts8.png"];
    var zjNum = 5;
    $(".zadan-play-ul li").click(function(){
        if($(this).hasClass("offplay")){
            return;
        }
        var playNum = parseInt($(".j_playNum").html())-1;
        if(playNum<0){
            zjNum = 0;
            $(".j_zjimg").attr("src",jiangpList[zjNum]);
            $(".popmain").show();
            return;
        }
        $(".j_playNum").html(playNum)
        $(this).addClass("offplay");
        $(".j_zjimg").attr("src",jiangpList[zjNum]);
        $(".popmain").show()
    })
    $(".j_close").live("click",function(){
        $(".popmain").hide()
    })
</script>
</html>
