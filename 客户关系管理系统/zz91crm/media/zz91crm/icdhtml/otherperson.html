<div id="content" class="hidden">
	<form id="form" class="form-horizontal" action="add_otherperson.html" method="post">
		<div class="row">
			<div class="control-group span8">
				<label class="control-label">联系人：</label>
				<div class="controls">
					<input type="text" name="other_name" id="other_name" class="input-normal control-text" data-rules="{required : true}" value="{{result.name}}">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">性别：</label>
				<div class="controls">
					<select name="other_sex" id="other_sex" class="input-normal" data-rules="{required : true}">
						{%if result.sex%}
							<option value="{{result.sex}}">{{result.sex}}</option>
						{%endif%}
						<option value="">请选择</option>
						<option value="0">先生</option>
						<option value="1">女士</option>
					</select>
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">电话：</label>
				<div class="controls">
					<input type="text" name="other_tel" id="other_tel" class="input-normal control-text" value="{{result.tel}}">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">手机：</label>
				<div class="controls">
					<input type="text" name="other_mobile" id="other_mobile" class="input-normal control-text" data-rules="{required : true}" value="{{result.mobile}}">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">职务：</label>
				<div class="controls">
					<input type="text" name="other_station" id="other_station" class="input-normal control-text" value="{{result.station}}">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">传真：</label>
				<div class="controls">
					<input type="text" name="other_fax" id="other_fax" class="input-normal control-text" value="{{result.fax}}">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">邮箱：</label>
				<div class="controls">
					<input type="text" name="other_email" id="other_email" class="input-normal control-text" value="{{result.email}}">
				</div>
			</div>
			<div class="control-group span8">
				<label class="control-label">地址：</label>
				<div class="controls">
					<input type="text" name="other_address" id="other_address" class="input-normal control-text" value="{{result.address}}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="control-group span15">
				<label class="control-label">备注：</label>
				<div class="controls control-row4">
					<textarea class="input-large" type="text" name="other_bz" id="other_bz">{{result.bz}}</textarea>
				</div>
			</div>
		</div>
		{%if editid%}
		<input type="hidden" name="editflag" id="editflag" value="{{editid}}" />
		{%endif%}
		<input type="hidden" name="company_id" value="{{company_id}}" />
		<input type="hidden" name="dotype" value="{{dotype}}" />
	</form>
</div>
