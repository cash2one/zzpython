<script>
	BUI.use('bui/calendar', function(Calendar) {
		var datepicker = new Calendar.DatePicker({
			trigger: '.calendar',
			autoRender: true
		});
	});
	$(document).ready(function() {
		$('.savecp').on('click', function() {
			var self=$(this);
			var cplist=''
			var cparr=[]
			$.each($("input:checked"), function(i, item) {
				var cvalue=$(this).val();
				var endtime=$(this).parent().find(".calendar");
				if (endtime.val()){
					if (endtime.val()!=''){
						cplist+=cvalue+"|"+endtime.val()+",";
					}else{
						cplist+=cvalue+",";
					}
				}else{
					var ldbblance=$(this).parent().find(".ldbblance");
					if (ldbblance.val()){
						if (ldbblance.val()!=''){
							cplist+=cvalue+"*"+ldbblance.val()+",";
						}else{
							cplist+=cvalue+",";
						}
					}else{
						cplist+=cvalue+",";
					}
				}
				cparr.push(cvalue)
			});
			closeorder(cplist,cparr)
		});
	})
	function closeorder(cplist,cparr){
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		parent.$("#service_type2").val(cplist);
		var arrcp=cplist.split(",")
		var cphtml=''
		$.each(cparr, function(i, item) {
			cphtml+="<a>"+arrcp[i]+"</a>";
		});
		parent.$(".cplistbox").html(cphtml);
		parent.layer.close(index);
	}
</script>
