<script>
	
	$(document).ready(function() {
		$('input').on('click', function() {
			var self=$(this);
			closeorder(self)
		});
	})
	function closeorder(self){
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		parent.$("#service_type1").val(self.val());
		parent.layer.close(index);
	}
</script>
