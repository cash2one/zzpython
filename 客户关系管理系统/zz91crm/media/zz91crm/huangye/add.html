		<script>
			function searchemail(frm) {
				frm.action = "add.html"

			function frmsubmit(frm) {
				frm.action = "save.html";
				if(frm.account.value.length <= 0) {
					alert("请输入账号!");
					frm.account.focus();
					return false;
				}
				if(frm.cname.value.length <= 0) {
					alert("请输入公司名称!");
					frm.cname.focus();
					return false;
				}
				getprovincename();
				if(frm.cadd.value.length <= 0) {
					alert("请输入地址!");
					frm.cadd.focus();
					return false;
				}
				if(frm.cmobile.value.length <= 0) {
					alert("请输入手机号码!");
					frm.cmobile.focus();
					return false;
				}
				if(frm.ccontactp.value.length <= 0) {
					alert("请输入联系人!");
					frm.ccontactp.focus();
					return false;
				}
				if(frm.ckeywords.value == "") {
					alert("请选择行业!");
					frm.ckeywords.focus();
					return false;
				}
				if(frm.ckeywords.value == "1") {
					if(frm.js1.value == "") {
						alert("必选选择一个金属小类");
						frm.js1.focus();
						return false;
					}
					if(frm.js1.value == frm.js2.value) {
						alert("小类比选择项目和其他项不能一样！");
						frm.js2.focus();
						return false;
					}
				}
				if(frm.ckeywords.value == "2") {
					if(frm.sl1.value == "") {
						alert("必选选择一个塑料小类");
						frm.sl1.focus()
						return false;
					}
					if(frm.sl1.value == frm.sl2.value) {
						alert("小类必选择项和其他项不能一样！");
						frm.sl2.focus();
						return false;
					}
				}
				if(frm.cproductslist.value == "") {
					alert("请填写主营业务!");
					frm.cproductslist.focus();
					return false;
				}

				if(frm.province.value == "") {
					alert("请选择省份!");
					frm.province.focus();
					return false;
				}
				if(frm.city.value == "") {
					alert("请选择城市!");
					frm.city.focus();
					return false;
				}
				frm.submit();
			}

			function selectleibie(obj) {
				if (obj){
					$("#leibie1").hide();
					$("#leibie2").hide();
					$("#leibie3").hide();
					$("#leibie" + obj).show();
				}
			}

			function selectsex(s) {
				var obj = document.getElementById("ccontactph")
				var obj1 = document.getElementById("ccontactp")
				obj1.value = obj.value + s
			}
		</script>
