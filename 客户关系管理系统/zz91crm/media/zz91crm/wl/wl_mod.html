<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>商铺信息</title>
		<link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
		<script src="/layui/layui.js" type="text/javascript"></script>
		<style>
			body {
				padding: 10px;
			}
			
			::-webkit-scrollbar {
				width: 20px;
				height: 20px;
			}
			
			::-webkit-scrollbar-corner,
			::-webkit-scrollbar-track {
				background-color: #5fb878;
			}
		</style>
		<style>
			.input {
				width: 150px;
			}
			
			.layui-table .button {
				border: solid 1px #ccc;
				background-color: #EBEBE4;
				line-height: 25px;
				padding: 5px;
			}
			
			.layui-table td,
			.layui-table th {
				padding: 2px 5px;
				font-size: 12px;
			}
			
			.layui-btn {
				height: 28px;
				line-height: 28px;
				padding: 0 8;
			}
			
			.layui-input,
			.layui-select,
			.layui-textarea {
				height: 28px;
				line-height: 28px;
			}
			
			.layui-form-label {
				padding: 2px 5px;
				width: 100px;
			}
			
			.layui-form-item {
				margin-bottom: 5px;
			}
		</style>
		
	</head>

	<body>
		<form class="layui-form" action="mod.html" method="post">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>基本信息</legend>
			</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label"> 公司名称</label>
					<div class="layui-input-inline">
						<input type="text" name="company_name" lay-verify="" autocomplete="off" class="layui-input" value="{{result.company_name}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color: red;">*</span> 订单编号</label>
					<div class="layui-input-inline">
						<input type="text" name="order_number" lay-verify="order_number" autocomplete="off" class="layui-input" value="{{result.order_number}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 微信名</label>
					<div class="layui-input-inline">
						<input type="text" name="wechat" lay-verify="" autocomplete="off" class="layui-input" value="{{result.wechat}}">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color: red;">*</span>联系人</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input" value="{{result.username}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color: red;">*</span>联系电话</label>
					<div class="layui-input-inline">
						<input type="text" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input" value="{{result.mobile}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 需要车型</label>
					<div class="layui-input-inline">
						<input type="text" name="car_for" lay-verify="" autocomplete="off" class="layui-input" value="{{result.car_for}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">吨位</label>
					<div class="layui-input-inline">
						<input type="text" name="weight" lay-verify="" autocomplete="off" class="layui-input" value="{{result.weight}}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用车时间</label>
					<div class="layui-input-inline">
						<input type="text" name="time" id="date" lay-verify="" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})" value="{{result.time}}">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
						<button class="layui-btn layui-btn-primary" type="reset">重置</button>
					</div>
				</div>
				<input type="hidden" name="id" value="{{result.id}}">
		</form>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form()
				,layer = layui.layer
				,layedit = layui.layedit
				,laydate = layui.laydate;


				//自定义验证规则
				form.verify({
					order_number: [/(.+){13,15}$/, '订单编号必须为13-15位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

			});
		</script>

	</body>

</html>
