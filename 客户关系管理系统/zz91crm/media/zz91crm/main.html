			BUI.use('common/main', function() {
				var config = [
				
				{%for topmenu in toplistall %}
				{
					id: '{{topmenu.tid}}',
					{%ifequal topmenu.tid 94%}
					homePage : 'icd/index',
					{%endifequal%}
					menu: [
					       {%for firmenu in topmenu.firlistall%}

									text: '{{firmenu.flabel}}',
									items: [
									{%for secmenu in firmenu.seclistall%}

									}, 
									{%endfor%}
									]
								},
							{%endfor%}
					     ]
				},
				{%endfor%}
				];
				new PageUtil.MainPage({
					modulesConfig: config
				});
			});
			setInterval("myInterval()",1000*60*5);//1000为1秒钟
			var ocount=0
			function myInterval(){
				var data={
					ocount:ocount
				}
				crmajax("get","/icd/getnewcompanycount.html",data,function(ret){
					//alert(JSON.stringify(ret))
					if (ret){
						ccount=parseInt(ret.ccount);
						if (ccount-ocount>0 && ocount>0){
							notify(ccount-ocount);
						}
						ocount=ccount;
					}
				},function(err){
					
				})
			}
			function notify(n) {
				showMsgNotification('新客户提醒','您有‘'+n+'’个新客户，请注意查看！');
			}
			function showMsgNotification(title, msg, icon) {
				var options = {
					body: msg,
					icon: icon||"image_url"
				};
				var Notification = window.Notification || window.mozNotification || window.webkitNotification;
				if (Notification && Notification.permission === "granted") {
					var instance = new Notification(title, options);
					instance.onclick = function() {
						// Something to do
					};
					instance.onerror = function() {
						// Something to do
					};
					instance.onshow = function() {
						// Something to do
//							setTimeout(instance.close, 3000);
						setTimeout(function () {
							instance.close();
						},3000)
						console.log(instance.body)
					};
					instance.onclose = function() {
						// Something to do
					};
					console.log(instance)
				} else if (Notification && Notification.permission !== "denied") {
					Notification.requestPermission(function(status) {
						if (Notification.permission !== status) {
							Notification.permission = status;
						}
						// If the user said okay
						if (status === "granted") {
							var instance = new Notification(title, options);
							instance.onclick = function() {
								// Something to do
							};
							instance.onerror = function() {
								// Something to do
							};
							instance.onshow = function() {
								// Something to do
								setTimeout(instance.close, 3000);
							};
							instance.onclose = function() {
								// Something to do
							};
						} else {
							return false
						}
					});
				} else {
					return false;
				}
			}
