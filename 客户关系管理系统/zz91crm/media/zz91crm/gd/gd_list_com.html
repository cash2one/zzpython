<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="address=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<link rel="apple-touch-icon-precomposed" href="http://img0.zz91.com/zz91/images/logo.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-precomposed" />
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" href="http://img0.zz91.com/front/favicon.ico" />
		<title>ZZ91再生网</title>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.2.0.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="http://static.m.zz91.com/aui/css/aui-flex.css" />
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/aui-scroll.js" ></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/comm.js" ></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/aui-tab.js" ></script>
		<style>
			.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
			.clearfix{height:1%}
			.clearfix{display:block}
			.aui-bar{
				position: fixed;
				z-index: 5;
				top: 0px;
			}
			.text-33,a{
				color:#333;
			}
			.aui-tab{
				position: fixed;
				z-index: 5;
				top: 45px;
			}
			.aui-tab-item.aui-active{
				color: #009900;
    			border-bottom: 2px solid #009900;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary">
	    	<a class="aui-pull-left" href="javascript:history.back(-1)">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title">工单服务</div>
		    <a class="aui-pull-right" href="/gd/add_com.html">
		        提问
		    </a>
		</header>
		
		<div class="aui-tab" id="tab">
		    <div class="aui-tab-item" ><a href="/gd/list_com.html?index=1">全部</a></div>
		    <div class="aui-tab-item"><a href="/gd/list_com.html?index=2&compelete=0">进行中</a></div>
		    <div class="aui-tab-item aui-active"><a href="/gd/list_com.html?index=3&compelete=1">已完成</a></div>
		</div>
		<div style="height: 88px;"></div>
		
		<div class="aui-content aui-margin-b-15">
		    <ul class="aui-list aui-list-in">
		    	{% for list in listall %}
		        <li class="aui-list-item aui-list-item-middle aui-padded-l-0">
		            <a href="details_com.html?id={{list.id}}" class="aui-list-item-inner aui-list-item-arrow  aui-padded-t-10 aui-padded-b-10 aui-padded-l-15">
		                <div class="aui-img-body">
			                <b class="aui-ellipsis-2 text-33 aui-font-size-14">
			                	{{list.question}}
			                </b>
			                <p class="aui-font-size-12 aui-padded-t-5"><span style="color: #009900;">提问时间</span>&nbsp;&nbsp;{{list.question_time}}</p>
			            </div>
		            </a>
		        </li>
		        {% endfor %}
		    </ul>
		</div>
	</body>
</html>
<script>
	var tab = new auiTab({
        element:document.getElementById("tab"),
        index:{{index}},
        repeatClick:false
    },function(ret){
        console.log(ret);
    });;
</script>
