<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>zz91CRM客户登录</title>
		<link href="../assets/css/dpl-min.css" rel="stylesheet">
		<link href="../assets/css/bui-min.css" rel="stylesheet">
		<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
	</head>

	<style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		
		.form-signin {
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 0 auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
		}
		
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
			margin-bottom: 10px;
		}
		
		.form-signin input[type="text"],
		.form-signin input[type="password"] {
			font-size: 16px;
			height: auto;
			margin-bottom: 15px;
			padding: 7px 9px;
		}
	</style>

	<body>
		<div class="container">
			<form class="form-signin" method="post" action="logincheck.html" onsubmit="return substr(this)">
				{%if errtext%}
				<div class="tips tips-large tips-warning">
					<span class="x-icon x-icon-error">×</span>
					<div class="tips-content">
						<h2>失败信息</h2>
						<p class="auxiliary-text">
							{{errtext}}
						</p>
					</div>
				</div>
				{%endif%}
				<h2 class="form-signin-heading">登录系统</h2>
				<input type="text" id="username" name="username" value="{{username}}" class="input-block-level" placeholder="账号">
				<!--请输入用户名-->
				<input type="password" id="password" name="password" class="input-block-level" placeholder="密码">
				<!--请输入密码-->
				<p>
					<button class="button button-large button-primary" type="submit">登录</button>
				</p>
			</form>
		</div>

	</body>
	<script>
		function substr(frm){
		if (frm.username.value == "") {
			alert("请输入用户名！");
			frm.username.focus();
			return false;
		}
		if (frm.password.value == "") {
			alert("请输入密码！");
			frm.password.focus();
			return false;
		}
		}
	</script>

</html>
