<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{{result.username}}-人员基本信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
		<style>
			.layui-btn {
				height: 28px;
				line-height: 28px;
			}
			.layui-table {
				width: 60%;
				margin: auto;
			}
			.layui-table{
				width: 800px;
				margin: auto;
			}
			.layui-table td, .layui-table th{
				padding: 2px 4px;
			}
		</style>
		<script src="/layui/layui.js" type="text/javascript"></script>

		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

			})

			function subchk(frm) {
				if(frm.contactstat.value == "") {
					alert("请选择联系状态！")
					frm.contactstat.focus();
					return false;
				}
				var getradio = GetValueChoose(document.getElementsByName("selectjl"))
				if(getradio == "") {
					alert("必须选择一个记录!");

					return false;
				} else {
					var slea = document.getElementById("jl" + getradio)
					if(slea.value == "") {
						alert("请选择记录情况!");
						slea.focus();
						return false;
					}
				}
				var objstar = GetValueChoose(document.getElementsByName("star"))
				if(objstar == "") {
					alert("请选择一个星级!");
					return false;
				}

			}

			function GetValueChoose(elementname) {
				var sValue = "";
				var tmpels = elementname;
				for(var i = 0; i < tmpels.length; i++) {
					if(tmpels[i].checked) {
						sValue = tmpels[i].value;
					}
				}
				return sValue;
			}
		</script>
	</head>

	<body>

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>人员基本信息</legend>
		</fieldset>

		<div class="layui-form">
			<form action="usershow.html?uid={{result.id}}" method="post" name="company_sec" onsubmit="return subchk(this)">
				<table class="layui-table">
					<tbody>
						<tr style="width: 150px;">
							<td>手机号码</td>
							<td>{{result.mobile}}</td>
						</tr>
						<tr style="width: 150px;">
							<td>应聘岗位</td>
							<td>{{result.station_name}}</td>
						</tr>
						<tr style="width: 150px;">
							<td>第二应聘岗位</td>
							<td>{{result.station2_name}}</td>
						</tr>
						<tr>
							<td>姓名</td>
							<td>{{result.username}}</td>
						</tr>
						<tr>
							<td>其他联系方式</td>
							<td>{{result.othercontact}}</td>
						</tr>
						<tr>
							<td>性别</td>
							<td>{{result.sex}}</td>
						</tr>
						<tr>
							<td>电子邮箱</td>
							<td>{{result.email}}</td>
						</tr>
						<tr>
							<td>最高学历</td>
							<td>{{result.education_name}}</td>
						</tr>
						<tr>
							<td>工作年限</td>
							<td>{{result.worklonger}}</td>
						</tr>
						<tr>
							<td>简历来源</td>
							<td>{{result.laiyuan}}</td>
						</tr>
						<tr>
							<td>联系状态</td>
							<td>
								<select name="contactstat" id="contactstat">
									<option value="">请选择...</option>
									{%for list in contactstat_list%}
									<option value="{{list.code}}">{{list.label}}</option>
									{%endfor%}
								</select>
							</td>
						</tr>
						<tr>
							<td>必须选择一个记录</td>
							<td bgcolor="#FFFFFF">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
									<tbody>
										<tr>
											<td width="150"><input type="radio" name="selectjl" id="selectjl" value="1" title="邀约记录"></td>
											<td>
												<select name="jl1" id="jl1">
													<option value="">请选择...</option>
													{%for list in jl1_list%}
													<option value="{{list.code}}">{{list.label}}</option>
													{%endfor%}
												</select>
											</td>

										</tr>
										<tr>
											<td><input type="radio" name="selectjl" id="selectjl" value="2" title="初试记录"></td>

											<td>
												<select name="jl2" id="jl2">
													<option value="">请选择...</option>
													{%for list in jl2_list%}
													<option value="{{list.code}}">{{list.label}}</option>
													{%endfor%}
												</select>
											</td>

										</tr>
										<tr>
											<td><input type="radio" name="selectjl" id="selectjl" value="3" title="复试记录"></td>
											<td>
												<select name="jl3" id="jl3">
													<option value="">请选择...</option>
													{%for list in jl3_list%}
													<option value="{{list.code}}">{{list.label}}</option>
													{%endfor%}
												</select>
											</td>

										</tr>
										<tr>
											<td><input type="radio" name="selectjl" id="selectjl" value="4" title="报道记录"></td>
											<td>
												<select name="jl4" id="jl4">
													<option value="">请选择...</option>
													{%for list in jl4_list%}
													<option value="{{list.code}}">{{list.label}}</option>
													{%endfor%}
												</select>
											</td>

										</tr>
										<tr>
											<td><input type="radio" name="selectjl" id="selectjl" value="5" title="过程结束"></td>
											<td>
												<select name="jl5" id="jl5">
													<option value="">请选择...</option>
													{%for list in jl5_list%}
													<option value="{{list.code}}">{{list.label}}</option>
													{%endfor%}
												</select>
											</td>

										</tr>
									</tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td>星级</td>
							<td bgcolor="#FFFFFF"><input type="radio" name="star" id="radio" value="5" title="5">
								<input type="image" name="imageField" id="imageField" src="/assets/img/art1.gif">
								<input type="image" name="imageField2" id="imageField2" src="/assets/img/art1.gif">
								<input type="image" name="imageField3" id="imageField3" src="/assets/img/art1.gif">
								<input type="image" name="imageField4" id="imageField4" src="/assets/img/art1.gif">
								<input type="image" name="imageField5" id="imageField5" src="/assets/img/art1.gif">
								<input type="radio" name="star" id="star" value="4" title="4">
								<input type="image" name="imageField6" id="imageField6" src="/assets/img/art1.gif">
								<input type="image" name="imageField6" id="imageField7" src="/assets/img/art1.gif">
								<input type="image" name="imageField6" id="imageField8" src="/assets/img/art1.gif">
								<input type="image" name="imageField6" id="imageField9" src="/assets/img/art1.gif">
								<input type="radio" name="star" id="star" value="3" title="3">
								<input type="image" name="imageField7" id="imageField10" src="/assets/img/art1.gif">
								<input type="image" name="imageField7" id="imageField11" src="/assets/img/art1.gif">
								<input type="image" name="imageField7" id="imageField12" src="/assets/img/art1.gif">
								<input type="radio" name="star" id="star" value="2" title="2">
								<input type="image" name="imageField8" id="imageField13" src="/assets/img/art1.gif">
								<input type="image" name="imageField8" id="imageField14" src="/assets/img/art1.gif">
								<input type="radio" name="star" id="star" value="1" title="1">
								<input type="image" name="imageField9" id="imageField15" src="/assets/img/art1.gif"></td>
						</tr>
						<tr>
							<td>下次面谈时间</td>
							<td bgcolor="#FFFFFF">
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="text" name="nextteltime" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td>联系小计</td>
							<td align="left" bgcolor="#FFFFFF"><textarea name="bz" class="layui-textarea" id="bz" cols="45" rows="5"></textarea></td>
						</tr>
						<tr align="center">
							<td colspan="2" bgcolor="#FFFFFF">
								<button class="layui-btn" type="submit">提交</button>

								<button class="layui-btn" type="reset">重置</button>
							</td>
						</tr>

						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td>
									<iframe id=topt name=topt style="HEIGHT: 200px; VISIBILITY: inherit; WIDTH: 100%; Z-INDEX: 2" frameborder="0" src="usershow_history.html?uid={{result.id}}"></iframe>
								</td>
							</tr>
						</table>
					</tbody>
				</table>
			</form>
		</div>

	</body>

</html>
