<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>添加</title>
		<link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
		<script src="/layui/layui.js" type="text/javascript"></script>
		<style>
			body {
				padding: 10px;
			}
			
			::-webkit-scrollbar {
				width: 20px;
				height: 20px;
			}
			
			::-webkit-scrollbar-corner,
			::-webkit-scrollbar-track {
				background-color: #5fb878;
			}
		</style>
		<style>
			.input {
				width: 150px;
			}
			
			.layui-table .button {
				border: solid 1px #ccc;
				background-color: #EBEBE4;
				line-height: 25px;
				padding: 5px;
			}
			
			.layui-table td,
			.layui-table th {
				padding: 2px 5px;
				font-size: 12px;
			}
			
			.layui-btn {
				height: 28px;
				line-height: 28px;
				padding: 0 8;
			}
			
			.layui-input,
			.layui-select,
			.layui-textarea {
				height: 28px;
				line-height: 28px;
			}
			
			.layui-form-label {
				padding: 2px 5px;
				width: 100px;
			}
			
			.layui-form-item {
				margin-bottom: 5px;
			}
		</style>
		<script language=JavaScript>
			function selectOption(menuname, value) {
				$("#"+menuname).val(value)
			}
		</script>

		
	</head>

	<body>
		<form class="layui-form" enctype="multipart/form-data" action="save.html" method="post">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加</legend>
			</fieldset>
			<div class="layui-table">
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color: red;">*</span> 手机号码</label>
					<div class="layui-input-inline">
						<input type="text" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color: red;">*</span> 应聘岗位</label>
					<div class="layui-input-inline">
					<select name="station" id="station" lay-verify="required">
						<option value="">请选择...</option>
						{%for list in renshi_station%}
						<option value="{{list.code}}">{{list.label}}</option>
						{%for list1 in list.childlist%}
						<option value="{{list1.code}}">|—+{{list1.label}}</option>
						{%endfor%}
						{%endfor%}
					</select>
					</div>
					<a href="basic.html">管理</a>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 第二应聘岗位</label>
					<div class="layui-input-inline">
					<select name="station2" id="station2">
						<option value="">请选择...</option>
						{%for list in renshi_station%}
						<option value="{{list.code}}">{{list.label}}</option>
						{%for list1 in list.childlist%}
						<option value="{{list1.code}}">|—+{{list1.label}}</option>
						{%endfor%}
						{%endfor%}
					</select>
					</div>
					<a href="basic.html">管理</a>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span style="color: red;">*</span> 姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 其他联系方式</label>
					<div class="layui-input-inline">
						<input type="text" name="othercontact" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						{% if result.sex %}
						<input type="radio" name="sex" value="男" title="男" id="radio1" checked>
						<input type="radio" name="sex" value="女" title="女" id="radio2"> {% else %}
						<input type="radio" name="sex" value="男" title="男" id="radio1">
						<input type="radio" name="sex" value="女" title="女" id="radio2" checked> {%endif%}
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="email" autocomplete="off" class="layui-input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">学历</label>
					<div class="layui-input-inline">
					<select name="education" id="education">
						<option value="">请选择...</option>
						{%for list in education_list%}
						<option value="{{list.code}}">{{list.label}}</option>
						{%for list1 in list.childlist%}
						<option value="{{list1.code}}">|—+{{list1.label}}</option>
						{%endfor%}
						{%endfor%}
					</select>
					</div>
					
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 工作年限</label>
					<div class="layui-input-inline">
						<input type="text" name="worklonger" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 简历来源</label>
					<div class="layui-input-inline">
						<input type="text" name="laiyuan" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 附件</label>
					<div class="layui-input-inline">
						<input type="file" name="fileField" id="fileField">
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1">提交</button>

						<button class="layui-btn" type="reset">重置</button>
					</div>
				</div>
				<input type="hidden" name="id" value="{{result.id}}">
			</div>
		</form>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer
				//自定义验证规则
				form.verify({
					
				});
			})
		</script>
	</body>

</html>
