<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>人事基础数据</title>
		<link rel="stylesheet" href="/layui/css/layui.css" type="text/css">
		<style>
			.layui-btn {
				height: 28px;
				line-height: 28px;
			}
			
			.layui-input {
				height: 28px;
				line-height: 28px;
			}
			
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>人事基础数据</legend>
		</fieldset>
		<form action="/hr/basic.html" method="get">
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red;">*</span> 职位名称</label>
				<div class="layui-input-inline">
					<input type="text" name="label" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" type="submit">搜索</button>
				</div>
			</div>
		</form>
		<table width="98%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td valign="top">
						<table border="0" cellpadding="0" cellspacing="0">
							<tbody>
								<tr><td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/1.gif" width="18" height="18"></td>
									<td colspan="3">[<a href="basic_add.html">添加类别</a>]</td>
								</tr>
								{% for list in basiclist %}
								<tr><td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/3.gif" width="18" height="18"></td>
									<td colspan="3">{{list.label}} ({{list.code}}) [<a href="basic_add.html?code={{list.code}}">添加小类</a>] [<a href="basic_mod.html?id={{list.id}}">修改</a>] [<a href="basic_del.html?id={{list.id}}" onclick="return confirm('删除这些信息?')">删除</a>]</td>
								</tr>
								{% for list1 in list.children %}
								<tr>
									<td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/1.gif" width="18" height="18"></td>
									<td colspan="2">{{list1.label}} ({{list1.code}}) [<a href="basic_add.html?code={{list1.code}}">添加小类</a>] [<a href="basic_mod.html?id={{list1.id}}">修改</a>] [<a href="basic_del.html?id={{list1.id}}" onclick="return confirm('删除这些信息?')">删除</a>]</td>
								</tr>
								{% for list2 in list1.children %}
								<tr><td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/2.gif" width="18" height="18"></td>
									<td><img src="http://192.168.2.2/admin1/newimages/1.gif" width="18" height="18"></td>
									<td>{{list2.label}} ({{list2.code}}) [
										<a href="basic_add.html?code={{list2.code}}">添加小类</a>] [
										<a href="basic_mod.html?id={{list2.id}}">修改</a>] [
										<a href="basic_del.html?id={{list2.id}}" onclick="return confirm('删除这些信息?')">删除</a>]
									</td>
								</tr>
								{% endfor %}
								{% endfor %}
								{% endfor %}
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
