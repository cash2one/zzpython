<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加团队</title>
 <link href="../assets/css/dpl-min.css" rel="stylesheet">
  <link href="../assets/css/bui-min.css" rel="stylesheet">
</head>
<body>
  <div class="demo-content">
    
    <!-- 简单表单页 ================================================== --> 
    <div class="row">
        <div class="span16 doc-content">
          <form action="addauthok.html" class="form-horizontal" method="post" id="J_Form">
            <br />
            <br />
            <div class="control-group">
              <label class="control-label">权限名称：</label>
              <div class="controls">
                <input type="text" class="input-large" name="auth_label" data-rules="{required:true}" class="input-normal control-text">
              </div>
            </div>
            <div class="row actions-bar">
                <div class="form-actions span13 offset3">
                  <button type="submit" class="button button-primary">保存</button>
                  <button type="reset" class="button">重置</button>
                </div>
            </div> 
          </form>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>
  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <!-- 表单验证必须加上下面的JS -->
     <script type="text/javascript">
      BUI.use('bui/form',function(Form){
      new Form.Form({
        srcNode : '#J_Form'
      	}).render();
  		});  
	</script>
<!-- script end -->
  </div>
</body>
</html>
