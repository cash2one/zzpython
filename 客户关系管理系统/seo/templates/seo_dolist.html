<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO小计</title>
    <link href="/static/css/s.css" type="text/css" rel="stylesheet">
    <script src="http://img0.zz91.com/lib/jquery/jquery-1.8.0.min.js"></script>
    <script>
    // 提交小计的验证
    function frmsubmit(form) {
        form.action="seo_dolist.html";
        if (form['ta-xj'].value=="")
        {
            alert("请输入小计");
            form['ta-xj'].focus();
            return false;
        }
        form.submit();
    }
    </script>
</head>
<body>
<div class="h-top">
    <table width="100%" cellpadding="0" cellspacing="0" class="tb-1">
        <tr align="center">
            <td>
                总记录数：{{ paginator.count }}条 &nbsp;&nbsp; {{ do_ls.number }}/{{ paginator.num_pages }}页&nbsp;&nbsp; {{ paginator.per_page }}/页
                &nbsp;&nbsp;到
                <input type="text" size="4">
                <input type="button" value="Go!">
            </td>
        </tr>
    </table>
</div>
<div class="main-text">
    <table width="90%" cellpadding="5" cellspacing="1" class="tb-2" border="1">
        <tr bgcolor="#ccc">
            <td>时间</td>
            <td>小计</td>
        </tr>
        {% for each in do_ls %}
        <tr bgcolor="#fff" >
            <td width="200">{{ each.gmt_time | date:"Y-m-d H:i:s" }}</td>
            <td>{{ each.detail }}</td>
        </tr>
        {% endfor %}
    </table>
    <table cellpadding="5" cellspacing="1" width="90%" style="margin-left:10px;margin-top:10px;">
        <form id="fm-dolist" name="dolist" action="" method="post">
            <tr><td><textarea cols="50" rows="5" id="ta-xj" name="ta-xj"></textarea></td></tr>
            <tr>
                <td><input type="button" value="提交" onclick="return frmsubmit(this.form)"></td>
                <td><input type="hidden" name="com_id" id="com_id" value="{{ com_id }}"></td>
                <td><input type="hidden" name="sid" id="sid" value="{{ sid }}"></td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
