<table width="100%" border="0" cellspacing="1" cellpadding="5" bgcolor="#666666">

    <td bgcolor="#f2f2f2">公司名称</td>

    <td bgcolor="#f2f2f2">电话</td>

    <td bgcolor="#f2f2f2">最后联系时间</td>

  </tr>
  {%for list in listall%}

    <td bgcolor="#FFFFFF"><a href="http://192.168.2.2/admin1/crmlocal/crm_cominfoedit.asp?idprod={{list.com_id}}&dotype={{dotype}}" target="_blank">{{list.com_name}}</a></td>

    <td bgcolor="#FFFFFF">{{list.com_tel}}</td>
    <td bgcolor="#FFFFFF">{{list.com_mobile}}</td>
    <td bgcolor="#FFFFFF">{{list.fdate}}</td>
    <td bgcolor="#FFFFFF">{{list.teldate}}</td>
    <td bgcolor="#FFFFFF">{{list.lastlogintime}}</td>
