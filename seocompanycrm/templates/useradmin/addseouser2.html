<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/addseouserok/" class="definewidth m20">
<table class="table table-bordered table-hover m10">

    <tr>
        <td width="10%" class="tableleft">姓名:</td>
<td><input type="text" name="seouser_name" value="{{seouser_name}}" class="w80px"> {%if error%}<font color="red">{{error1}}</font>{%endif%}</td>
    </tr>
    <tr>
        <td class="tableleft">帐号:</td>
<td><input type="text" name="seo_username" value="{{seo_username}}" class="w80px"> {%if error%}<font color="red">{{error2}}</font>{%endif%}</td>
    </tr>
    <tr>
        <td class="tableleft">密码:</td>
<td><input type="text" name="seo_password" value="{{seo_password}}" class="w80px"> {%if error%}<font color="red">{{error3}}</font>{%endif%}</td>
    </tr>
    <tr>
    	<td class="tableleft"></td>
	    <td>
	        <button type="submit" class="btn btn-primary" type="button">添加SEO人员</button>
	    </td>
    </tr>
</table>
</form>
<form action="/updateseouserok/" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr align="center">
    <th nowrap="nowrap" bgcolor="#CCCCCC">SEO人员列表</th>
	<th nowrap="nowrap" bgcolor="#CCCCCC">帐号</th>
	<th nowrap="nowrap" bgcolor="#CCCCCC">密码</th>
	<th nowrap="nowrap" bgcolor="#CCCCCC">操作</th>
	<th nowrap="nowrap" bgcolor="#CCCCCC"> </th>
    </tr>
    </thead>
    {%for seo in seouser%}
	<tr align="center">
	
	
	<td height="40px" width="120px">
	
	{%ifequal seo_name seo.name%}
	{{seo_name}}
	</td>
	<td>{{seo_uname}}</td>
	<td><input type="text" style="width:60px;height:h50px;font-size:15px" name="seo_password" value="{{seo_pword}}"></td>
	<td><input type="submit" value="√"></td><td><input type="button" onclick="window.location='/seouser/'" value="X"></td></tr>
	{%else%}
	
	<a href="/keywords/?seo_id={{seo.id}}">{{seo.name}}</a>
	</td>
	<td>{{seo.username}}</td>
	<td>{{seo.password}}</td>
	<td><a href="/updateseouser/?seouser_id={{seo.id}}">修改</a></td><td><a href="/delseouser/?seouser_id={{seo.id}}" onclick="return confirm('是否将此信息删除?')">删除</a></td></tr>
	{%endifequal%}
	{%endfor%}
<input type="hidden" name="seo_id" value="{{seo_id}}">
</form>
</body>
</html>
