<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/updateseouserok/" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr align="center">
	<th nowrap="nowrap" bgcolor="#CCCCCC" width="300px">帐号</th>
	<th nowrap="nowrap" bgcolor="#CCCCCC" width="200px">密码</th>
	<th nowrap="nowrap" bgcolor="#CCCCCC" width="300px">操作</th>
    </tr>
    </thead>
	<tr align="center">
	
	{%if seo_id%}
	<td>{{username}}</td>
	<td><input type="text" style="width:60px;height:h50px;font-size:15px" name="seo_password" value="{{seo_password}}"></td>
	<td><input type="submit" value="√"> &nbsp;&nbsp;&nbsp;<input type="button" onclick="window.location='/uppassword/'" value="X"></td></tr>
	{%else%}
	<td>{{username}}</td>
	<td>{{seo_password}}</td>
	<td><a href="?seo_id={{seouser_id}}">修改</a> &nbsp;&nbsp;&nbsp;<a href="/delseouser/?seouser_id={{seo.id}}" onclick="return confirm('是否将此信息删除?')">删除</a></td></tr>
	{%endif%}
<input type="hidden" name="seo_id" value="{{seo_id}}">
<input type="hidden" name="request_url" value="{{request_url}}">
</form>
</body>
</html>
