<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="Css/style.css" />
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/comm.js" ></script>
		<script type="text/javascript" src="http://static.m.zz91.com/layer/layer.js"></script>
		<style>
			.tableleft{
				width: 200px;
			}
		</style>
	</head>
	<body><br />
		<form action="vote_save.html" method="post">
			<input type="hidden" name="request_url" value="{{request_url}}"> {%if paywid%}<input type="hidden" name="paywid" value="{{paywid}}">{%endif%}
			<table class="table table-bordered table-hover definewidth m10">
				<tr>
					<td class="tableleft">公司名称</td>
					<td><input type="hidden" name="id"  value="{{id}}" /><input type="text" style="width: 400px;" name="company_name" value="{{company_name}}"></td>
				</tr>
				<tr>
					<td class="tableleft">投票项目</td>
					<td>
						<select name="vtype">
							<option value="">项目类型</option>
							<option value="0" {%ifequal vtype 0%}selected{%endifequal%}>2016-6.16金牌供应商</option>
							<option value="1" {%ifequal vtype 1%}selected{%endifequal%}>2016-12.21金属金牌采购商</option>
							<option value="2" {%ifequal vtype 2%}selected{%endifequal%}>2017-6.21金牌供应商</option>
							<option value="3" {%ifequal vtype 3%}selected{%endifequal%}>2017-6.21金牌采购商</option>
							<option value="4" {%ifequal vtype 4%}selected{%endifequal%}>2017-8.23废纸回收企业TOP20榜单</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="tableleft">主营业务</td>
					<td><textarea cols="22" name="business" style="height: 300px;width: 400px;">{{business}}</textarea></td>
				</tr>
				<tr>
					<td class="tableleft">排序号</td>
					<td><input type="text" name="orderid" value="{{orderid}}"></td>
				</tr>
				<tr>
					<td class="tableleft">投票数</td>
					<td><input type="text" name="votecount" id="votecount" value="{{votecount}}"></td>
				</tr>
				<tr>
					<td class="tableleft">增加票数</td>
					<td><input type="text" name="votenum" id="votenum" style="width: 50px;" value="3">  <button class="btn btn-success addvotenum" type="button">增加票数</button></td>
				</tr>
				<tr>
					<td class="tableleft"></td>
					<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success" onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
				</tr>
			</table>
		</form>
	</body>
	<script>
		$(".addvotenum").click(function(){
			var votenum=$("#votenum").val();
			var forcompany_id="{{company_id}}";
			var clientid="123456";
			var vtype="{{vtype}}";
			var data={
				forcompany_id:forcompany_id,
				clientid:clientid,
				vtype:vtype,
				votenum:votenum
			}
			zzajax("get","vote_addnum.html",data,function(ret){
				layer.msg("添加成功！");
				$("#votecount").val(ret.votecount);
			},function(){
				
			})
		})
	</script>
</html>
