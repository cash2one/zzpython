<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="Css/style.css" />
	</head>
	<body><br />
		<form action="vote_save.html" method="post">
			<input type="hidden" name="request_url" value="{{request_url}}"> 
			<table class="table table-bordered table-hover definewidth m10">
				<tr>
					<td class="tableleft">帐号</td>
					<td><input type="text" name="account" value="{{account}}"> {%if error1%}
						<font color="red">{{error1}}</font>{%endif%}</td>
				</tr>
				<tr>
					<td class="tableleft">投票项目</td>
					<td>
						<select name="vtype" id="vtype">
							<option value="">项目类型</option>
							<option value="0">2016-6.16金牌供应商</option>
							<option value="1">2016-12.21金属金牌采购商</option>
							<option value="2">2017-6.21金牌供应商</option>
							<option value="3">2017-6.21金牌采购商</option>
							<option value="4">2017-8.23废纸回收企业TOP20榜单</option>
						</select>
						{%if error1%}
						<font color="red">{{error1}}</font>{%endif%}</td>
				</tr>
				<tr>
					<td class="tableleft">排序号</td>
					<td><input type="text" name="orderid" value="0"></td>
				</tr>
				<tr>
					<td class="tableleft">投票数</td>
					<td><input type="text" name="votecount" value="0"></td>
				</tr>
				<tr>
					<td class="tableleft"></td>
					<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success" onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
