<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>ZZ91再生网简易后台</title>
		<link rel="stylesheet" type="text/css" href="../mobile/css/aui.css" />
	</head>
	<style>
		body {
			background: #f7f9f8;
		}
		.aui-nav .aui-bar-tab{
			background-color: #ebebeb;
		}
		.aui-nav li {
			line-height: 50px;
		}
		.aui-list-view-cell > a{
			display:inline;
			margin: 0 auto;
			width: 50%;
		}
	</style>

	<body>
		<div class="aui-tab">
			<ul class="aui-tab-nav" id="demo1">
				<li><a href="index.html">栏目</a></li>
				<li {%ifequal check_status "0"%}class="active"{%endifequal%}><a href="?check_status=0">未审核</a></li>
				<li {%ifequal check_status "1"%}class="active"{%endifequal%}><a href="?check_status=1">已审核</a></li>
				<li {%ifequal check_status "2"%}class="active"{%endifequal%}><a href="?check_status=2">已读</a></li>
				<li {%ifequal check_status "3"%}class="active"{%endifequal%}><a href="?check_status=3">退回</a></li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view aui-in">
				{%for list in listall%}
				<li class="aui-list-view-cell aui-img">
					<div class="aui-img-body">
						<p class='aui-ellipsis-2'>{{list.title}}{{list.gmt_created}}</p>
						<p class='aui-ellipsis-2'><div style="overflow: auto;"><a href="{{list.weburl}}" target="_blank">{{list.content|safe}}</a></div></p>
						<div style="clear: both;"></div>
					</div>
					<div style="clear: both;height: 20px;"></div>
					<a class="aui-btn aui-btn-warning" href="del_bbs_post.html?postid={{list.id}}&is_del=1" onClick="return confirm('是否将此信息删除?')" title="删除">删除</a>
					<a class="aui-btn aui-btn-warning" href="del_bbs_post.html?postid={{list.id}}&check_status=3" onClick="return confirm('是否将此信息退回?')" title="退回">退回</a>
				</li>
				<div style="clear: both;"></div>
				{%endfor%}
			</ul>
			<div style="height: 60px;"></div>
			<footer class="aui-nav" id="aui-footer">
				<ul class="aui-bar-tab">
					<li>
						<p><a href="?page=1&{{searchurl}}">首页</a></p>
					</li>
					{% if firstpage %}
					<li>
						<p><a href="?page={{prvpage}}&{{searchurl}}">上一页</a></p>
					</li>
					{%endif%}
					<li>
						<p>{{page}}</p>
					</li>
					{% if lastpage%}
					<li>
						<p><a href="?page={{nextpage}}&{{searchurl}}">下一页</a></p>
					</li>
					{%endif%}
				</ul>
			</footer>
		</div>
	</body>

</html>
