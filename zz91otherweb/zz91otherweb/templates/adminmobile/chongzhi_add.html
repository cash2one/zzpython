<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>ZZ91再生网简易后台</title>
		<link rel="stylesheet" type="text/css" href="../mobile/css/aui.css" />
	</head>
	<body>
		<div class="aui-content basic-info">
			<div class="aui-form">
				<div class="aui-input-row">
					<span class="aui-input-addon">手机</span>
					<input type="text" class="aui-input" placeholder="手机/账号" id="mobile" value="{%if mobile%}{{mobile}}{%endif%}"/>
				</div>
				{%if company_id%}
					公司名称：{{companyname}}<br />
					<a href="chongzhi.html?company_id={{company_id}}" class="aui-btn aui-btn-block aui-btn-info">确定充值</a>
				{%else%}
					没有此账号或未查询
				{%endif%}
			</div>
		</div>
		<div class="aui-content-padded">
			<div class="aui-btn aui-btn-block aui-btn-info" tapmode  id="searchbtn">查询</div>
		</div>
	</body>
	<script type="text/javascript" src="../mobile/js/jquery.js"></script>
	<script type="text/javascript" src="../mobile/js/zepto.min.js"></script>
	<script type="text/javascript" src="../mobile/js/layer/layer.js"></script>
	<script type="text/javascript">
		$(function(){
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
			$("body").on("click","#searchbtn",function() {
				var mobile=$("#mobile").val();
				window.location="?mobile="+mobile
			})
		})
	</script>
</html>
