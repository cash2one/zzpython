<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>ZZ91再生网简易后台</title>
		<link rel="stylesheet" type="text/css" href="../mobile/css/aui.css" />
		<style>
			body {
				height: auto;
			}
			
			.aui-card {
				margin-top: 15px;
			}
			
			.aui-content {
				margin-bottom: 0;
			}
			
			p {
				padding: 0 10px;
			}
			
			p.padded {
				padding: 10px;
			}
			
			.year-list {
				background: none;
				text-align: center;
				overflow: hidden;
				padding: 10px 5px;
			}
			
			.year {
				text-align: center;
				font-size: 12px;
				margin: 0 5px;
				background: #fff;
				height: 32px;
				line-height: 32px;
				border: 1px solid #ddd;
				border-radius: 4px;
				color: #333;
				overflow: hidden;
			}
			
			.year.active {
				background: #ff9900;
				border: 1px solid #ff9900;
				color: #ffffff;
				-webkit-animation: fadeIn .5s ease both;
				animation: fadeIn .5s ease both;
			}
			
			.year.disabled {
				background: #eeeeee;
				border-color: #eeeeee;
				color: #666;
			}
			
			.price-list .amount strong {
				font-size: 18px;
				font-weight: 400;
			}
			
			.basic-info {
				margin-bottom: 15px;
			}
			
			@-webkit-keyframes fadeIn {
				from {
					background: #ffffff;
					border: 1px solid #ddd;
				}
				to {
					background: #ff9900;
					border: 1px solid #ff9900;
				}
			}
			
			.aui-content-padded {
				margin-top: 15px;
			}
			.aui-input-row .aui-input-addon{
				color: #0000FF;
			}

			.full {
				width: 100%;
			}
			.aui-bar-tab{
				padding-top: 10px;
			}
			.aui-nav .aui-bar-tab{
			background-color: #ebebeb;
		}
		</style>
		<script type="text/javascript" src="../mobile/js/comm.js"></script>
	</head>

	<body>
		<div class="aui-tab">
			<ul class="aui-tab-nav">
				<li ><a href="editpro.html?proid={{proid}}">供求详情</a></li>
				<li><a href="editpic.html?proid={{proid}}">图片</a></li>
				<li class="active"><a href="editcompany.html?proid={{proid}}">公司详情</a></li>
			</ul>
		</div>
		<p class="padded">基本信息</p>
		<div class="aui-content basic-info">
			<div class="aui-form">
				<div class="aui-input-row">
					<span class="aui-input-addon">公司名称</span>
					<input type="text" class="aui-input" placeholder="公司名称" id="name" value="{{comp.name}}" readonly/>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">主营产品</span>
					<div class="aui-btn aui-btn-info" id="businesscontent" tapmode >编辑内容</div>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">公司地址</span>
					<input type="text" class="aui-input" placeholder="公司地址" id="address" value="{{comp.address}}" readonly/>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">主营行业</span>
					<select name="industry_code" class="aui-input selectlist" id="industry_code">
						<option value="">请选择</option>
						<option value="10001010">塑料原料</option>
						<option value="10001003">废旧轮胎与废橡胶</option>
						<option value="10001004">废纺织品与废皮革</option>
						<option value="10001005">废电子电器</option>
						<option value="10001006">废玻璃</option>
						<option value="10001007">废旧二手设备</option>
						<option value="10001008">其他废料</option>
						<option value="10001009">服务</option>
						<option value="10001000">废塑料</option>
						<option value="10001001">废金属</option>
						<option value="10001002">废纸</option>
					</select>
					<script>selectOption("industry_code","{{comp.industry_code}}")</script>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">邮编</span>
					<input type="text" class="aui-input" placeholder="邮编" id="address_zip" value="{{comp.address_zip}}" readonly/>
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">服务类型</span>
					<select name="service_code" class="aui-input selectlist" id="service_code">
						<option value="">请选择</option>
						<option value="10201001">国外供货商</option>
						<option value="10201002">国外回收贸易商</option>
						<option value="10201003">码头，仓库储存商</option>
						<option value="10201004">国内供应商</option>
						<option value="10201005">国内回收贸易商</option>
						<option value="10201006">国内加工，拆解商</option>
						<option value="10201007">利废企业</option>
						<option value="10201008">设备，技术，服务提供商</option>
						<option value="10201009">冶炼厂</option>
						<option value="10201010">电子厂</option>
						<option value="10201011">造粒厂</option>
					</select>
					<script>selectOption("service_code","{{comp.service_code}}")</script>
				</div>
				<!--<div class="aui-input-row">
					<span class="aui-input-addon">地区</span>
					<input type="text" class="aui-input" placeholder="后台标签" id="tags_admin" value="{{details.tags_admin}}" readonly />
				</div>-->
				<div class="aui-input-row">
					<span class="aui-input-addon">主营方向(供应)</span>
					<input type="text" class="aui-input" placeholder="主营方向(供应)" id="sale_details" value="{{comp.sale_details}}" readonly />
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">主营方向(求购)</span>
					<input type="text" class="aui-input" placeholder="主营方向(求购)" id="buy_details" value="{{comp.buy_details}}" readonly />
				</div>
				<div class="aui-input-row">
					<span class="aui-input-addon">公司简介</span>
					<div class="aui-btn aui-btn-info" id="procontent" tapmode >编辑内容</div>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="../mobile/js/jquery.js"></script>
	<script type="text/javascript" src="../mobile/js/zepto.min.js"></script>
	<script type="text/javascript" src="../mobile/js/layer/layer.js"></script>
	<script type="text/javascript">
		;
		! function() {
			//页面一打开就执行，放入ready是为了layer所需配件（css、扩展模块）加载完毕
			layer.ready(function() {
				
				$("#procontent").on("click", function() {
					//iframe层
					layer.open({
						type: 2,
						title: '供求详细内容',
						shadeClose: true,
						shade: 0.8,
						area: ['90%', '90%'],
						content: 'companycontent.html?company_id={{comp.id}}' //iframe的url
					});
				})
				$("#businesscontent").on("click", function() {
					//iframe层
					layer.open({
						type: 2,
						title: '主营业务内容',
						shadeClose: true,
						shade: 0.8,
						area: ['90%', '90%'],
						content: 'companybusiness.html?company_id={{comp.id}}' //iframe的url
					});
				})
				
				$(".selectlist").on("change", function() {
					var fildvalue=$(this).val();
					var fild=$(this).attr("id");
					savecontent(fild,fildvalue,'company','{{comp.id}}')
				})
				
				$("body").on("click",".aui-radio",function() {
					var fild=$(this).attr("id");
					var fildvalue=$(this).attr("value");
					savecontent(fild,fildvalue,'company','{{comp.id}}')
				})
				
				$("body").on("click",".aui-input",function() {
					if ($(this).attr("type")=="text"){
						var oldstr=$(this).val();
						var fild=$(this).attr("id");
						var placeholder=$(this).attr("placeholder");
						var str = prompt(placeholder, oldstr);
						if (str) {
							var fildvalue=str;
							savecontent(fild,fildvalue,'company','{{comp.id}}')
							$(this).val(str);
						}
					}
				})
				function savecontent(fild,fildvalue,tablevalue,id){
					var data={
						fild : fild,
						fildvalue : fildvalue,
						tablevalue : tablevalue,
						id : id
					}
					$.ajax({
						url : 'savecontent.html',
						type : 'post',
						dataType : 'json',
						cache : false,
						data : data,
					    success:function(ret) {
							if (ret) {
								if (ret.err == "true") {
									alert(ret.errkey)
								} else {
									layer.msg('保存成功');
								}
							} else {
								alert('异常！1')
							};
						},
						error : function(e) {
							alert(alert(JSON.stringify(e)));
						}
					});
				}
				
			});
		}();
		
	</script>

</html>
