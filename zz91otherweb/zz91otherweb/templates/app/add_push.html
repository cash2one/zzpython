<!DOCTYPE HTML>
<html>
<head>
 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Csss/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Csss/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Csss/style.css" />
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        body{
            font-size:14px;
        }
    </style>
</head>
<body>
    <form method="post" action="add_pushok.html">
    <input type="hidden" name="request_url" value="{{request_url}}">
    {%if pid%}<input type="hidden" name="artid" value="{{pid}}">{%endif%}
    <table class="table table-bordered table-hover m10">
    <tr>
        <td class="tableleft" style="width:80px">标题</td>
        <td style="width:300px"><input type="text" name="title" value="{{title}}" style="width:250px"></td>
        <td class="tableleft">类别</td>
        <td><select name="typeid" style="width:120px">
		    {%if typeid%}<option value="{{typeid}}">{{typename}}</option>{%endif%}
		    <option value="">请选择...</option>
			{%for tp in typelist.list%}
			<option value="{{tp.code}}">{{tp.label}}</option>
			{%endfor%}
		    </select>
		</td>
    </tr>
    <tr>
        <td class="tableleft">作者</td>
        <td><input type="text" style="width:80px" name="writer" {%if writer%}value="{{writer}}"{%endif%}></td>
        <td class="tableleft">发布时间</td>
        <td><input type="text" name="pubdate" {%if pubdate%}value="{{pubdate}}"{%endif%} readonly="readonly"></td>
    </tr>
    </table>
	<table class="table table-bordered table-hover m10">
 	<tr>
 	<td><td>
    <script type="text/plain" id="myEditor" name="myEditor">
    {{content|safe}}
    </script>
    </td>
    </tr>
    
    <tr>
        <td class="tableleft"></td>
        <td>
</form>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" onClick="window.location.href='returnpage.html?request_url={{request_url}}'">返回列表</button>
        </td>
    </tr>
</table>
 
	<script>
		var ue=new UE.ui.Editor();
		ue.render('content');
	</script>
    <script type="text/javascript">
        var editor_a = UE.getEditor('myEditor',{initialFrameHeight:500,initialFrameWidth:1000});
    </script>
</body>
</html>
