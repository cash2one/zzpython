<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>
<body><br />
<form action="addmessageok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if messageid%}<input type="hidden" name="messageid" value="{{messageid}}">{%endif%}

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">标题</td><td><input type="text" name="title" {%if title%}value="{{title}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">网址</td><td><input type="text"  name="url" {%if url%}value="{{url}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">内容</td><td><textarea  name="content" style="height: 50px;;">{{content}}</textarea> {%if error3%}<font color="red">{{error3}}</font>{%endif%}</td></tr>
<td class="tableleft"></td>
<td class="tableleft"><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
