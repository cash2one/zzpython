<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script type="text/javascript" src="Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">  
<button type="button" class="btn btn-success" onClick="window.location.href='addlogtype.html'">添加日志类别</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>栏目名称</th>
        <th>权重</th>
        <th>管理操作</th>
    </tr>
    </thead>
<form action="updatetypeok.html">
<input type="hidden" name="typeid" value="{{typeid}}">
<input type="hidden" name="request_url" value="{{request_url}}">
    {%for lg in logtypelist%}
	     <tr>
	        <td>{{lg.name}}</td>
	        <td>{{lg.sortrank}}</td>
	        <td><a href="updatelogtype.html?typeid={{lg.id}}">修改</a> / 删除</td>
        </tr>
     {%endfor%}
</form>
        </table>
<div class="inline pull-right page">
</div>
</body>
</html>
