<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>

<form action="addlognewsok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if newsid%}<input type="hidden" name="newsid" value="{{newsid}}">{%endif%}
<table class="table table-bordered table-hover definewidth m10">
<tr><td idth="10%" class="tableleft">标题</td><td><input style="width:120px" type="text" name="title" {%if title%}value="{{title}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td idth="10%" class="tableleft">抓取时间</td><td><input style="width:120px" type="text" name="get_time" {%if get_time%}value="{{get_time}}"{%endif%}> {%if error1%}<font color="red">{{error3}}</font>{%endif%}</td></tr>
<tr><td idth="10%" class="tableleft">栏目</td><td>
<select name="typeid" style="width:120px">
{%if typename%}<option value="{{typeid}}">{{typename}}</option>{%endif%}
<option value="">--选择栏目</option>
{%for log in logtypelist%}
<option value="{{log.id}}">{{log.name}}</option>
{%endfor%}
</select>
</td>
</tr>
<tr><td idth="10%" class="tableleft">内容</td><td><input style="width:500px" type="text" name="details" {%if details%}value="{{details}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">权重</td><td><input style="width:60px" type="text" name="sortrank" value={%if sortrank%}{{sortrank}}{%else%}{{50}}{%endif%}> (越小排序越靠前)</td><tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</body>
</html>
