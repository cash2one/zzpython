<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="../Css/style.css" />
		<script type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/comm.js"></script>
		<script type="text/javascript" src="http://static.m.zz91.com/aui/js/jquery.js"></script>
		<style>
			.form-inline input{
				display: block;
			}
		</style>
		<script>
		function selectoption(id,value){
			$("#"+id).val(value)
		}
		</script>
	</head>
	<body>
		<form class="form-inline definewidth m20" action="storage_save.html" method="post">
			<table class="table table-bordered table-hover definewidth m10">
			<tr><td class="tableleft">产品名称</td><td><select name="products_selfid" id="products_selfid">
					<option value="">请选择...</option>
					{% for list in product_list%}
					<option value="{{list.id}}">{{list.name}}</option>
					{%endfor%}
			</select></td>
			</tr>
			<script>selectoption("products_selfid","{{products_selfid}}")</script>
			<tr><td class="tableleft">供货商</td><td>
				<select name="suppliers_selfid" id="suppliers_selfid">
				<option value="">请选择...</option>
				{% for list in supplier_list%}
				<option value="{{list.id}}">{{list.name}}</option>
				{%endfor%}</select>
			</td>
			</tr>
			<script>selectoption("suppliers_selfid","{{suppliers_selfid}}")</script>
			<tr><td class="tableleft">单号</td><td><input type="text" name="code" value={{code}}></td></tr>
			<tr><td class="tableleft">价格</td><td><input type="text" name="price" value={{price}}></td></tr>
			<tr><td class="tableleft">毛重</td><td><input type="text" name="gw" value={{gw}}></td></tr>
			<tr><td class="tableleft">净重</td><td><input type="text" name="nw" value={{nw}}></td></tr>
			<tr><td class="tableleft">皮重</td><td><input type="text" name="tare" value={{tare}}></td></tr>
			<tr><td class="tableleft">总价</td><td><input type="text" name="total" value={{total}}></td></tr>
			<tr><td class="tableleft">订单状态</td><td><select name="status" id="select" style="display: block;" >
				<option value="0">过磅中</option>
				<option value="1">过磅完成</option>
				<option value="2">定价完成</option>
				<option value="3">完成皮重</option>
				<option value="4">结算完成</option>
				<option value="99">作废</option>
			</select>
			<script>
				selectoption("select",{{status}})
			</script></td></tr>
			
			<tr><td class="tableleft">经手人</td><td><select name="price_users_selfid" id="price_users_selfid">
				{%for list in user_list%}
				<option value="{{list.id}}">{{list.contact}}</option>
				{%endfor%}
			</select></td></tr>
			<script>selectoption("price_users_selfid","{{price_users_selfid}}")</script>
			<tr><td class="tableleft">定价时间</td><td><input class="Wdate" type="text" style="width:100px" name="price_time" id="datebegin" onClick="WdatePicker()" value="{{price_time}}"></td></tr>
			<tr><td class="tableleft">是否支付</td><td><select name="ispay" id="select1" style="display: block;">
				<option value="0">未支付</option>
				<option value="1">已支付</option>
				<option value="2">积分结算</option>
			</select>
			<script>
				selectoption("select1",{{ispay}})
			</script></td></tr>
			
			<tr><td class="tableleft">积分是否提现</td><td><select name="scorecheck" id="select2" style="display: block;">
				<option value="0">未提现</option>
				<option value="1">已提现</option>
			</select>
			<script>
				selectoption("select2",{{scorecheck}})
			</script></td></tr>
			
			<tr><td class="tableleft">支付时间</td><td><input class="Wdate" type="text" style="width:100px" name="pay_time" id="datebegin" onClick="WdatePicker()" value="{{pay_time}}"></td></tr>
			
			<tr><td class="tableleft">支付人员</td><td><select name="pay_users_selfid" id="pay_users_selfid">
				{%for list in user_list%}
				<option value="{{list.id}}">{{list.contact}}</option>
				{%endfor%}
			</select></td></tr>
			<script>selectoption("pay_users_selfid","{{pay_users_selfid}}")</script>
			<tr><td class="tableleft"></td><td><input class="btn btn-success" type="submit" name="保存" /></td></tr><input type="hidden" name="id" value={{id}}>
			
			</table>
			<input type="hidden" name="group_id" value={{group_id}}/>
			<input type="hidden" name="company_id" value={{company_id}} />
		</form>
	</body>
</html>
