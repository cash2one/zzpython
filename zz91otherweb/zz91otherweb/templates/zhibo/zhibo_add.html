<!DOCTYPE HTML>
<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="Csss/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="Csss/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css" href="Csss/style.css" />
		<script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
		<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
	</head>

	<body>
		<form method="post" action="zhibo_save.html">
			<input type="hidden" name="request_url" value="{{request_url}}">
			{%if zid%}<input type="hidden" name="zid" value="{{zid}}">{%endif%}
			<table class="table table-bordered table-hover m10">
				<tr>
					<td class="tableleft">发布时间</td>
					<td><input type="text" name="gmt_created" {%if gmt_created%}value="{{gmt_created}}" {%endif%}></td>
					<td><input type="text" id="litpic6" name="litpic" value="{%if litpic%}{{litpic}}{%endif%}"></td>
				</tr>
			</table>
			<table class="table table-bordered table-hover m10">
				<tr>
					<td class="tableleft">标题</td>
					<td>
						<input type="text" name="title" value="{{title}}" style="width: 100%;"/>
					</td>
				</tr>
				<tr>
					<td class="tableleft">标题</td>
					<td>
						<select name="ztype" id="ztype">
							<option value="20161012">2016-12金属展</option>
							<option value="20170621">621塑料峰会</option>
							<option value="20170823">823废纸展会</option>
							<option value="20171012">2017台州塑交会</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="tableleft">内容</td>
					<td>
						<script type="text/plain" id="myEditor" name="myEditor">
							{{content|safe}}
						</script>
					</td>
				</tr>
				<tr>
					<td class="tableleft"></td>
					<td>
						<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" onClick="window.location.href='returnpage.html?request_url={{request_url}}'">返回列表</button>
					</td>
				</tr>
			</table>
		</form>
		<script>
			var ue = new UE.ui.Editor();
			ue.render('content');
		</script>
		<script type="text/javascript">
			var editor_a = UE.getEditor('myEditor', {
				initialFrameHeight: 500,
				initialFrameWidth: 1000
			});
		</script>
	</body>

</html>
