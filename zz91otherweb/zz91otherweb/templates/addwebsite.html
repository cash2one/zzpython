<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="Js/jquery.js"></script>
    <script type="text/javascript" src="Js/bootstrap.js"></script>
    <script type="text/javascript" src="Js/ckform.js"></script>
    <script type="text/javascript" src="Js/common.js"></script>
</head>

<form action="addwebsiteok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
<input type="hidden" name="wtype" value="{{wtype}}">
{%if webid%}<input type="hidden" name="webid" value="{{webid}}">{%endif%}
{%if typeid%}<input type="hidden" name="typeid" value="{{typeid}}">{%endif%}
{%if topid%}<input type="hidden" name="topid" value="{{topid}}">{%endif%}
<table class="table table-bordered table-hover definewidth m10">
<tr><td idth="10%" class="tableleft">网站名称</td><td><input class="w80px" type="text" name="webname" {%if webname%}value="{{webname}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">栏目</td><td><select name="typeid">
{%if typename%}<option value="{{typeid}}">{{typename}}</option>{%endif%}
{%for tp1 in alltypelist%}
<option value="{{tp1.id}}">{{tp1.typename}}</option>
	{%for tp2 in tp1.typelist%}
	<option value="{{tp2.id}}">--{{tp2.typename}}</option>
		{%for tp3 in tp2.typelist%}
		<option value="{{tp3.id}}">----{{tp3.typename}}</option>
		{%endfor%}
	{%endfor%}
{%endfor%}
</select></td></tr>
<tr><td class="tableleft">图片地址</td><td><input class="w80px" type="text" id="litpic8" name="pic" {%if pic%}value="{{pic}}"{%endif%}>
<br /><img id="litpic7" src="{{pic}}">
<input type="hidden" id="radio1">
</td></tr>
<tr><td class="tableleft">上传图片</td><td><iframe src="imgload.html" width=400 height=40></iframe></td></tr>
<tr><td class="tableleft">链接</td><td><input class="w80px" type="text" name="weburl" {%if weburl%}value="{{weburl}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">排序</td><td><input class="w25px" type="text" name="sortrank" value={%if sortrank%}{{sortrank}}{%else%}50{%endif%}> (越小排序越靠前)</td><tr>
<tr><td class="tableleft">日期</td><td><input class="w80px" type="text" name="gmt_created" {%if gmt_created%}value="{{gmt_created}}"{%endif%}> {%if error3%}<font color="red">{{error3}}</font>{%endif%}</td></tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}&wtype={{wtype}}'"></td>
</tr>
</table>
</form>
</body>
</html>
