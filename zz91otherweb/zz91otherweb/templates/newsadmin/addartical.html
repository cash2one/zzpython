<!DOCTYPE HTML>
<html>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="Csss/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="Csss/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="Csss/style.css" />
	<script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
	<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
	<style type="text/css">
		body {
			font-size: 14px;
		}
	</style>
	</head>

	<body>
		<form method="post" action="addarticalok.html">
			<input type="hidden" name="request_url" value="{{request_url}}"> {%if artid%}<input type="hidden" name="artid" value="{{artid}}">{%endif%}
			<table class="table table-bordered table-hover m10">
				<tr>
					<td class="tableleft" style="width:80px">标题</td>
					<td style="width:300px"><input type="text" name="ntitle" value="{{ntitle}}" style="width:250px"></td>
					<td class="tableleft" style="width:80px">简略标题</td>
					<td><input type="text" name="shorttitle" value="{{newsdetail.shorttitle}}" style="width:150px"></td>
				</tr>
				<tr>
					<td class="tableleft" style="width:80px">缩略图</td>
					<td style="width:300px"><input type="text" id="litpic6" name="litpic" value="{{newsdetail.litpic}}"></td>
					<td class="tableleft">发布时间</td>
					<td><input type="text" name="ndate" {%if ndate%}value="{{ndate}}" {%endif%} readonly="readonly"></td>
				</tr>
				<tr>
					<td class="tableleft" style="width:80px">跳转url</td>
					<td colspan="3"><input style="width: 100%;" type="text" id="redirecturl" name="redirecturl" value="{{redirecturl}}"></td>
				</tr>
				<tr>
					<td class="tableleft">主栏目</td>
					<td>
						<select name="ntype">
							{%if ntypename%}
							<option value="{{ntype}}">{{ntypename}}</option>{%endif%} {%for tp1 in alltypelist%}
							<option value="{{tp1.id}}">{{tp1.typename}}</option>
							{%for tp2 in tp1.typelist%}
							<option value="{{tp2.id}}">--{{tp2.typename}}</option>
							{%for tp3 in tp2.typelist%}
							<option value="{{tp3.id}}">----{{tp3.typename}}</option>
							{%endfor%} {%endfor%} {%endfor%}
						</select>
					</td>
					<td class="tableleft">辅助栏目</td>
					<td>
						<select name="typeid" style="width:120px">
							{%if newsdetail.typeid%}
							<option value="{{newsdetail.typeid2}}">{{newsdetail.typename2}}</option>{%endif%}
							<option value="">请选择...</option>{%for type in typelist%}
							<option value="{{type.id}}">{{type.name}}</option>{%endfor%}
						</select>
					</td>
				</tr>
				<tr>
					<td class="tableleft">点击数</td>
					<td><input type="text" style="width:80px" name="click" value="{%if newsdetail.click%}{{newsdetail.click}}{%else%}10{%endif%}"></td>
					<td class="tableleft">作者</td>
					<td><input type="text" style="width:80px" name="editor" {%if newsdetail.writer%}value="{{newsdetail.writer}}" {%endif%}></td>
				</tr>
			</table>
			<table class="table table-bordered table-hover m10">
				<tr>
					<td>
						<script type="text/plain" id="myEditor" name="myEditor">
							{{ncontent|safe}}
						</script>
					</td>
				</tr>
			</table>
		</form>
		<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" onClick="window.location.href='returnpage.html?request_url={{request_url}}'">返回列表</button>
		</td>
		</tr>
		</table>

		<script>
			var ue = new UE.ui.Editor();
			ue.render('content');
		</script>
		<script type="text/javascript">
			var editor_a = UE.getEditor('myEditor', { initialFrameHeight: 500, initialFrameWidth: 1000 });
		</script>
	</body>

</html>
