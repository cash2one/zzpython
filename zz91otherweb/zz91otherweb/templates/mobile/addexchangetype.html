<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>
<body><br />
<form action="addexchangetypeok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if changetypeid%}<input type="hidden" name="changetypeid" value="{{changetypeid}}">{%endif%}

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">类型</td><td> 手机<input type="radio" id="radio1" name="imgtype" {%ifnotequal imgtype 1%}checked="checked"{%endifnotequal%} value="1"> PC<input type="radio" id="radio2" name="imgtype" {%ifequal imgtype 1%}checked="checked"{%endifequal%} value="2"> </td></tr>
<tr><td class="tableleft">奖品名称</td><td><input type="text" name="title" {%if title%}value="{{title}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">上传图片</td><td><iframe src="imgload.html" width=400 height=40></iframe></td></tr>
<tr><td class="tableleft">手机端图片</td><td><input class="w80px" type="text" id="litpic7" name="pic" {%if pic%}value="{{pic}}"{%endif%}>
<tr><td class="tableleft">PC端图片</td><td><input class="w80px" type="text" id="litpic8" name="webpic" {%if webpic%}value="{{webpic}}"{%endif%}>
<tr><td class="tableleft">兑换积分</td><td><input type="text"  name="score" {%if score%}value="{{score}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">剩余数量</td><td><input type="text"  name="num" {%if num%}value="{{num}}"{%endif%}> {%if error3%}<font color="red">{{error3}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">总量</td><td><input type="text"  name="numall" {%if numall%}value="{{numall}}"{%endif%}> {%if error4%}<font color="red">{{error4}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">奖品说明</td><td><textarea rows="3" cols="20" name="content">{%if content%}{{content}}{%else%}兑换的话费将在1-2工作日内自动充值到您的手机中，如遇节假日自动顺延{%endif%}</textarea> {%if error5%}<font color="red">{{error5}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">排序</td><td><input type="text" name="ord" value={%if ord%}{{ord}}{%else%}50{%endif%}> (越小排序越靠前)</td><tr>
<tr><td class="tableleft">是否关闭</td><td>打开<input type="radio" name="closeflag" value="0" {%ifnotequal closeflag 1%}checked="checked"{%endifnotequal%}> 关闭<input type="radio" name="closeflag" value="1" {%ifequal closeflag 1%}checked="checked"{%endifequal%}></td></tr>
<td class="tableleft"></td>
<td class="tableleft"><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
