<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>
<body><br />
<form action="addpaytypeok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if paytypeid%}<input type="hidden" name="paytypeid" value="{{paytypeid}}">{%endif%}

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">名称</td><td><input type="text" name="name" {%if name%}value="{{name}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">父类</td><td>
<select name="subid" style="width:100px">
	{%if subname%}<option value="{{subid}}">{{subname}}</option>{%endif%}
<option value="0">请选择</option>
{%for pay in sublist.list%}
<option value="{{pay.id}}">{{pay.name}}</option>
{%endfor%}
</select></td></tr>
<tr><td class="tableleft">金额</td><td><input type="text"  name="fee" {%if fee%}value="{{fee}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">排序</td><td><input type="text" name="sortrank" value={%if sortrank%}{{sortrank}}{%else%}50{%endif%}> (越小排序越靠前)</td><tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
