<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>
<body><br />
<form action="addchongzhiok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if paywid%}<input type="hidden" name="paywid" value="{{paywid}}">{%endif%}

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">帐号</td><td><input type="text" name="account" {%if account%}value="{{account}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">手机号</td><td><input type="text" name="mobile" {%if mobile%}value="{{mobile}}"{%endif%}></td></tr>
<tr><td class="tableleft">类型</td><td><select name="ftype">{%for ptp in paytypelist%}<option value="{{ptp.id}}">{{ptp.name}}</option>{%endfor%}</select></td></tr>
<tr><td class="tableleft">支付来源</td><td><select name="payfrom"><option value="">无</option><option value="sales">销售</option><option value="PC">PC</option><option value="app">APP</option><option value="mobileweb">mobileweb</option></select></td></tr>
<tr><td class="tableleft">支付方式</td><td><select name="paytpye"><option value="">无</option>{%for ptp in paytypemlist%}<option value="{{ptp.label}}">{{ptp.label}}</option>{%endfor%}</select></td></tr>
<tr><td class="tableleft">金额</td><td><input type="text"  name="fee" {%if fee%}value="{{fee}}"{%endif%}> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">备注</td><td><textarea name="bz">{{bz}}</textarea></td></tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
