<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
</head>
<body><br />
<form action="updateqbggok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if qbgg_id%}<input type="hidden" name="qbgg_id" value="{{qbgg_id}}">{%endif%}

日期  
 到 

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">开始时间</td><td><input class="Wdate" type="text" style="width:100px" name="begin_time" {%if begin_time%}value={{begin_time}}{%endif%} onClick="WdatePicker()"> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">结束时间</td><td><input class="Wdate" type="text" style="width:100px" name="end_time" {%if end_time%}value={{end_time}}{%endif%} onClick="WdatePicker()">&nbsp;&nbsp;</td></tr>
<tr><td class="tableleft">充值金额</td><td><input type="text" name="infee" {%if infee%}value="{{infee}}"{%endif%}></td></tr>
<tr><td class="tableleft">赠送金额</td><td><input type="text" name="sendfee" {%if sendfee%}value="{{sendfee}}"{%endif%}></td></tr>
<tr><td class="tableleft">广告词</td><td><input type="text" name="txt" {%if txt%}value="{{txt}}"{%endif%}></td></tr>
<td class="tableleft"></td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
