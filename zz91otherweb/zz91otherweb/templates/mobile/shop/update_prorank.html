<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>
<body><br />
<form action="update_prorankok.html">
<input type="hidden" name="request_url" value="{{request_url}}">
{%if prorankid%}<input type="hidden" name="prorankid" value="{{prorankid}}">{%endif%}

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">供求名称</td><td>{{pro_title}}</td></tr>
<tr><td class="tableleft">审核状态</td><td><select name="is_checked">{%for ck in checklist2%}<option value="{{ck.num}}">{{ck.ckm}}</option>{%endfor%}</td></tr>
<tr><td class="tableleft">关键词</td><td><input type="text" name="name" value="{{name}}"></td></tr>
<tr><td class="tableleft">开始时间</td><td><input type="text" name="start_time" value="{{start_time}}"></td></tr>
<tr><td class="tableleft">结束时间</td><td><input type="text" name="end_time" value="{{end_time}}"></td></tr>
<td class="tableleft"></td>
<td class="tableleft"><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
