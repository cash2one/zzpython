<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css" />
    <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
    <script src="chart/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="123/redeldb.js"></script>
    <script type="text/javascript" src="123/jquery.lightbox_me.js"></script>
</head>
<body><br />
<form action="addshop_reflushok.html">
<input type="hidden" name="request_url" value="{{request_url}}">

<table class="table table-bordered table-hover definewidth m10">
<tr><td class="tableleft">账号</td><td><input type="text" name="account" {%if account%}value="{{account}}"{%endif%}> {%if error1%}<font color="red">{{error1}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">开始时间</td><td><input type="text"  name="gmt_begin" {%if start_time%}value="{{start_time}}"{%endif%} onClick="WdatePicker()"> {%if error2%}<font color="red">{{error2}}</font>{%endif%}</td></tr>
<tr><td class="tableleft">结束时间</td><td><input type="text" name="gmt_end" value="{%if end_time%}{{end_time}}{%else%}{%endif%}" onClick="WdatePicker()"> {%if error3%}<font color="red">{{error3}}</font>{%endif%}</td><tr>
<td class="tableleft">
	{%if sid%}<input type="hidden" name="sid" value="{{sid}}">{%endif%}
	<input type="hidden" name="company_id" value="{{company_id}}">
</td>
<td><input type="submit" class="btn btn-primary" value="保存">&nbsp;&nbsp;<input type="button" value="返回列表" class="btn btn-success"  onClick="window.location.href='returnpage.html?request_url={{request_url}}'"></td>
</tr>
</table>
</form>
</body>
</html>
